<p class=RegularParagraphs>     <b>[§353C&#8209;9]  Department accreditation
required.  </b>The department shall pursue and obtain accreditation for the
sheriff division from the Commission on Accreditation for Law Enforcement
Agencies, Inc. [L 2011, c 111, §2]</p>
