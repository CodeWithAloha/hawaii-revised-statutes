<div class=Section1>

<p class=RegularParagraphs>     <b>§501-3  Sessions.</b>  The judge shall so
arrange the sessions as to insure a prompt discharge of the business of the
court. [L 1903, c 56, §4; RL 1925, §3193; RL 1935, §5002; RL 1945, §12602; RL
1955, §342-3; HRS §501-3]</p>
