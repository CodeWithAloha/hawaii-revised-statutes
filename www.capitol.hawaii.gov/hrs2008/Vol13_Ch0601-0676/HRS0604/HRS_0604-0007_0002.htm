<div class=Section1>

<p class=RegularParagraphs>     <b>[§604-7.2]&nbsp;&nbsp;Arrest warrants
arising from traffic violations. </b> In any criminal proceeding, due diligence
shall be used in serving any outstanding traffic warrants on the defendant. [L
2006, c 308, §3]</p>

<p class=RegularParagraphs>&nbsp;</p>

<p class=XNotes>  See also §353-66.5.</p>
