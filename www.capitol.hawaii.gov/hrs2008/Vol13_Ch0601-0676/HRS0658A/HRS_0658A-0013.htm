<div class=Section1>

<p class=RegularParagraphs>     <b>[§658A-13]  Action by majority</b>.  If
there is more than one arbitrator, the powers of an arbitrator shall be
exercised by a majority of the arbitrators, but all of them shall conduct the
hearing under section 658A-15(c). [L 2001, c 265, pt of §1]</p>

<p class=RegularParagraphs>&nbsp;</p>
