<div class=Section1>

<p class=RegularParagraphs>     <b>[§414-201]  Compensation of directors.</b> 
Unless the articles of incorporation or bylaws provide otherwise, the board of
directors may fix the compensation of directors. [L 2000, c 244, pt of §1]</p>

<p class=RegularParagraphs>&nbsp;</p>
