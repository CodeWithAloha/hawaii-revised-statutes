<div class=Section1>

<p class=RegularParagraphs>     <b>[§46-164]  Procedures.</b>  Any county
modifying its zoning ordinance or enacting a local law pursuant to this part
shall follow the procedure for adopting and amending its ordinances.<b> </b>[L
1998, c 296, pt of §1]</p>

<p class=RegularParagraphs>&nbsp;</p>
