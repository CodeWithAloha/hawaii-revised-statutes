<div class=Section1>

<p class=RegularParagraphs>     <b>[§237-24.75]  Additional exemptions.</b>  In
addition to the amounts exempt under section 237-24, this chapter shall not
apply to amounts received as a beverage container deposit collected under
chapter 342G, part VIII. [L 2002, c 176, §3]</p>

<p class=RegularParagraphs>&nbsp;</p>
