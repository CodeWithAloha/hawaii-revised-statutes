<B><FONT FACE="Courier" SIZE=2><P>&#9;§420-5  Period of corporate existence.</B>  The corporation shall have succession and corporate existence for such period of duration as is agreed upon, which may be perpetual. [L 1957, c 288, §16; Supp, §176A-16; HRS §420-5]</P>
