<B><FONT FACE="Courier" SIZE=2><P>&#9;§415-53  Incorporators.</B>  One or more individuals may act as incorporator or incorporators of a corporation by signing and delivering to the director for filing articles of incorporation for the corporation. [L 1983, c 167, pt of §1; am L 1985, c 270, §4; am L 1987, c 135, §33]</P>
