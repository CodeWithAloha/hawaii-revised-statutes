<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§415-146]  Unauthorized assumption of corporate powers.</B>  All persons who assume to act as a corporation without authority so to do shall be jointly and severally liable for all debts and liabilities incurred or arising as a result thereof. [L 1983, c 167, pt of §1; am L 1985, c 270, §4]</P>
