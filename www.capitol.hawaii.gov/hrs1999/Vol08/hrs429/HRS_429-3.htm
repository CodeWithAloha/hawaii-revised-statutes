<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§429-3]  Territorial application.</B>  Real and personal property in this State may be acquired, held, encumbered, and transferred by a nonprofit association, whether or not the nonprofit association or a member has any other relationship to this State. [L 1999, c 161, pt of §1]</P>
