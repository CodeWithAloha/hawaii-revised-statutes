<B><FONT FACE="Courier" SIZE=2><P>&#9;§412:6-304  Loans and extensions of credit to executive officers, directors, principal shareholders and affiliates</B>.  No savings bank shall make any loan or extension of credit in violation of section 18(j) of the Federal Deposit Insurance Act, 12 U.S.C. §1828(j). [L 1993, c 350, pt of §1]</P>
