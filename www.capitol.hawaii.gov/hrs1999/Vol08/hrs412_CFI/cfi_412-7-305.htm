<B><FONT FACE="Courier" SIZE=2><P>&#9;§412:7-305</B>  <B>General requirement for investments.  </B>A savings and loan association shall make investments that are consistent with prudent banking practices and in compliance with all applicable federal and state law. [L 1993, c 350, pt of §1]</P>
