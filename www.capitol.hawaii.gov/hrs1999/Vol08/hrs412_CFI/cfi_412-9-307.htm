<B><FONT FACE="Courier" SIZE=2><P>&#9;§412:9-307  Fraction of a month.  </B>In computing interest, late charges, or refunds for precomputed loans under sections 412:9-302, 412:9-304 and 412:9-306 any fraction of a month may be considered as a whole month. [L 1993, c 350, pt of §1]</P>
