<B><FONT FACE="Courier" SIZE=2><P>&#9;§412:10-803  Organization.  </B>The application, approval and formation process for the corporate credit union shall be the same as for any other credit union, except that ten or more credit unions shall be required to file an application for a charter. [L 1993, c 350, pt of §1]</P>
