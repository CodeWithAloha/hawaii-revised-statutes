<B><FONT FACE="Courier" SIZE=2><P ALIGN="CENTER">PART IV.  LOANS</P>
</B>
<B><P>&#9;§412:10-400  Applicability of part.  </B>This part sets forth the requirements and restrictions for lending by all credit unions.  A credit union may make loans and extensions of credit as permitted by this part and as provided elsewhere in this article. [L 1993, c 350, pt of §1]</P>
