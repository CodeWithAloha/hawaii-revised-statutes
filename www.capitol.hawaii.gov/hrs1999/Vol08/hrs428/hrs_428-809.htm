<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§428-809]  Grounds for administrative termination.</B>  The director may commence a proceeding to terminate a limited liability company administratively if the company has not, pursuant to section 428-210, filed its annual report for a period of two years. [L 1996, c 92, pt of §1]</P>
