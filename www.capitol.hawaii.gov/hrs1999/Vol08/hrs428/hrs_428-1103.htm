<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§428-1103]  Pleading.</B>  In a derivative action for a limited liability company, the complaint must set forth with particularity the effort of the plaintiff to secure initiation of the action by a member or manager or the reasons for not making the effort. [L 1996, c 92, pt of §1]</P>
