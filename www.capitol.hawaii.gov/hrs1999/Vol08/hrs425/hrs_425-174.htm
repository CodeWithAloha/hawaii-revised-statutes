<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§425-174]  Action by director.</B>  The director may bring an action to restrain a foreign limited liability partnership from transacting business in this State in violation of this chapter. [L 1996, c 93, pt of §1]</P>
