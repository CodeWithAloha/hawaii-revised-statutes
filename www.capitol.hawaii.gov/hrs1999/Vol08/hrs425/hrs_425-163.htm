<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§425-163]  Minors and incompetent persons.</B>  A minor or incompetent person may not be a partner, but may have a beneficial interest in a limited liability partnership or foreign limited liability partnership through a trustee or duly appointed guardian. [L 1996, c 93, pt of §1]</P>
