<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§425-168]  Record of statements.</B>  The director shall cause books or files to be kept in the director's office, in which shall be recorded the information required by this part to be filed in the director's office; and these books or files shall be open to public inspection. [L 1996, c 93, pt of §1]</P>
