<FONT FACE="Courier" SIZE=2><P>&#9;<B>§150A-7.5  User fees.</B>  Fees may be assessed for the processing and issuance of permits issued by the department under this part and for inspections related to permit conditions, as established by rule. [L 1996, c 153, §1; am L 1999, c 177, §5; am L 1999, c 177, §5]</P>
