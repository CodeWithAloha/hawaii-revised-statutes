<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§200-92]</B>  <B>Interpretation of the tests.</B>  For the purposes of this part and to the fullest extent possible, the interpretation of the testing to determine alcoholic content of blood shall be as provided in section 200-84. [L 1995, c 165, pt of §1]</P>
