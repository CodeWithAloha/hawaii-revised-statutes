<FONT FACE="Courier" SIZE=2><P>&#9;<B>§157-26  Records of licensees.</B>  The board of agriculture may require licensees to keep such records and information as it deems necessary for the proper enforcement of this chapter. [L 1967, c 260, §17; HRS §157-26]</P>
