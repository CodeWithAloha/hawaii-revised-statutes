<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§132D-12]  Sale to minors.</B>  It shall be unlawful for any person to offer for sale, sell, or give any fireworks to minors, and for any minor to possess, purchase, or set off, ignite, or otherwise cause to explode any fireworks, except as provided in section 132D-13. [L 1994, c 180, pt of §1]</P>
