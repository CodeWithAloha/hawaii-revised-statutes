<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§132D-4]  Permissible uses of special and aerial common fireworks.</B>  Special and aerial common fireworks may be purchased, set off, ignited, or otherwise caused to explode in the State only if permitted in writing pursuant to section 132D-10. [L 1994, c 180, pt of §1]</P>
