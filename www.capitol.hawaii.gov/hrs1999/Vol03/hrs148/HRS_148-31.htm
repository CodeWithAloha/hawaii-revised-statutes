<B><FONT FACE="Courier" SIZE=2><P ALIGN="CENTER">[PART III.  PORK]</P>
</B>
<P>&#9;<B>[§148-31]  Labeling of pork products.</B>  Notwithstanding any law to the contrary, the board of agriculture shall require retailers to label pork produced in the State of Hawaii "Island Produced Pork" to distinguish the same from pork produced elsewhere. [L 1973, c 96, §1]</P>
