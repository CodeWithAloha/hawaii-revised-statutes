<FONT FACE="Courier" SIZE=2><P>&#9;<B>§147-79  Penalties.</B>  Every person who violates this part shall be fined not more than $1,000 or imprisoned not more than one year, or both. [L 1931, c 70, §7; RL 1935, §1079; RL 1945, §1310; RL 1955, §22-77; HRS §147-79; am L 1983, c 177, §4]</P>
