<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§145D-3]  Sale of donated food, prohibited; fines.</B>  (a)  No person or organization shall sell, or offer for sale, any food product donated or distributed under this chapter.</P>
<P>&#9;(b)  Any violation of this section is punishable by a fine not to exceed $1,000. [L 1982, c 260, pt of §2]</P>
