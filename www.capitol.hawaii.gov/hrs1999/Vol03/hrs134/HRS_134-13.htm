<FONT FACE="Courier" SIZE=2><P>&#9;<B>§134-13  Revocation of permits.</B>  All permits and licenses provided for under this part may be revoked, for good cause, by the issuing authority or by the judge of any court. [L 1988, c 275, pt of §2]</P>
