<B><FONT FACE="Courier" SIZE=2><P ALIGN="CENTER">PART VIII.  STREAM DIVERSION WORKS</P>
</B>
<P>&#9;<B>[§174C-91]  Definition.</B>  In this part:</P>
<P>&#9;"Stream diversion works" means any artificial or natural structure emplaced within the stream for the purpose of diverting stream water. [L 1987, c 45, pt of §2]</P>
