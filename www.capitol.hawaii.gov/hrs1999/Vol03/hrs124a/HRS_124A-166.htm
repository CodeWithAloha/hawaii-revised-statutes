<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§124A-166]  Execution of process and sentence.</B>  In the state military forces not in federal service, the processes and sentences of its courts-martial shall be executed by the civil officers prescribed by the laws of the State. [L 1982, c 171, pt of §2]</P>
