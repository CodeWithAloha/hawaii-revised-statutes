<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§143-2.5]  Regulation of other animals.</B>  Nothing in this chapter shall be construed as a limitation on the authority of the counties to regulate, including by licensure, animals other than dogs. [L 1988, c 270, §2]</P>
