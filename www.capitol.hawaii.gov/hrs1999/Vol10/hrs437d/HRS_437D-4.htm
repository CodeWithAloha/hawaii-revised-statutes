<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§437D-4]  Rental agreements; delivery to director.</B>  No lessor shall offer a rental agreement or collision damage waiver unless a specimen of the rental agreement or collision damage waiver is delivered to the director prior to its use. [L 1988, c 251, pt of §2]</P>
