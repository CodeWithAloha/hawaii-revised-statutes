<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§436M-9]  Restitution.</B>  Any person who engages in an unlawful act or practice that violates any provision of this chapter may be ordered by a court of proper jurisdiction to make restitution to all individual consumers injured by the act or practice. [L 1986, c 134, pt of §1]</P>
