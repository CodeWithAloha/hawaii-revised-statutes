<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§443B-13]  Jurisdiction of courts.</B>  The various district courts of the State shall have concurrent jurisdiction with the circuit courts in all criminal prosecutions for violations of this chapter. [L 1987, c 191, pt of §1]</P>
