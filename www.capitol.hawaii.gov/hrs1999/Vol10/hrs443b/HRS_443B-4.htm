<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§443B-4]  Application for registration.</B>  The director shall prescribe the form of the application for registration.  Each application shall be accompanied by the appropriate fees and the bond or bonds required by section 443B-5. [L 1987, c 191, pt of §1]</P>
