<FONT FACE="Courier" SIZE=2><P>&#9;<B>§460J-21  Fumigation under supervision.</B>  Fumigation shall be performed only under the direct supervision of an individual who is an applicator certified for structural fumigation by the department of agriculture. [L 1972, c 134, pt of §1; am L 1993, c 74, §8]</P>
