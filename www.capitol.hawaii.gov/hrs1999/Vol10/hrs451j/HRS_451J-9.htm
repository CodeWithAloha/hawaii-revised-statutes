<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§451J-9]  Licensure fees.</B>  Licenses shall be valid for three years and shall be renewed triennially.  Any applicant for renewal of a license that has expired within one year of the renewal deadline shall be required to pay a restoration fee in addition to all renewal fees. [L 1998, c 159, pt of §2]</P>
