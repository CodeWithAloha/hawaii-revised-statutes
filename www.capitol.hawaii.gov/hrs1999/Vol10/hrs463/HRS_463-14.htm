<FONT FACE="Courier" SIZE=2><P>&#9;<B>§463-14  Contingent fee.</B>  Compensation for services of detectives or guards shall not be based upon promissory notes or property other than that allegedly stolen which have been obtained from suspects or others in their behalf as restitution. [L 1961, c 77, pt of §1; Supp, §165A-14; HRS §463-14]</P>
