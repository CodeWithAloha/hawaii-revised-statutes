<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§452-25]  Right of injunction.</B>  The department of commerce and consumer affairs, in addition to any other remedies available, may apply to a court having competent jurisdiction for an injunction to restrain any violation of this chapter. [L 1986, c 99, §2]</P>
