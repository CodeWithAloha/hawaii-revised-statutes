<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§439-12.5]  Medical clearance.</B>  The board, at its discretion, may require any operator to submit to such medical clearance tests, including blood tests, as the board deems appropriate to protect the public health. [L 1986, c 139, §10]</P>
