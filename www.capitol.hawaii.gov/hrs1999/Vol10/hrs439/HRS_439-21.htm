<FONT FACE="Courier" SIZE=2><P>&#9;<B>§439-21  Board to aid prosecution.</B>  The board shall aid prosecuting officers in the prosecution of persons charged with violations of this chapter. [L 1949, c 397, pt of §1; RL 1955, §59-22; HRS §439-21; am L 1987, c 154, §21]</P>
