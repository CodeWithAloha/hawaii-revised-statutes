<FONT FACE="Courier" SIZE=2><P>&#9;<B>§441-22.2  Pre-need trusts required.</B>  Every cemetery and pre-need funeral authority shall maintain one or more trusts for deposit of payments received from purchasers of pre-need services. [L 1969, c 242, §15; am L 1982, c 66, §5; am L 1985, c 101, §6]</P>
