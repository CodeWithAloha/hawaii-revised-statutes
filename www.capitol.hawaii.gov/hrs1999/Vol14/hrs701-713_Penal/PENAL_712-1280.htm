<FONT FACE="Courier" SIZE=2><P>&#9;<B>§712-1280  Place.</B>  "Place" as used in this part means any building, structure, or place, or any separate part or portion thereof, whether permanent or not, or the ground itself. [L 1979, c 181, pt of §2; am L 1996, c 246, §11]</P>
