<FONT FACE="Courier" SIZE=2><P>&#9;<B>§708-815  Simple trespass.</B>  (1)  A person commits the offense of simple trespass if the person knowingly enters or remains unlawfully in or upon premises. </P>
<P>&#9;(2)  Simple trespass is a violation. [L 1972, c 9, pt of §1; gen ch 1993]</P>
