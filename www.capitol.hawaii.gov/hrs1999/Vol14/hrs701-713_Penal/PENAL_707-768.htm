<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§707-768]  Firearms, explosives, and dangerous weapons.</B>  Extortion in any degree is a class A felony when a firearm, explosive, or any dangerous weapon is immediately available and is physically used as part of the threat. [L 1979, c 106, pt of §1]</P>
