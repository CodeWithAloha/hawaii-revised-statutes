<FONT FACE="Courier" SIZE=2><P>&#9;<B>§710-1067  Corroboration.</B>  In any prosecution under this part, except a prosecution based upon inconsistent statements pursuant to section 710-1065, falsity of a statement may not be established solely through contradiction by the testimony of a single witness. [L 1972, c 9, pt of §1]</P>
