<FONT FACE="Courier" SIZE=2><P>&#9;<B>§709-900  Illegally marrying.</B>  (1)  A person commits the offense of illegally marrying if the person intentionally marries or purports to marry, knowing that the person is legally ineligible to do so.</P>
<P>&#9;(2)  Illegally marrying is a petty misdemeanor. [L 1972, c 9, pt of §1; gen ch 1993]</P>
