<FONT FACE="Courier" SIZE=2><P>&#9;<B>§708-833  Theft in the fourth degree.</B>  (1)  A person commits the offense of theft in the fourth degree if the person commits theft of property or services of any value not in excess of $100.</P>
<P>&#9;(2)  Theft in the fourth degree is a petty misdemeanor. [L 1972, c 9, pt of §1; am L 1986, c 314, §66]</P>
