<P>  In a prosecution for violation of subsection (1)(a), it is not necessary to prove the occurrence of a sporting event; gambling records were properly admitted although there was no showing of a chain of custody; not unconstitutionally vague.  63 H. 342, 627 P.2d 282. </P>
