<FONT FACE="Courier" SIZE=2><P>&#9;<B>§803-3  By person present.</B>  Anyone in the act of committing a crime, may be arrested by any person present, without a warrant. [PC 1869, c 49, §3; RL 1925, §3969; RL 1935, §5402; RL 1945, §10703; RL 1955, §255-3; HRS §708-3; ren L 1972, c 9, pt of §1]</P></FONT></BODY>
