<FONT FACE="Courier" SIZE=2><P>&#9;<B>§842-9  Evidence.</B>  In any proceeding ancillary to or in any civil action instituted by the State under this chapter the proceedings may be open or closed to the public at the discretion of the court after consideration of the rights of affected persons. [L 1972, c 71, pt of §2]</P>
