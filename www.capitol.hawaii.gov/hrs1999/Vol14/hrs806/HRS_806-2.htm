<FONT FACE="Courier" SIZE=2><P>&#9;<B>§806-2  Inapplicable to district courts.</B>  Notwithstanding any provision of this chapter that the same applies to courts of record, such provision shall not, without more, apply to district courts. [L 1971, c 144, §31B; HRS §711-2; ren L 1972, c 9, pt of §1]</P>
