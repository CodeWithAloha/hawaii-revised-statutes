<FONT FACE="Courier" SIZE=2><P>&#9;<B>Rule 1002  Requirement of original.</B>  To prove the content of a writing, recording, or photograph, the original writing, recording, or photograph is required, except as otherwise provided in these rules or by statute. [L 1980, c 164, pt of §1]</P>
