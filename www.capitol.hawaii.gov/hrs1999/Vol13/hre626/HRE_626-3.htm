<FONT FACE="Courier" SIZE=2><P>&#9;§<B>626-3  Inconsistent laws.  </B>If any other provision of law, including any rule promulgated by the supreme court, is inconsistent with this chapter, this chapter shall govern unless this chapter or such inconsistent provision of law specifically provides otherwise. [L 1980, c 164, pt of §1]</P>
