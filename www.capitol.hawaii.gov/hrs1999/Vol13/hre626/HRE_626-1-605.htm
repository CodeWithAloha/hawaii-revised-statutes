<FONT FACE="Courier" SIZE=2><P>&#9;<B>Rule 605  Competency of judge as witness.</B>  The judge presiding at the trial may not testify in that trial as a witness.  No objection need be made in order to preserve the point. [L 1980, c 164, pt of §1]</P>
