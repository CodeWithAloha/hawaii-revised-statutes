<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§602-57]  Jurisdiction.</B>  The intermediate appellate court shall have concurrent jurisdiction with the supreme court on all matters set out in section 602-5(1) through (7), subject to assignment of cases set out in section 602-5(8). [L 1979, c 111, pt of §3]</P>
