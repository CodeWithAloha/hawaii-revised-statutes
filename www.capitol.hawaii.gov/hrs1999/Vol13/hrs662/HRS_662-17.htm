<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§662-17]  Benefits and obligations of parents of minor employees.  </B>All benefits and obligations conferred or imposed upon employees of the State by this chapter are conferred or imposed upon the parents or legal guardians of the employee when the employee is a minor. [L 1988, c 174, §1]</P>
