<FONT FACE="Courier" SIZE=2><P>&#9;<B>§604-15  Rules by supreme court.</B>  The supreme court may from time to time, by general rules, prescribe forms for carrying section 604-13 into effect, and make all other needful regulations. [L 1868, p 21; RL 1925, §2282; RL 1935, §3772; RL 1945, §9682; RL 1955, §216-13; HRS §604-15]</P>
