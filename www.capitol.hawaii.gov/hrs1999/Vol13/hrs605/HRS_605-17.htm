<FONT FACE="Courier" SIZE=2><P>&#9;<B>§605-17  Penalties.</B>  Any person violating sections 605-14 to 605-16 shall be guilty of a violation, but, upon any subsequent violation of the sections, the person shall be guilty of a misdemeanor. [L 1955, c 150, §2; RL 1955, §217-15; HRS §605-17; am L 1972, c 184, §1(i); am L 1975, c 45, pt of §2]</P>
