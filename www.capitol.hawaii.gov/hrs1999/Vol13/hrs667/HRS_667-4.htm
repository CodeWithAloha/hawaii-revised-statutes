<FONT FACE="Courier" SIZE=2><P>&#9;<B>§667-4  Defenses.</B>  The mortgagor, or any subsequent mortgagee, may defend the action for foreclosure, and may show any matter in legal or equitable avoidance of the mortgage. [CC 1859, §1234; RL 1925, §2890; RL 1935, §4723; RL 1945, §12423; RL 1955, §336-4; HRS §667-4; am L 1972, c 90, §9(d)]</P>
