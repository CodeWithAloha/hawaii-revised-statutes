<P>&#9;<B>Section 7.</B>  The supreme court shall have power to promulgate rules and regulations in all civil and criminal cases for all courts relating to process, practice, procedure and appeals, which shall have the force and effect of law. [Ren Const Con 1978 and election Nov&nbsp;7, 1978]</P>
