<B><FONT FACE="Courier" SIZE=2><P ALIGN="CENTER">TRANSFER OF MANDATED PROGRAMS</P>
</B>
<P>&#9;<B>Section 5.</B>  If any new program or increase in the level of service under an existing program shall be mandated to any of the political subdivisions by the legislature, it shall provide that the State share in the cost. [Add Const Con 1978 and election Nov&nbsp;7, 1978]</P>
