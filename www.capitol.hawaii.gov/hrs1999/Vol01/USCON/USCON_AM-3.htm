<B><FONT FACE="Courier" SIZE=2><P ALIGN="CENTER">[ARTICLE III.--1791]</P>
</B>
<P>&#9;No Soldier shall, in time of peace be quartered in any house, without the consent of the Owner, nor in time of war, but in a manner to be prescribed by law.</P>
