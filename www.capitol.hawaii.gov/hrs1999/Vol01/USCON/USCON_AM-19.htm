<B><FONT FACE="Courier" SIZE=2><P ALIGN="CENTER">[ARTICLE XIX.--1920]</P>
</B>
<P>&#9;The right of citizens of the United States to vote shall not be denied or abridged by the United States or by any State on account of sex.</P>
<P>&#9;Congress shall have power to enforce this article by appropriate legislation.</P>
