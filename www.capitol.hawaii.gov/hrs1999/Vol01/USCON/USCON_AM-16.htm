<B><FONT FACE="Courier" SIZE=2><P ALIGN="CENTER">[ARTICLE XVI.--1913]</P>
</B>
<P>&#9;The Congress shall have power to lay and collect taxes on incomes, from whatever source derived, without apportionment among the several states, and without regard to any census or enumeration.</P>
