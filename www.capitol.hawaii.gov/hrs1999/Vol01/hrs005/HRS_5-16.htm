<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§5-16]  State flower.</B>  The native yellow hibiscus (Hibiscus brackenridgei A. Gray), also known as the Pua Aloalo or Ma`o-hau-hele, is established and designated as the official flower of the State. [L 1988, c 177, §1]</P>
