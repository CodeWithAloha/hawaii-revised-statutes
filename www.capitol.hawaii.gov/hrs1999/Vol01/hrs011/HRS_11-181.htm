<P ALIGN="CENTER">A.  Election Expenses</P>

<B><P>&#9;§11-181  Capital equipment.</B>  The State shall pay for all voting system capital equipment.  This shall include, but not be limited to voting machines, voting devices, and initial computer<B> </B>programs. [L 1970, c 26, pt of §2; am L 1975, c 36, §1(16)]</P>
