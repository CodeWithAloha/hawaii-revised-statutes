<B><FONT FACE="Courier" SIZE=2><P>&#9;§88.  Customs district.</B>  That the Territory of Hawaii shall comprise a customs district of the United States, with ports of entry and delivery at Honolulu, Hilo, Mahukona and Kahului.</P>
