<P>  A police captain is a public officer and cannot serve simultaneously as  a police officer and as a trustee.  Att. Gen. Op. 80-3.</P>
<P>  Does not prevent county employee from also being trustee for that county.  Att. Gen. Op. 84-8.</P>
