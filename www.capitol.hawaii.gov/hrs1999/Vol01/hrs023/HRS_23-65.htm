<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§23-65]  Term of appointment.</B>  The members of the committee shall be appointed for three-year terms, and shall serve until a successor is appointed.  Vacancies shall be filled for the remainder of any unexpired term in the same manner as original appointments. [L 1989, c 165, pt of §2]</P>
