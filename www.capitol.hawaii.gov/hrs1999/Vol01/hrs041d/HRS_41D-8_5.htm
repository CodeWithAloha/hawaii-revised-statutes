<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§41D-8.5]</B>  <B>Insurance for indemnification.</B>  The comptroller may obtain sufficient loss insurance to cover the liability of the State that may arise from indemnity provisions agreed to pursuant to section 29-15.5. [L 1997, c 168, §2]</P>
