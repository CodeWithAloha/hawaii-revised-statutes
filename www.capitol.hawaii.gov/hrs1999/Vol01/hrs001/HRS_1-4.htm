<B><FONT FACE="Courier" SIZE=2><P>&#9;§1-4  Persons and property subject to laws.</B>  The laws are obligatory upon all persons and property within the jurisdiction of the State. [CC 1859, §6; am imp PC 1869, c 3, §1 (same as PC 1850, c 3, §1); RL 1925, §6; RL 1935, §6; RL 1945, §5; am L 1955, c 57, §1(b); RL 1955, §1-7; HRS §1-4]</P>
