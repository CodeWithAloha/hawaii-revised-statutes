<B><FONT FACE="Courier" SIZE=2><P>&#9;§39-6 </B> <B>Premiums to general fund.</B>  The premiums received from the sale of any bonds issued pursuant to this part shall be a realization of the general fund of the State. [L 1988, c 28, pt of §3]</P>
