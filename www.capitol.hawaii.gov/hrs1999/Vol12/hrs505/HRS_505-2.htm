<FONT FACE="Courier" SIZE=2><P>&#9;<B>§505-2  Index of liens.</B>  When a notice of such tax lien is recorded, the registrar shall forthwith cause the same to be indexed in the general indexes of the bureau of conveyances. [L 1931, c 220, §2; RL 1935, §5191; RL 1945, §12791; RL 1955, §346-2; am L 1966, c 33, §10; HRS §505-2]</P>
