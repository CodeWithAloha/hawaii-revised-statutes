<FONT FACE="Courier" SIZE=2><P>&#9;<B>§572-3  Contracted without the State.</B>  Marriages between a man and a woman legal in the country where contracted shall be held legal in the courts of this State. [CC 1859, §1290; RL 1925, §2945; RL 1935, §4632; RL 1945, §12353; RL 1955, §323-3; HRS §572-3; am L 1994, c 217, §4]</P></FONT></BODY>
