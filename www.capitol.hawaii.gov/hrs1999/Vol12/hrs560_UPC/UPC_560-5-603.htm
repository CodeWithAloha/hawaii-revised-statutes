<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§560:5-603]  Initiation of proceeding.</B>  The ward or any interested person may file a petition with the family court, in the circuit in which the ward resides, alleging that the ward meets the requirements for sterilization. [L 1986, c 81, pt of §2]</P></FONT></BODY>
