<FONT FACE="Courier" SIZE=2><P>&#9;<B>§560:3-905</B>  <B>Penalty clause for contest.</B>  A provision in a will purporting to penalize any interested person for contesting the will or instituting other proceedings relating to the estate is unenforceable if probable cause exists for instituting proceedings. [L 1996, c 288, pt of §1]</P></FONT></BODY>
