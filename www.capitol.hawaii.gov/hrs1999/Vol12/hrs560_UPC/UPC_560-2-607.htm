<FONT FACE="Courier" SIZE=2><P>&#9;<B>§560:2-607</B>  <B>Nonexoneration.</B>  A specific devise passes subject to any mortgage interest existing at the date of death, without right of exoneration, regardless of a general directive in the will to pay debts. [L 1996, c 288, pt of §1]</P></FONT></BODY>
