<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§514E-4]  County authority.</B>  The several counties shall, by amendment of their zoning ordinances, limit the location of time share units, time share plans and other transient vacation rentals, within such areas as are deemed appropriate. [L 1980, c 186, pt of §1]</P></FONT></BODY>
