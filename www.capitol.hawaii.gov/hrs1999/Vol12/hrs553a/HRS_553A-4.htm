<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§553A-4]  Transfer by gift or exercise of power of appointment.</B>  A person may make a transfer by irrevocable gift to, or the irrevocable exercise of a power of appointment in favor of, a custodian for the benefit of a minor pursuant to section 553A-9. [L 1985, c 91, pt of §1]</P></FONT></BODY>
