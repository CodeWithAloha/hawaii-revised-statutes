<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§520-7]  Rights.</B>  No person shall gain any rights to any land by prescription or otherwise, as a result of any usage thereof for recreational purposes as provided in this chapter. [L 1969, c 186, §7]</P></FONT></BODY>
