<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§521-54]  Tenant to use and occupy.</B>  The landlord may require, in the rental agreement, that the tenant must notify the landlord of any anticipated extended absence from the dwelling unit no later than the first day of such absence. [L 1972, c 132, pt of §1]</P></FONT></BODY>
