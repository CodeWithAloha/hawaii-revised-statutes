<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§523A-15]  Wages.</B>  Unpaid wages, including wages represented by unpresented payroll checks, owing in the ordinary course of the holder's business which remain unclaimed by the owner for more than one year after becoming payable are presumed abandoned. [L 1983, c 37, pt of §2]</P></FONT></BODY>
