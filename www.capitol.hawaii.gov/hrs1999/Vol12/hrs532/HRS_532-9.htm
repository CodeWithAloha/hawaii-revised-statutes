<FONT FACE="Courier" SIZE=2><P>&#9;<B>§532-9  Posthumous children.</B>  Posthumous children shall, in all cases, inherit the same as if they had been born during their father's lifetime. [CC 1859, §1456; RL 1925, §3310; RL 1935, §4818; RL 1945, §12078; RL 1955, §318-9; HRS §532-9]</P></FONT></BODY>
