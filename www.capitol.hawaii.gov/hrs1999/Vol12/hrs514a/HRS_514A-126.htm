<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§514A-126]  Findings of fact and conclusions of law.</B>  Findings of fact and conclusions of law, as requested by any party prior to the arbitration hearing, shall be promptly provided to the requesting party upon payment of the reasonable cost thereof. [L 1984, c 107, pt of §2; am L 1987, c 124, §2]</P></FONT></BODY>
