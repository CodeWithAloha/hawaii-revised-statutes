<FONT FACE="Courier" SIZE=2><P>&#9;<B>§514A-22  Removal no bar to subsequent resubmission.</B>  The removal provided for in section 514A-21 shall in no way bar the subsequent resubmission of the property to this chapter. [L 1977, c 98, pt of §2]</P></FONT></BODY>
