<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§551A-4]  Court costs.</B>  In any proceeding for appointment of a public guardian, the court may waive any court costs or filing fees. [L 1984, c 223, pt of §1]</P></FONT></BODY>
