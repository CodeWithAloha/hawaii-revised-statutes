<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§554C-11]  Application to existing trusts.</B>  This chapter applies to trusts existing on and created after April 14, 1997.  As applied to trusts existing on April 14, 1997, this chapter governs only decisions or actions occurring after that date. [L 1997, c 26, pt of §1]</P></FONT></BODY>
