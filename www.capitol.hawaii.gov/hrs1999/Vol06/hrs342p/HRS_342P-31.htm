<B><FONT FACE="Courier" SIZE=2><P>&#9;§342P-31  Enforcement by state and county authorities.</B>  All state and county health authorities and police officers shall enforce this chapter and the rules, orders, permits, and variances of the department. [L 1991, c 219, pt of §1; am L 1998, c 242, §15]</P>
