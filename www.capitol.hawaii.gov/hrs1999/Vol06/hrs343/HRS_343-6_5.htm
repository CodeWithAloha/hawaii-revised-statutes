<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§343-6.5]  Waiahole water system; exemption.</B>  The purchase of the assets of the Waiahole water system shall be specifically exempt from the requirements of chapter 343. [L 1998, c 111, §4]</P>
