<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§323-2]</B>  <B>Hospital visitation policy and extension of authority to reciprocal beneficiaries.</B>  A reciprocal beneficiary, as defined in chapter 572C, of a patient shall have the same rights as a spouse with respect to visitation and making health care decisions for the patient. [L 1997, c 383, §3]</P>
