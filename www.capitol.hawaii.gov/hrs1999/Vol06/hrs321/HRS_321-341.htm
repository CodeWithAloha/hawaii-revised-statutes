<B><FONT FACE="Courier" SIZE=2><P ALIGN="CENTER">[PART XXVII.]  CHILD DEATH REVIEW</P>
</B>
<P>&#9;<B>[§321-341]</B>  <B>Multidisciplinary and multiagency reviews.</B>  The department of health may conduct multidisciplinary and multiagency reviews of child deaths in order to reduce the incidence of preventable child deaths. [L 1997, c 369, pt of §1]</P>
