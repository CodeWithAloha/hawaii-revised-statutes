<B><FONT FACE="Courier" SIZE=2><P>&#9;§321-38  Hawaii children's trust fund advisory committee.</B>  There is established the Hawaii children's trust fund advisory committee as provided in section 350B-6.  The advisory committee shall have the functions as provided in section 350B-6(b). [L 1984, c 212, pt of §2; am L 1993, c 336, §3]</P>
