<B><FONT FACE="Courier" SIZE=2><P>&#9;§321-376  Facial tattoos.</B>  Application of facial tattoos shall be prohibited except by a physician licensed under chapter<B> </B>453 or 460, or by a tattoo artist who is under the general supervision of such a physician.<B> </B>[L 1990, c 285, pt of §2; am L 1996, c 202, §8]</P>
