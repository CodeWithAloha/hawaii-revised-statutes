<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§321-346]  Immunity from liability.</B>  All agencies and individuals participating in the review of child deaths pursuant to this part shall not be held civilly or criminally liable for providing the information required under this part.<B> </B>[L 1997, c 369, pt of §1]</P>
