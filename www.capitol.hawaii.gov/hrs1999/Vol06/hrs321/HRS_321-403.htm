<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§321-403]  Food safety control system.</B>  The department may conduct studies using the hazard analysis critical control points system after foodborne disease outbreak investigations are completed by the department or when requested by food service operators. [L 1992, c 219, pt of §1]</P>
