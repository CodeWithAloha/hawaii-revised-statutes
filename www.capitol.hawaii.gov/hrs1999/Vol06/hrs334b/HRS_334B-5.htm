<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§334B-5]  Confidentiality.</B>  A review agent may not disclose or publish individual medical or psychological records or any other confidential medical or psychological information obtained in the performance of utilization review or managed care activities. [L 1991, c 95, pt of §1]</P>
