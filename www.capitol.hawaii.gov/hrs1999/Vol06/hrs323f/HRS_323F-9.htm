<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§323F-9]  Hiring of attorneys.</B>  The corporation may employ or retain any attorney, by contract or otherwise, for the purpose of representing the corporation in any litigation, rendering legal counsel to the corporation, or drafting legal documents for the corporation. [L 1996, c 262, pt of §2]</P>
