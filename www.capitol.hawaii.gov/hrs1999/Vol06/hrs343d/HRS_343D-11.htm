<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§343D-11]  Saving clause.</B>  In the event that any provision or application of this chapter shall be held illegal or invalid for any reason, such holding shall not affect the legality or validity of any other provision or application thereof. [L 1982, c 53, pt of §2]</P>
