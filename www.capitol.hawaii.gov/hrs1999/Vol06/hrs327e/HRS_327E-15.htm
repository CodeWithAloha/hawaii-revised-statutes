<B><FONT FACE="Courier" SIZE=2><P>[§327E-15]  Uniformity of application and construction.</B>  This chapter shall be applied and construed to effectuate its general purpose to make uniform the law with respect to the subject of this chapter among states enacting it. [L 1999, c 169, pt of §1]</P>
</FONT></BODY>
