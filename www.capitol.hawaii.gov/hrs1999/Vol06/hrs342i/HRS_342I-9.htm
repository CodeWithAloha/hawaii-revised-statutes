<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§342I-9] </B> <B>Disposition of collected fines and penalties.</B>  Fines and penalties collected under this part shall be deposited into the environmental response revolving fund, established by section 128D-2. [L 1991, c 201, pt of §1]</P>
