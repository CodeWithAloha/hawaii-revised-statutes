<B><FONT FACE="Courier" SIZE=2><P>&#9;§325-55  Rules and regulations.</B>  The department of health may, subject to the approval of the governor, adopt, promulgate, and enforce rules and regulations for the more effective enforcement of this part. [L 1943, c 219, §5; RL 1945, §2314; RL 1955, §49-54; am L Sp 1959 2d, c 1, §19; HRS §325-55]</P>
