<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§342H-18]  Other powers of department not affected.</B>  The powers, duties, and functions vested in the department under this chapter shall not be construed to affect in any manner the powers, duties, and functions vested in the department under any other law. [L 1989, c 212, pt of §4]</P>
