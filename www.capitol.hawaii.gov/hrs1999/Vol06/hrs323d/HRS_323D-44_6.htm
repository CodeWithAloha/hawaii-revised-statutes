<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§323D-44.6]  Review of certain applications for certificate of need; waiver.</B>  The subarea council, the review panel, and the statewide council may, at their discretion, choose to waive their respective prerogatives of review of any certificate of need application. [L 1987, c 270, pt of §2]</P>
