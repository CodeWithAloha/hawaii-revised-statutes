<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§342B-53]  Other action not barred.</B>  No existing civil or criminal remedy for any wrongful action which is a violation of any statute or any rule of the department or the ordinance of any county shall be excluded or impaired by this chapter.<B> </B>[L 1992, c 240, pt of §1]</P>
