<B><FONT FACE="Courier" SIZE=2><P>&#9;§326-33  Damien Memorial Chapel.</B>  The Father Damien Memorial Chapel at Kalawao, Molokai, and the premises and graveyard thereof are hereby declared to be a public memorial to Father Damien. [L 1935, c 38, §1; RL 1945, §2437; RL 1955, §50-34; HRS §326-33]</P>
