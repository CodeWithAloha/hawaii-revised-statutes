<FONT FACE="Courier" SIZE=2><P>&#9;<B>§432:2-608  Injunction.</B>  No application or petition for injunction against any domestic, foreign or alien society, or lodge, shall be recognized in any court of the State unless made by the attorney general upon request of the commissioner. [L 1987, c 347, pt of §2]</P>
