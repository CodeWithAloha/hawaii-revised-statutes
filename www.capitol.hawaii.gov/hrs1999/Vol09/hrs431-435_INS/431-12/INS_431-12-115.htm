<FONT FACE="Courier" SIZE=2><P>&#9;<B>§431:12-115  Establishment and maintenance of office.</B>  Every insurer selling insurance on a mass merchandising basis shall establish and maintain at all times an office in the State to conduct the administration of its business and handle claims. [L 1987, c 347, pt of §2]</P>
