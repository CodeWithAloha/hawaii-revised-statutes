<FONT FACE="Courier" SIZE=2><P>&#9;<B>§431:12-114  Licenses.</B>  No person shall act as an insurance agent, subagent or solicitor, in connection with mass merchandising of insurance, unless the person is licensed as such under the provisions of article 9. [L 1987, c 347, pt of §2]</P>
