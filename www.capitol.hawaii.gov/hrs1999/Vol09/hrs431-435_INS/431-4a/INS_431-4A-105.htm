<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§431:4A-105]  Reinsurance agreements affected.  </B>Sections 431:4A-101 through 431:4A-104 shall apply to all cessions after June&nbsp;12, 1992, under reinsurance agreements which have had an inception, anniversary, or renewal date not less than six months after June&nbsp;12, 1992. [L 1992, c 176, pt of §5]</P>
