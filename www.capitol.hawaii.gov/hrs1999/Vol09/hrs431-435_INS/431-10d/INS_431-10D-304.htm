<FONT FACE="Courier" SIZE=2><P>&#9;<B>§431:10D-304  Compliance required.</B>  No policy of industrial life insurance shall be delivered or be issued for delivery in this State, except in compliance with the provisions of this part, and with other applicable provisions of this code. [L 1987, c 347, pt of §2]</P>
