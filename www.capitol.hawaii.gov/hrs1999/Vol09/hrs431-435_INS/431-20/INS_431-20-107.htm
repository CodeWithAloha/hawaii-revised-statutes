<FONT FACE="Courier" SIZE=2><P>&#9;<B>§431:20-107  Capital requirements.</B>  A title insurer shall have a minimum capital, which shall be paid in and maintained, of not less than $400,000. [L 1987, c 347, pt of §2 as superseded by c 348, §21]</P>
