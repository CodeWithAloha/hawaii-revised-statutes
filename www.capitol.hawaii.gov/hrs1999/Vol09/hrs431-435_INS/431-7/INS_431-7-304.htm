<FONT FACE="Courier" SIZE=2><P>&#9;<B>§431:7-304  Record and receipt.</B>  (a)  The director of finance shall keep a record in permanent form of all such funds and securities.</P>
<P>&#9;(b)  The director of finance shall deliver to the insurer a receipt for all funds and securities so deposited by it. [L 1987, c 347, pt of §2]</P>
