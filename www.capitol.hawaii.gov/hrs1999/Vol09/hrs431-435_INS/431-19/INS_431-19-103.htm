<FONT FACE="Courier" SIZE=2><P>&#9;<B>§431:19-103  Names of companies.</B>  No captive insurance company shall adopt a name that is the same, deceptively similar, or likely to be confused with or mistaken for any other existing business name registered in the State. [L 1987, c 347, pt of §2]</P>
