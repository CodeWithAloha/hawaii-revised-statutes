<FONT FACE="Courier" SIZE=2><P>&#9;<B>§431:4-113  Organization solicitor's license.</B>  Solicitation for sale of securities to members of the public under a solicitation permit shall be made only by individuals registered therefor pursuant to chapter 485. [L 1987, c 347, pt of §2]</P>
