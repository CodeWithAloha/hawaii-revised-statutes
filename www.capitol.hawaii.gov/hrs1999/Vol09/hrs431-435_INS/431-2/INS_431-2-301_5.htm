<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§431:2-301.5]</B>  <B>Examiner defined.</B>  For purposes of this part, "examiner" means any individual or firm authorized by the commissioner to conduct an examination under the insurance code. [L 1993, c 321, pt of §2]</P>
