<FONT FACE="Courier" SIZE=2><P>&#9;<B>§431:10C-106  Specialty insurers not prohibited.</B>  Nothing in this article shall prevent an insurer from offering motor vehicle insurance policies for only U-drive motor vehicles. [L 1987, c 347, pt of §2; am L 1989, c 208, §2; am L 1997, c 251, §17]</P>
