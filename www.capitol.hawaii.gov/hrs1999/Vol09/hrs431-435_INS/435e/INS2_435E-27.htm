<FONT FACE="Courier" SIZE=2><P>&#9;<B>§435E-27  Rights of members.</B>  Each member participating in an interindemnity arrangement shall have the right of access to, and the inspection of, the books and records of the interindemnity arrangement, subject to reasonable regulation by the board of trustees. [L 1977, c 182, pt of §1]</P>
