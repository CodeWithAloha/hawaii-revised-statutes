<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§431:9A-105]  Examination authority.  </B>The acts of the managing general agent are considered to be the acts of the insurer on whose behalf it is acting.  A managing general agent may be examined pursuant to article 2 as if it were the insurer. [L 1992, c 176, pt of §4]</P>
