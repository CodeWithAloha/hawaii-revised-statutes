<FONT FACE="Courier" SIZE=2><P>&#9;<B>§431:10A-102  Accident and sickness insurance policy defined.</B>  The term, policy of accident and sickness insurance, includes any policy or contract covering the class of insurance described in section 431:1-205. [L 1987, c 347, pt of §2]</P>
