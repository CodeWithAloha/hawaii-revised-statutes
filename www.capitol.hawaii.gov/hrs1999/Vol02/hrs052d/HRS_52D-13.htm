<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§52D-13]  Orders of retention.</B>  No property shall be sold or delivered under sections 52D-10 to 52D-14 if the chief of police, any county attorney or corporation counsel, or any court directs that it be retained as evidence. [L 1989, c 136, pt of §2]</P>
