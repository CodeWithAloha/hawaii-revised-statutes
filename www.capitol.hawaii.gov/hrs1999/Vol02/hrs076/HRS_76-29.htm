<B><FONT FACE="Courier" SIZE=2><P>&#9;§76-29  Person ineligible for appointment.</B>  No person who has committed or attempted any deception or fraud in connection with any application or examination, shall be eligible for any appointment in the civil service. [L 1955, c 274, pt of §1; RL 1955, §3-21(j); am L 1963, c 16, §1; HRS §76-29]</P>
