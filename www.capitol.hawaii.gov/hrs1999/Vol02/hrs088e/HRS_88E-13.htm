<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§88E-13]  Costs of the plan.</B>  Costs for implementing and administering the plan shall be borne by the plan and its participants, except for incidental expenses, such as, the cost of payroll deductions and the routine processing of forms. [L Sp 1981 1st, c 7, pt of §1]</P>
