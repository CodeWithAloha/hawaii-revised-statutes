<B><FONT FACE="Courier" SIZE=2><P>&#9;§104-32  Suspension during emergency.</B>  During a national emergency declared by the President or the Congress of the United States, or a state of emergency declared by the governor, the governor, by executive order in writing, may suspend this chapter. [L 1995, c 181, pt of §2]</P>
