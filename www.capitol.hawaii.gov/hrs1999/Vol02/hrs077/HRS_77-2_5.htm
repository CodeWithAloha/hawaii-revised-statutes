<B><FONT FACE="Courier" SIZE=2><P>&#9;§77-2.5  Applicability of chapter to the judiciary and the Hawaii health systems corporation.</B>  All of the provisions of this chapter apply with equal force to the judiciary and the Hawaii health systems corporation as to the State. [L 1977, c 159, §7; am L 1996, c 262, §11]</P>
