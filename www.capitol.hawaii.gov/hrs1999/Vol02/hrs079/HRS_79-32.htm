<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§79-32]  Family leave.</B>  All officers and employees who have been employed for not fewer than six consecutive months by the State or its political subdivisions shall be entitled to family leave of four weeks as provided under chapter 398.<B> </B>[L 1991, c 328, §2]</P>
