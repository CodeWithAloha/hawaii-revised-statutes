<B><FONT FACE="Courier" SIZE=2><P>&#9;§87-14  Chairperson and secretary-treasurer.</B>  The trustees shall select one of their members to serve as a chairperson and one to serve as secretary-treasurer of the board of trustees. [L 1961, c 146, pt of §1; Supp, §5A-9; HRS §87-14; gen ch 1993]</P>
