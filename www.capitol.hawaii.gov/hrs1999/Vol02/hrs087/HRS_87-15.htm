<B><FONT FACE="Courier" SIZE=2><P>&#9;§87-15  Compensation and expenses of a trustee.</B>  Each trustee shall serve without compensation, but the trustee may be reimbursed from the fund for any necessary expense made in behalf of the fund. [L 1961, c 146, pt of §1; Supp, §5A-10; HRS §87-15; gen ch 1985]</P>
