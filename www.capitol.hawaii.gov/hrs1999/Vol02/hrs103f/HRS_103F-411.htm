<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§103F-411]  Multiple awards</B>.  Most contracts for the competitive purchase of health and human services will be through the award of multiple contracts, and the policy board shall adopt rules prescribing the manner in which multiple contracts are to be awarded. [L 1997, c 190, pt of §2]</P>
