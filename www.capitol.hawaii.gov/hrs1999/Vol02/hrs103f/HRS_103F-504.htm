<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§103F-504]</B>  <B>Exclusivity of remedies.</B>  The procedures and remedies provided for in this part, and the rules adopted by the policy board, shall be the exclusive means available for persons aggrieved in connection with the award of a contract to resolve their concerns. [L 1997, c 190, pt of §2]</P>
