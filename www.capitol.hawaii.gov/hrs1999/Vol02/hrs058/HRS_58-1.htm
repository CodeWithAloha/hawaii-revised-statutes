<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§58-1]  Purpose.</B>  It is the policy of the State to safeguard exceptional trees from destruction due to improper land development, and the legislature finds that enactment of protective regulations by the counties to accomplish this is a valid and important public purpose. [L 1975, c 105, pt of §2]</P>
