<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§92F-16]  Immunity from liability.</B>  Anyone participating in good faith in the disclosure or nondisclosure of a government record shall be immune from any liability, civil or criminal, that might otherwise be incurred, imposed or result from such acts or omissions. [L 1988, c 262, pt of §1]</P>
