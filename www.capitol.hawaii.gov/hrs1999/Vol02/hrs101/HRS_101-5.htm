<B><FONT FACE="Courier" SIZE=2><P>&#9;§101-5  Fee simple or lesser estate may be acquired.</B>  In the taking of private property for a public use, a fee simple estate or any lesser estate may be acquired. [L 1896, c 45, §2; RL 1925, §810; RL 1935, §52; RL 1945, §303; am L 1951, c 12, §1(d); RL 1955, §8-5; HRS §101-5]</P>
