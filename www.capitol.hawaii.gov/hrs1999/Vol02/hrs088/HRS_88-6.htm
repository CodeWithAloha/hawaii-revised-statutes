<B><FONT FACE="Courier" SIZE=2><P>&#9;§88-6  Payment of retirement benefits.</B>  Notwithstanding any other provision of this chapter, all retirees of the state retirement system or county pension funds shall be paid semimonthly. [L 1967, c 98, §1; HRS §88-6; am L 1969, c 110, pt of §1]</P>
