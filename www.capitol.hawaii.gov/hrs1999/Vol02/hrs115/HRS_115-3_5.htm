<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§115-3.5]</B>  <B>Restricting passage over rights-of-way.</B>  A county may restrict passage over a public right-of-way by resolution or ordinance, provided that the resolution or ordinance sets forth criteria for determining that the restriction is in the public interest. [L 1993, c 113, §1]</P>
