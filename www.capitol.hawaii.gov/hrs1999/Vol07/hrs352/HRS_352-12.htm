<B><FONT FACE="Courier" SIZE=2><P>&#9;§352-12  Segregation of committed persons.</B>  Persons committed to the youth correctional facilities shall be kept segregated based on considerations including age, maturity level, attitude, behavior, offense committed, commitment period, and rehabilitation status. [L 1980, c 303, pt of §8(1)]</P>
