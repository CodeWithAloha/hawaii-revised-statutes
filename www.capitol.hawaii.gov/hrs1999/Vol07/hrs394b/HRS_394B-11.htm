<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§394B-11]  Prompt payment of wages and benefits.</B>  An employer in a covered establishment shall pay on the effective date of a closing, partial closing, or relocation to each employee all wages, benefits, and other forms of compensation due and owing to said employee. [L 1987, c 377, pt of §3]</P>
