<FONT FACE="Courier" SIZE=2><P>&#9;<B>§373-8  Posting.</B>  Every license to conduct an employment agency together with a copy of the fee schedule shall be posted in a conspicuous place in the main room of the agency. [L 1959, c 264, pt of §3; Supp, §88A-8; HRS §373-8]</P>
