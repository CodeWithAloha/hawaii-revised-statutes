<FONT FACE="Courier" SIZE=2><P>&#9;<B>§373-20  Penalties.</B>  Any employment agency which violates this chapter is punishable upon conviction by a fine of not more than $1,000, or imprisonment for not more than six months, or both. [L 1959, c 264, pt of §3; Supp, §88A-20; HRS §373-20]</P>
