<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§392-80]  Appeal pending when reconsideration issued.</B>  In the event that an appeal is pending as of the date a reconsideration thereof is issued, the appeal, unless withdrawn, shall be treated as an appeal from the reconsideration. [L 1969, c 148, pt of §1]</P>
