<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§396-16]  Exception for federal jurisdiction.</B>  Nothing in this chapter shall apply to working conditions of employees with respect to which any federal agency exercises statutory authority to prescribe and enforce standards or regulations affecting occupational safety or health. [L 1977, c 179, §5]</P>
