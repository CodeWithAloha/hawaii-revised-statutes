<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§393-22]  Exemption of followers of certain teachings or beliefs.</B>  This chapter shall not apply to any individual who pursuant to the teachings, faith, or belief of any group, depends for healing upon prayer or other spiritual means. [L 1974, c 210, pt of §1]</P>
