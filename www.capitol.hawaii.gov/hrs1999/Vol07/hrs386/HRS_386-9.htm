<FONT FACE="Courier" SIZE=2><P>&#9;<B>§386-9  Contracting out forbidden.</B>  Except as provided in section 386-78, no contract, rule, regulation or device whatsoever shall operate to relieve the employer in whole or in part from any liability created by this chapter. [L 1963, c 116, pt of §1; Supp, §97-9; HRS §386-9; am L 1969, c 17, §1]</P>
