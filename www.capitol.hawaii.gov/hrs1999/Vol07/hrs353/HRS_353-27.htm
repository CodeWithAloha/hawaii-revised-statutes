<B><FONT FACE="Courier" SIZE=2><P>&#9;§353-27  Compensation; expenses.</B>  Every such guardian shall have such compensation for the guardian's services as the judge before whom the ward's accounts are settled considers just and proper.  The guardian shall also be allowed the amount of reasonable expenses. [L 1987, c 338, pt of §3]</P>
