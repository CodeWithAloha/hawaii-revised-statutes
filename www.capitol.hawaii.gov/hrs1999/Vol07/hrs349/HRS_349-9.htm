<FONT FACE="Courier" SIZE=2><P>&#9;<B>§349-9  County functions.</B>  Each county may establish a county office on aging and a county council on aging pursuant to the Older Americans Act of 1965, as amended. [L 1976, c 217, pt of §2; am L 1979, c 136, §1(2)]</P>
