<B><FONT FACE="Courier" SIZE=2><P>&#9;§350E-4  Appropriate authority in Hawaii.</B>  As used in paragraph (a) of Article V the phrase "appropriate authority in the receiving state" with reference to this State means the department of human services. [L 1985, c 132, pt of §1; am L 1987, c 339, §4]</P>
