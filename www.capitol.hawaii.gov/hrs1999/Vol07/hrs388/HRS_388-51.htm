<B><FONT FACE="Courier" SIZE=2><P ALIGN="CENTER">[PART IV.  JOB APPLICATION PROCESSING FEES]</P>
</B>
<P>&#9;<B>[§388-51]  Job application processing fee.</B>  Except as provided for by chapter 373 and rules adopted thereto, no employer shall require to be paid or to be borne by an employee or prospective employee a job application processing fee. [L 1987, c 169, §1]</P>
