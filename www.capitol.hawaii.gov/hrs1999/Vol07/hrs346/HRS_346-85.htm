<FONT FACE="Courier" SIZE=2><P>&#9;<B>§346-85  Penalty.</B>  Any individual, organization, or agency operating a day care center for disabled or aged persons without a license from the department shall be cited and fined an amount deemed to be appropriate by the court, but not to exceed the maximum of $5,000. [L 1972, c 198, pt of §1]</P>
