<FONT FACE="Courier" SIZE=2><P>&#9;<B>§375-7  Employment status.</B>  All industrial homeworkers shall be presumed to be employees of their employers and not independent contractors or self-employed persons. [L 1959, c 53, §7; Supp, §96A-7; HRS §375-7]</P>
