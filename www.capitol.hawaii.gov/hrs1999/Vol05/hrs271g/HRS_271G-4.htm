<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§271G-4]  Application of chapter, interstate, or foreign commerce.</B>  This chapter shall not apply to commerce with foreign nations or to interstate commerce, except insofar as the application is permitted under the Constitution and laws of the United States. [L 1974, c 94, pt of §1]</P>
