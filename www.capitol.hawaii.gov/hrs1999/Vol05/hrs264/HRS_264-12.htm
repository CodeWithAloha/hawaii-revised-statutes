<B><FONT FACE="Courier" SIZE=2><P>&#9;§264-12  Penalty for violations.</B>  Any person, including any public officer or employee who violates section 264-6, shall be fined not more than $250 or imprisoned not more than three months, or both. [L 1967, c 163, pt of §2; HRS §264-12]</P>
