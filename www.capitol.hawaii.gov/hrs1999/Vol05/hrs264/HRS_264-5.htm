<B><FONT FACE="Courier" SIZE=2><P>&#9;§264-5  In lieu of other compensation.</B>  Any such restoration or setting of new boundary markers shall be in lieu of all other compensation for the disturbance or removal. [L 1953, c 62, §2; RL 1955, §111-41; HRS §264-5]</P>
