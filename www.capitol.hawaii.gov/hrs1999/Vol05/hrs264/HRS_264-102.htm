<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§264-102]  Penalty.</B>  Any person parking any vehicle or placing any structure wholly or partly within any state highway for the purpose of selling the vehicle or structure or selling therefrom or therein any article, service, or thing is guilty of a misdemeanor. [L 1980, c 44, pt of §1]</P>
