<B><FONT FACE="Courier" SIZE=2><P>&#9;§286-160  Other evidence not excluded.</B>  This part shall not limit the introduction of any other competent evidence bearing on the question of whether the person was under the influence of intoxicating liquor. [L 1967, c 214, pt of §2; HRS §286-160]</P>
