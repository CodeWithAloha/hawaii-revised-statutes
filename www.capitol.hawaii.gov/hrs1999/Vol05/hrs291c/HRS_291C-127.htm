<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§291C-127]  Coasting prohibited.</B>  The driver of any motor vehicle when traveling upon a down grade shall not coast with the gears or transmission of the vehicle in neutral or with the clutch disengaged. [L 1971, c 150, pt of §1]</P>
