<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§302A-416]  Driver education fee.</B>  The board may assess a fee for each student enrolling in the driver education program.  All such fees collected shall be deposited into the state treasury to the credit of the general fund. [L 1996, c 89, pt of §2]</P>
