<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§302A-428]  Penalty.</B>  Any person, firm, or corporation that violates sections 302A-424 to 302A-428 shall be guilty of a misdemeanor, but shall be subject to a maximum fine of not more than $100 or imprisonment for not more than ninety days, or both. [L 1996, c 89, pt of §2]</P>
