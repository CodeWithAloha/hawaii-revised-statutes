<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§261C-16]  Accounts, records, and reports.</B>  The air carrier commission may require annual, periodic, or special reports from all Hawaii air carriers and related companies.  The commission shall prescribe the manner and form in which the reports shall be made. [L 1993, c 332, pt of §2]</P>
