<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§269-8.2]  Location of records.</B>  A public utility shall keep and maintain within the State such records, books, papers, accounts, and other documents as the public utilities commission may determine are necessary to its effective regulation. [L 1977, c 165, §1]</P>
