<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§271-37]  Attorney general; aid in enforcement.</B>  Upon written request of the public utilities commission, the attorney general shall prosecute all violations on behalf of the commission for the enforcement of the provisions of this chapter. [L 1978, c 66, §6]</P>
