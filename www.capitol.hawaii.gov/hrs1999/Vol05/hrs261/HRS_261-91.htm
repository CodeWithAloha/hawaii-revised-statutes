<B><FONT FACE="Courier" SIZE=2><P ALIGN="CENTER">[TRESPASS TO AIRCRAFT]</P>
</B>
<P>&#9;<B>[§261-91]  Trespass to aircraft; penalty.</B>  Whoever without right, boards or remains in or upon any aircraft of another within a state airport shall be fined not more than $250, or imprisoned not more than three months, or both. [L 1981, c 25, pt of §1]</P>
