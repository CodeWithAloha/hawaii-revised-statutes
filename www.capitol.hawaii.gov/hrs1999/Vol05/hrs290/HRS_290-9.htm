<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§290-9]  Disposition of derelict vehicle.</B>  A derelict vehicle may be immediately disposed of or sold as junk without having to comply with the requirements of section 290-2 and 290-5. [L 1971, c 28, pt of §1]</P>
