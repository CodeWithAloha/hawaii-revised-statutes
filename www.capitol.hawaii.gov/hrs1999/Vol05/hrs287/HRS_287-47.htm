<B><FONT FACE="Courier" SIZE=2><P>&#9;§287-47  Other relief available.</B>  Nothing in this chapter shall be construed as preventing the plaintiff in any action from obtaining relief upon process provided by any provision of law. [L 1949, c 393, pt of §1; RL 1955, §160-125; HRS §287-47]</P>
