<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§482D-11]  Jurisdiction of civil actions.</B>  The circuit courts shall have exclusive original jurisdiction of any civil action arising under the provisions of this chapter. [L 1990, c 343, pt of §2]</P>
