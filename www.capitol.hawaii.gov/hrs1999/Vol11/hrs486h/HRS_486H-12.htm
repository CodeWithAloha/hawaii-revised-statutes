<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§486H-12]  Preemption by federal law.</B>  This chapter shall not be applied in a manner that would render its application preempted by the "Petroleum Marketing Practices Act", 15 U.S.C. Sec. 2801, et seq., or other applicable federal law. [L 1993, c 329, pt of §1]</P>
