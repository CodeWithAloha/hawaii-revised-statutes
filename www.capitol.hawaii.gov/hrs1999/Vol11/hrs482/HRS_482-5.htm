<FONT FACE="Courier" SIZE=2><P>&#9;<B>§482-5  Penalty.</B>  Any person using such identical or similar print, label, trademark, service mark or trade name as set forth in section 482-4, shall be fined not more than $1,000. [L 1925, c 174, pt of §1; RL 1935, §7454; RL 1945, §9289; RL 1955, §204-5; HRS §482-5; am L 1980, c 26, §6]</P>
