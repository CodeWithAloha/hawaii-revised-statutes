<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§481G-3]  Distribution of products; dealership required.</B>  No distributor shall sell, consign, exchange, or otherwise transfer any product to any dealer for sale or resale in this State except by way of a dealership. [L 1983, c 285, pt of §1]</P>
