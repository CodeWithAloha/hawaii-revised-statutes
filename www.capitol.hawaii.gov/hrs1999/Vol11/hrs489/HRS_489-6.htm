<FONT FACE="Courier" SIZE=2><P>&#9;<B>§489-6  Complaint against unfair discrimination; reporting requirements.</B>  The civil rights commission shall receive complaints of unfair discriminatory treatment in public accommodations in accordance with the procedures established under chapter 368. [L 1986, c 292, pt of §1; am L 1989, c 386, §11]</P>
