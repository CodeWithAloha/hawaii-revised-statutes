<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§489-7]  No limitation on causes of action.</B>  Nothing in this chapter shall be construed to limit any cause of action based upon any unfair discriminatory practices for which a remedy is available under state or federal law. [L 1986, c 292, pt of §1]</P>
