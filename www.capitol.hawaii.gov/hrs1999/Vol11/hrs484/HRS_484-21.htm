<FONT FACE="Courier" SIZE=2><P>&#9;<B>§484-21  Uniformity of interpretation.</B>  This chapter shall be so construed as to effectuate its general purpose to make uniform the law of those states which enact it. [L 1967, c 223, §21; HRS §484-21]</P>
