<FONT FACE="Courier" SIZE=2><P>&#9;<B>§490:7-306  Altered bills of lading.</B>  An unauthorized alteration or filling in of a blank in a bill of lading leaves the bill enforceable according to its original tenor. [L 1965, c 208, §7-306; HRS §490:7-306]</P>
