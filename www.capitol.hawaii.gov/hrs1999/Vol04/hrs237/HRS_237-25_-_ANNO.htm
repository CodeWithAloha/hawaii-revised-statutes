<B><FONT FACE="Courier" SIZE=2><P ALIGN="CENTER">Attorney General Opinions</P>
</B>
<P>  Sales of tangible personal property made to Federal Credit Unions are exempt from the state general excise tax.  Att. Gen. Op. 65-29.</P>
<P>  The Hawaii general excise tax cannot be imposed upon sellers who sell tangible personal property to National Banks.  Att. Gen. Op. 66-16.</P>
