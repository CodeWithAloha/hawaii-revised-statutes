<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§206E-21]  Issuance of bonds.</B>  The director of finance may, from time to time, issue general obligation bonds pursuant to chapter 39 in such amounts as may be authorized by the legislature, for the purposes of this chapter. [L 1976, c 153, pt of §1]</P>
