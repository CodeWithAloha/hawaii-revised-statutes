<B><FONT FACE="Courier" SIZE=2><P>&#9;§235-35  Apportionment; sales factor.</B>  The sales factor is a fraction, the numerator of which is the total sales of the taxpayer in this State during the tax period, and the denominator of which is the total sales of the taxpayer everywhere during the tax period. [L 1967, c 33, pt of §1; HRS §235<B>-</B>35]</P>
