<B><FONT FACE="Courier" SIZE=2><P>&#9;§205-16  Compliance with the Hawaii state plan.</B>  No amendment to any land use district boundary nor any other action by the land use commission shall be adopted unless such amendment or other action conforms to the Hawaii state plan. [L 1975, c 193, §12; am L 1985, c 230, §5]</P>
