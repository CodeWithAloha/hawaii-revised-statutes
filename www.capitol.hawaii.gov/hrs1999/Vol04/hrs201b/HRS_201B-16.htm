<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§201B-16]  Annual report.</B>  The authority shall submit a complete and detailed report of its activities, expenditures, and results to the governor and the legislature at least twenty days prior to the convening of each regular session of the legislature. [L 1998, c 156, pt of §2]</P>
