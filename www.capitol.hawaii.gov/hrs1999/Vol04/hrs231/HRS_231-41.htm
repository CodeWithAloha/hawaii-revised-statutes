<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§231-41]  Statute of limitation for criminal penalties.</B>  Notwithstanding any laws to the contrary, prosecutions under sections 231<B>-</B>34, 231<B>-</B>35, and 231<B>-</B>36 shall be commenced within seven years after the commission of the offense.<B> </B>[L 1995, c 92, pt of §2]</P>
