<FONT SIZE=2><P>HRS 0263-0005 ANNOTATIONS</P>

</FONT><B><FONT FACE="Courier New"><P ALIGN="CENTER">Case Notes</P>
</B>
<P>  Where there is a clear case of negligence and an absence of contributory negligence, it is not necessary to invoke the statute.  139 F. Supp. 942.</P>
