<FONT FACE="Courier New"><P>&#9;<B>[§261-74]  Aircraft or property taken into legal custody; unauthorized control.</B>  No person shall exercise control over an aircraft or other property that is under legal custody, seizure, or detention by the department of transportation. [L 1981, c 25, pt of §1]</P>
