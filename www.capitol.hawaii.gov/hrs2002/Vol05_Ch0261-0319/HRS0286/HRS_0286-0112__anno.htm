<FONT SIZE=2><P>HRS 0286-0112 ANNOTATIONS</P>

</FONT><B><FONT FACE="Courier New"><P ALIGN="CENTER">Attorney General Opinions</P>
</B>
<P>  Term "custody" means legal custody.  Att. Gen. Op. 88-6.</P>

<B><P ALIGN="CENTER">Case Notes</P>
</B>
<P>  Nothing in statute prohibits suits by parents against their children.  51 H. 74, 450 P.2d 998.</P>
