<FONT FACE="Courier New"><P>&#9;<B>[§291C-174]  Severability.</B>  If any provision of the state traffic laws is held for any reason invalid by a court of competent jurisdiction, such decision shall not affect the validity of the remaining provisions of the state traffic laws. [L 1978, c 111, pt of §2]</P>
