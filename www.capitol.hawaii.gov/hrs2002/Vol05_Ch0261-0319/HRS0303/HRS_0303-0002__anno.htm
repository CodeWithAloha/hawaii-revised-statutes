<FONT SIZE=2><P>HRS 0303-0002 ANNOTATIONS</P>

</FONT><B><FONT FACE="Courier New"><P ALIGN="CENTER">Attorney General Opinions</P>
</B>
<P>  University may make more than one agreement with an employee to purchase annuity contracts for the employee, provided that no more than one agreement is made during any taxable year of employee.  Att. Gen. Op. 71-4.</P>
