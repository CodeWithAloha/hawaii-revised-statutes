<FONT FACE="Courier New"><P>&#9;<B>[§576B-302]  Action by minor parent.</B>  A minor parent, or a guardian or other legal representative of a minor parent, may maintain a proceeding on behalf of or for the benefit of the minor's child. [L 1997, c 295, pt of §1]</P>
