<FONT FACE="Courier New"><P>&#9;<B>[§551A-1]  Office of public guardian; establishment; appointment.</B>  There is established the office of the public guardian in the judiciary.  The chief justice shall appoint the public guardian, who shall serve at the chief justice's pleasure. [L 1984, c 223, pt of §1]</P>
