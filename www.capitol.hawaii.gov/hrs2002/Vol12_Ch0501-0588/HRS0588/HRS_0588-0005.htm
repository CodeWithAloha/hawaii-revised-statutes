<FONT FACE="Courier New"><P>&#9;<B>[§588-5] </B> <B>Admissibility of evidence.</B>  Any evidence gathered at the center shall be gathered in such manner so as to be admissible as evidence at a judicial proceeding. [L 1986, c 169, pt of §1]</P>
