<FONT FACE="Courier New"><P>&#9;<B>[§583A-107]  Priority.  </B>If a question of existence or exercise of jurisdiction under this chapter is raised in a child-custody proceeding, the question, upon request of a party, must be given priority on the calendar and handled expeditiously. [L 2002, c 124, pt of §2]</P>
