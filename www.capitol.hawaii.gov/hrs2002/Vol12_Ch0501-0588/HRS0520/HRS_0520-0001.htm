<FONT FACE="Courier New"><P>&#9;<B>[§520-1]  Purpose.</B>  The purpose of this chapter is to encourage owners of land to make land and water areas available to the public for recreational purposes by limiting their liability toward persons entering thereon for such purposes. [L 1969, c 186, §1]</P>
