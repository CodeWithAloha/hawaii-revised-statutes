<FONT FACE="Courier New"><P>&#9;<B>[§553A-10]  Single custodianship.</B>  A transfer may be made only for one minor, and only one person may be the custodian.  All custodial property held under this chapter by the same custodian for the benefit of the same minor constitutes a single custodianship. [L 1985, c 91, pt of §1]</P>
