<FONT FACE="Courier New"><P>&#9;<B>§580-52  Marriage after divorce.</B>  Whenever a marriage is dissolved, either party to the divorce may marry again at any time. [CC 1859, §1334; am L 1866, p 3; am L 1870, c 10, §2; am L 1876, c 48, §2; RL 1925, §2982; RL 1935, §4479; RL 1945, §12230; RL 1955, §324-41; HRS §580-52]</P>
