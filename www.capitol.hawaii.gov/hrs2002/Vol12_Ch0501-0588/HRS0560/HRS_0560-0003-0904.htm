<FONT FACE="Courier New"><P>&#9;<B>§560:3-904</B>  <B>Interest on general pecuniary devise.</B>  General pecuniary devises bear interest at the legal rate beginning one year after the first appointment of a personal representative until payment, unless a contrary intent is indicated by the will. [L 1996, c 288, pt of §1]</P>
