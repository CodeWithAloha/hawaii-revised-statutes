<FONT FACE="Courier New"><P>&#9;<B>§560:5-417  General duty of guardian of the property.</B>  In the exercise of the guardian's powers, a guardian of the property is to act as a fiduciary and shall observe the standards of care applicable to trustees as described by section 560:7-302. [L 1976, c 200, pt of §1; gen ch 1985]</P>
