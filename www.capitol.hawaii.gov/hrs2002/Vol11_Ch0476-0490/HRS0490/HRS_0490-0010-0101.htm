<B><FONT FACE="Courier New"><P ALIGN="CENTER">ARTICLE 10.</P>
<P ALIGN="CENTER">EFFECTIVE DATE AND REPEALER</P>
</B>
<P>&#9;<B>§490:10-101  Effective date.</B>  This chapter shall take effect on January 1, 1967.  It applies to transactions entered into and events occurring on or after that date. [L 1965, c 208, §10-101; HRS §490:10-101]</P>
