<B><FONT FACE="Courier New"><P ALIGN="CENTER">PART 3.  GENERAL OBLIGATION AND CONSTRUCTION OF CONTRACT</P>
</B>
<P>&#9;<B>§490:2-301  General obligation of parties.</B>  The obligation of the seller is to transfer and deliver and that of the buyer is to accept and pay in accordance with the contract. [L 1965, c 208, §2-301; HRS §490:2-301]</P>
