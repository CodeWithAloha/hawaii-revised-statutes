<FONT FACE="Courier New"><P>&#9;§<B>490:10-103.1  Inconsistent laws.</B>  If any other provision of law is inconsistent with this chapter, this chapter shall govern unless this chapter or such inconsistent provision of law specifically provides otherwise. [L 1965, c 208, §10-103.1; HRS §490:10-103.1]</P>
