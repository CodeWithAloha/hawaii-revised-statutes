<FONT FACE="Courier New"><P>&#9;<B>§490:7-505  Indorser not a guarantor for other parties.</B>  The indorsement of a document of title issued by a bailee does not make the indorser liable for any default by the bailee or by previous indorsers. [L 1965, c 208, §7-505; HRS §490:7-505]</P>
