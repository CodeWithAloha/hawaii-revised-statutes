<FONT FACE="Courier New"><P>&#9;<B>§490:4-111</B>  <B>Statute of limitations.</B>  An action to enforce an obligation, duty, or right arising under this Article must be commenced within three years after the cause of action accrues. [L 1991, c 118, pt of §4]</P>
