<FONT FACE="Courier New"><P>&#9;<B>§490:7-105  Construction against negative implication.</B>  The omission from either Part 2 or Part 3 of this Article of a provision corresponding to a provision made in the other Part does not imply that a corresponding rule of law is not applicable. [L 1965, c 208, §7-105; HRS §490:7-105]</P>
