<FONT FACE="Courier New"><P>&#9;<B>[§486K-8]  Extension of stay provision.</B>  Any guest who intentionally continues to occupy an assigned bedroom beyond the scheduled departure without the prior written approval of the keeper, shall be deemed a trespasser. [L 1978, c 234, pt of §3]</P>
