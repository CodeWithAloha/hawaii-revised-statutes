<FONT SIZE=2><P>HRS 0483-0003 ANNOTATIONS</P>

</FONT><B><FONT FACE="Courier New"><P ALIGN="CENTER">Case Notes</P>
</B>
<P>  Under this section, when an obligee has received full satisfaction of a debt from a co-obligor, all other co-obligors are discharged, even if the obligee did not intend to release the other co-obligors.  89 H. 461 (App.), 974 P.2d 1051.</P>
