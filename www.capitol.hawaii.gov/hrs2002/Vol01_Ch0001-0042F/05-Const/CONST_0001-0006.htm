<B><FONT FACE="Courier New"><P ALIGN="CENTER">RIGHT TO PRIVACY</P>
</B>
<P>&#9;<B>Section 6.</B>  The right of the people to privacy is recognized and shall not be infringed without the showing of a compelling state interest.  The legislature shall take affirmative steps to implement this right. [Add Const Con 1978 and election Nov&nbsp;7, 1978]</P>
