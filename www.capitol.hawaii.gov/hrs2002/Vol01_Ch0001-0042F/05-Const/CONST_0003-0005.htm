<B><FONT FACE="Courier New"><P ALIGN="CENTER">VACANCIES</P>
</B>
<P>&#9;<B>Section 5.</B>  Any vacancy in the legislature shall be filled for the unexpired term in such manner as may be provided by law, or, if no provision be made by law, by appointment by the governor for the unexpired term. [Ren and am Const Con 1978 and election Nov&nbsp;7, 1978]</P>
