<B><FONT FACE="Courier New"><P ALIGN="CENTER">RIGHTS OF CITIZENS</P>
</B>
<P>&#9;<B>Section 8.</B>  No citizen shall be disfranchised, or deprived of any of the rights or privileges secured to other citizens, unless by the law of the land. [Ren Const Con 1978 and election Nov&nbsp;7, 1978]</P>
