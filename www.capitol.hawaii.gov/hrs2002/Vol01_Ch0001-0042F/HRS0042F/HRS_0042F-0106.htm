<FONT FACE="Courier New"><P>&#9;<B>[§42F-106]</B>  <B>Monitoring and evaluation.</B>  Every grant or subsidy shall be monitored by the expending agency to ensure compliance with this chapter and the public purpose and legislative intent of the grant or subsidy. [L 1997, c 190, pt of §3]</P>
