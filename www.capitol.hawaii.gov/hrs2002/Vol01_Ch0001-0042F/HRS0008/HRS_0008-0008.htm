<FONT FACE="Courier New"><P>&#9;<B>[§8-8]  Father Damien DeVeuster Day.</B>  April&nbsp;15 of each year shall be known and designated as "Father Damien DeVeuster Day", provided that this day is not and shall not be construed to be a state holiday. [L 1982, c 46, §1]</P>
