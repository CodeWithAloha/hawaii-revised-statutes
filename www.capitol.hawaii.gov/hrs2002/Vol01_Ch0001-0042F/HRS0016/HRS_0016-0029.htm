<B><FONT FACE="Courier New"><P>&#9;§16-29  Tally sheets.</B>  The tally sheets used in counting the ballots cast shall be marked and handled in a secure fashion prescribed in rules and regulations promulgated by the chief election officer in accordance with chapter 91. [L 1970, c 26, pt of §2]</P>
