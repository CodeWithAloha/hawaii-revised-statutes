<FONT FACE="Courier New"><P>&#9;<B>[§21D-4]  Rights to data and system software.</B>  The legislature is the sole and exclusive owner of all rights, titles, and interests in and to legislatively-generated databases, including but not limited to all computer software and certain data.<B> </B>[L 1990, c 348, pt of §1]</P>
