<B><FONT FACE="Courier New"><P>&#9;§36.  Term of office.</B>  That the term of office of the representatives elected at any general or special election shall be until the next general election held thereafter.</P>

<P>  Referred to in 22 H. 250; also, with §§37, 38 and many other §§, in 16 H. 245.</P>
</FONT></BODY>
