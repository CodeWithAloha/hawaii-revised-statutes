<B><FONT FACE="Courier New"><P>&#9;§65.</B>  That the legislature of the Territory may from time to time establish and alter the boundaries of election districts and voting precincts and apportion the senators and representatives to be elected from such districts.</P>

<P>  On change of districts, see also §§32 and 38, above.</P>
