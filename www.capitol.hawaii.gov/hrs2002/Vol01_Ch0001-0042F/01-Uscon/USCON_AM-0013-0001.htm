<B><FONT FACE="Courier New"><P ALIGN="CENTER">[ARTICLE XIII.--1865]</P>
</B>
<P>&#9;<B>Section 1.</B>  Neither slavery nor involuntary servitude, except as a punishment for crime whereof the party shall have been duly convicted, shall exist within the United States, or any place subject to their jurisdiction.</P>
