<FONT FACE="Courier New"><P>&#9;<B>[§414D-34]  Liability for preincorporation transactions.</B>  All persons purporting to act as or on behalf of a corporation, knowing there was no incorporation under this chapter, are jointly and severally liable for all liabilities created while so acting. [L 2001, c 105, pt of §1]</P>
</FONT></BODY>
