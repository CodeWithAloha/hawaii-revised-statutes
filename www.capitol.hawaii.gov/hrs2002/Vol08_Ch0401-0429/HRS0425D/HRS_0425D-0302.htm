<FONT FACE="Courier New"><P>&#9;<B>[§425D-302]  Voting.</B>  Subject to section 425D-303, the partnership agreement may grant to all or a specified group of the limited partners the right to vote upon any matter on a per capita or other basis. [L 1989, c 288, pt of §1]</P>
