<B><FONT FACE="Courier New"><P>&#9;[§425D-1206]  Dissenters' rights.</B>  The shareholders of a domestic corporation that is a party to a merger authorized by section 425D-1203 shall have the rights of dissenting shareholders in the manner provided in part XIV of chapter 414. [L 2002, c 41, pt of §4]</P>
