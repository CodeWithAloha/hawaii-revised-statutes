<FONT FACE="Courier New"><P>&#9;<B>[§245-40]  Forfeitures; disposition.</B>  Any cigarette, package of cigarettes, or carton of cigarettes unlawfully possessed, kept, stored, acquired, transported, or sold in violation of this part may be ordered forfeited pursuant to chapter 712A. [L 2000, c 249, pt of §1]</P>
