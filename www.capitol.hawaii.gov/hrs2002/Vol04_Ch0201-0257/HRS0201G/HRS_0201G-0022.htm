<FONT FACE="Courier New"><P>&#9;<B>[§201G-22]  Quitclaim deeds.</B>  Unless otherwise provided by law, the corporation shall issue quitclaim deeds and leases whenever it conveys, transfers, sells, or assigns any property developed, constructed, or sponsored under this chapter. [L 1997, c 350, pt of §2]</P>
