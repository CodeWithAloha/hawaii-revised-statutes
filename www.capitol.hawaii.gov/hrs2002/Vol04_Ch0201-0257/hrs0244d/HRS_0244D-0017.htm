<FONT FACE="Courier New"><P>&#9;<B>[§244D-17]  Disposition of revenues.</B>  All moneys collected pursuant to this chapter shall be paid into the state treasury as state realizations, to be kept and accounted for as provided by law. [L Sp 1984 1st, c 1, pt of §2]</P>
