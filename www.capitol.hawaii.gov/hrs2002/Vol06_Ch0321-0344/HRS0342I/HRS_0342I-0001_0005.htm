<FONT FACE="Courier New"><P>&#9;<B>[§342I-1.5] </B> <B>Disposal of electrolyte; prohibited.</B>  No person shall dispose of electrolyte from any used lead acid battery onto the ground or into sewers, drainage systems, surface or ground waters, or ocean waters. [L 1991, c 201, pt of §1]</P>
