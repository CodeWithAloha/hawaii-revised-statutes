<FONT FACE="Courier New"><P>&#9;<B>[§342J-10.5]</B>  <B>Disposition of collected fines and penalties.</B>  Fines and penalties collected under sections 342J-9 and 342J-10 shall be deposited into the environmental response revolving fund established by section 128D-2.<B> </B>[L 1991, c 157, §5]</P>
