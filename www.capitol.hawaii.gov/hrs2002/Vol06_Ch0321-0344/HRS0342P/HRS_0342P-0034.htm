<FONT FACE="Courier New"><P>&#9;<B>[§342P-34] </B> <B>Priority in courts.</B>  All actions brought pursuant to this chapter, the rules adopted under this chapter, or the conditions of a permit issued under this chapter, at the discretion of the court, shall receive priority in the courts of the State. [L 1991, c 219, pt of §1]</P>
