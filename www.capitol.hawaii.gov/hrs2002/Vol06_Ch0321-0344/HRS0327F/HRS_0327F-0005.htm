<FONT FACE="Courier New"><P>&#9;<B>[§327F-5]  Patient's wishes supersede declaration.</B>  The wishes of a declarant, at all times while the declarant is in a state of remission and is competent, shall supersede the effect of the declaration.<B> </B>[L 1992, c 84, pt of §1]</P>
