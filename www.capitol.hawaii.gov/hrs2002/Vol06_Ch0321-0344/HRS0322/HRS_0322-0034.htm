<B><FONT FACE="Courier New"><P>&#9;§322-34  Payment presumed when.</B>  All such liens shall be presumed to have been satisfied at the expiration of six years from the date of record. [L 1896, c 61, §10; am L 1915, c 149, §2; RL 1925, §988; RL 1935, §1338; RL 1945, §2729; RL 1955, §47-33; HRS §322-34]</P>
