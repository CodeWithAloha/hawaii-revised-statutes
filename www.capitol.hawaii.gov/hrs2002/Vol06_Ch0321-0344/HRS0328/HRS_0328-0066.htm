<FONT FACE="Courier New"><P>&#9;<B>[§328-66]  Thawed food.</B>  The term &quot;thawed food&quot; means food previously frozen throughout at a temperature of, or below thirty-two degrees Fahrenheit. [L 1980, c 40, §1]</P>
