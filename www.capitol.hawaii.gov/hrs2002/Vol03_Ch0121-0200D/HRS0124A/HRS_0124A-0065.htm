<FONT FACE="Courier New"><P>&#9;<B>[§124A-65]  Continuances.</B>  A court-martial may, for reasonable cause, grant a continuance to any party for such time, and as often, as may appear to be just. [L 1982, c 171, pt of §2]</P>
