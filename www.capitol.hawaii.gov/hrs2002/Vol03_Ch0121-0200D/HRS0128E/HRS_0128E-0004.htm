<FONT FACE="Courier New"><P>&#9;<B>[§128E-4]  Establishment of emergency planning districts.</B>  Each county is designated as an emergency planning district for the purposes of this chapter; provided that the department shall be responsible for Kalawao county.<B> </B>[L 1993, c 300, pt of §1]</P>
