<FONT SIZE=2><P>HRS 0142-0071 ANNOTATIONS</P>

</FONT><B><FONT FACE="Courier New"><P ALIGN="CENTER">Case Notes</P>
</B></FONT><FONT FACE="Courier">
<P>  Held under prior statute that statutory remedy not exclusive, may bring action for damages without impounding.  10 H. 23.  See also 1 H. 402.</P>
<P>  Where animals are taken up, known owner must be notified or impounding is illegal.  29 H. 294.</P>
