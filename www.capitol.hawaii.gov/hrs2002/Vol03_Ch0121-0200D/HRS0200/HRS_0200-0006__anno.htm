<FONT SIZE=2><P>HRS 0200-0006 ANNOTATIONS</P>

</FONT><B><FONT FACE="Courier New"><P ALIGN="CENTER">Case Notes</P>
</B></FONT><FONT FACE="Courier">
<P>  No commerce clause violation by state anchoring and mooring regulations where State's interest in having regulations for public safety is substantial and there is little burden on interstate commerce.  42 F.3d 1185.</P>
