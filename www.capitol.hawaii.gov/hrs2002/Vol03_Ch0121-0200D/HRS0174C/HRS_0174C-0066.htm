<B><FONT FACE="Courier New"><P ALIGN="CENTER">PART V.  WATER QUALITY</P>

<P>&#9;<B>[§174C-66]  Jurisdiction over water quality.</B>  The department of health shall exercise the powers and duties vested in it for the administration of the State's water quality control program as provided by law. [L 1987, c 45, pt of §2]</P>
