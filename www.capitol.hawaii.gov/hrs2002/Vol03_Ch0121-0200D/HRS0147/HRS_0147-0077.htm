<FONT FACE="Courier New"><P>&#9;<B>§147-77  Signs and labels on cartons, crates, etc.</B>  The signs and labels required by section 147-75 shall likewise be affixed to the cartons, crates, and cases containing eggs required to be marked as in the section provided. [L 1953, c 90, §1; RL 1955, §22-75; HRS §147-77]</P>
