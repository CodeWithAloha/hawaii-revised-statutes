<FONT SIZE=2><P>HRS 0378-0004 ANNOTATIONS</P>

</FONT><B><FONT FACE="Courier New"><P ALIGN="CENTER">Case Notes</P>
</B>
<P>  In action alleging unlawful discharge in violation of §378-2, time for filing administrative complaint begins to run on date that employee is actually discharged, that is, on date that employment terminates.  76 H. 454, 879 P.2d 1037.</P>
