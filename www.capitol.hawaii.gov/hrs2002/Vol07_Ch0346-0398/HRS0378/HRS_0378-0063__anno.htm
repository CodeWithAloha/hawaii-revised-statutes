<FONT SIZE=2><P>HRS 0378-0063 ANNOTATIONS</P>

</FONT><B><FONT FACE="Courier New"><P ALIGN="CENTER">Case Notes</P>
</B>
<P>  Plaintiff's state whistleblower claim under §378-62 barred, where plaintiff did not file complaint until well after the ninety-day period after the most recent alleged violation of the whistleblowers' protection act.  75 F. Supp. 2d 1113.</P>
