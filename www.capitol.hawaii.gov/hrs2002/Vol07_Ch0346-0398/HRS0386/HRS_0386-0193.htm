<FONT FACE="Courier New"><P>&#9;<B>§386-193  Authority to act as workers' compensation self-insurance group.</B>  No person, association, or other entity shall act as a workers' compensation self-insurance group unless it has been issued a certificate of approval by the insurance commissioner. [L 1986, c 304, pt of §1]</P>
