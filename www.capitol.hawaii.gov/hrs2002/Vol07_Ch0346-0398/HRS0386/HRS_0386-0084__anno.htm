</FONT><B><FONT FACE="Courier New"><P ALIGN="CENTER">Case Notes</P>
</B>
<P>  Limitation does not run against minors, even though represented by next friend prosecuting an action in tort for wrongful death.  32 H. 928.</P>
<P>  Cited:  24 H. 97, 101; 32 H. 503, 506.</P>
