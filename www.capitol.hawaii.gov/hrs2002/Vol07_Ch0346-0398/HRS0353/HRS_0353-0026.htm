<B><FONT FACE="Courier New"><P>&#9;§353-26  Removal of guardian.</B>  The guardian may be removed, and another guardian appointed in the former guardian's place, whenever the judge thinks there is just cause for removal. [L 1987, c 338, pt of §3]</P>
