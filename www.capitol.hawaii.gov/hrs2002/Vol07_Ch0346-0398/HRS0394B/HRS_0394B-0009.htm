<FONT FACE="Courier New"><P>&#9;<B>§394B-9  Notification.</B>  An employer in a covered establishment shall provide to each employee and the director written notification of a closing, partial closing, or relocation at least sixty days prior to its occurrence. [L 1987, c 377, pt of §3; am L 2001, c 211, §1]</P>
