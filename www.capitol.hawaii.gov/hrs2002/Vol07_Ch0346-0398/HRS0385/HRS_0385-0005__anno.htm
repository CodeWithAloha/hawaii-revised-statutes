<FONT SIZE=2><P>HRS 0385-0005 ANNOTATIONS</P>

</FONT><B><FONT FACE="Courier New"><P ALIGN="CENTER">Case Notes</P>
</B>
<P>  Although remedies provided by workers' compensation are exclusive, it does not prevent employee from suing employer for intentional infliction of emotional distress.  679 F. Supp. 991.</P>
