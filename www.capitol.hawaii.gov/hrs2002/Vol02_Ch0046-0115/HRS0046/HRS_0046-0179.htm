<FONT FACE="Courier New"><P>&#9;<B>[§46-179]  Fees and costs of litigation.</B>  A county shall not be liable for expenses or fees, including attorney fees, that a person incurs in bringing an action under this part and shall not elect to pay those expenses or fees. [L 2001, c 227, pt of §1]</P>
