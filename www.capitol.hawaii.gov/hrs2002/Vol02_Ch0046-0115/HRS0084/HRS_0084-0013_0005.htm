<FONT FACE="Courier New"><P>&#9;<B>[§84-13.5]  Washington Place; campaign activities.</B>  The governor shall not allow Washington Place to be used for any events intended to solicit funds, support, or votes for any candidate for elective public office. [L 2002, c 46, §1]</P>
