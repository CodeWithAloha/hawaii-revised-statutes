<FONT SIZE=2><P>HRS 0101-0005 ANNOTATIONS</P>

</FONT><B><FONT FACE="Courier New"><P ALIGN="CENTER">Case Notes</P>
</B></FONT><FONT FACE="Courier">
<P>  Condemning a fee simple estate subject to existing tenancy.  42 H. 415.</P>
<P>  Undivided interests in parcels of land owned in fee simple are fee simple estates and may be taken in eminent domain proceedings.  50 H. 501, 443 P.2d 140.</P>
