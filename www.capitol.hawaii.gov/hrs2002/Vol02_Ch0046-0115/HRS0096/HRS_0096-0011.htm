<B><FONT FACE="Courier New"><P>&#9;§96-11  Consultation with agency.</B>  Before giving any opinion or recommendation that is critical of an agency or person, the ombudsman shall consult with that agency or person. [L 1967, c 306, §12; HRS §96-11]</P>
