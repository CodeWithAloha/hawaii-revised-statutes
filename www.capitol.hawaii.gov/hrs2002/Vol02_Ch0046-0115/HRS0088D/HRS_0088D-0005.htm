<FONT FACE="Courier New"><P>&#9;<B>[§88D-5]  Costs of a special pay plan.</B>  Costs associated with the implementation and administration of a special pay plan established pursuant to this chapter shall be borne by the selected plan provider. [L 2003, c 109, pt of §2]</P>
