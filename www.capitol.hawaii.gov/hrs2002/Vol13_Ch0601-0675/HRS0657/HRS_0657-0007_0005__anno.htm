<FONT SIZE=2><P>HRS 0657-0007_0005 ANNOTATIONS</P>

</FONT><B><FONT FACE="Courier New"><P ALIGN="CENTER">Case Notes</P>
</B>
<P>  Section does not preclude identification on the record of John Doe defendants after 30 days from the filing of a third-party complaint naming them.  2 H. App. 373, 636 P.2d 1352.</P>
