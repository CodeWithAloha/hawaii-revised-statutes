<FONT FACE="Courier New"><P>&#9;<B>[§601-18]</B>  <B>Interest income.</B>  Interest income earned on court deposits shall be credited to the depositor specified in the court order or to the State of Hawaii if not otherwise specified by statute. [L 1993, c 42, §1]</P>
