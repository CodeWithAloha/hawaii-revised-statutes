<FONT SIZE=2><P>HRS 0652-0005 ANNOTATIONS</P>

</FONT><B><FONT FACE="Courier New"><P ALIGN="CENTER">Case Notes</P>
</B>
<P>  A garnishment under this section has equal legal standing with an original garnishee summons; priority being determined according to time of receipt by garnishee.  50 H. 223, 437 P.2d 95.</P>
