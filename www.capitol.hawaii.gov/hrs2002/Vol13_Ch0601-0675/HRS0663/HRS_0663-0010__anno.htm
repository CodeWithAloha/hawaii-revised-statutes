<FONT SIZE=2><P>HRS 0663-0010 ANNOTATIONS</P>

</FONT><B><FONT FACE="Courier New"><P ALIGN="CENTER">Case Notes</P>
</B>
<P>  Appellant's motion to determine its lien on settlement was properly denied, because this section unambiguously applies to collateral source payors, which appellant was not.  76 H. 266, 874 P.2d 1091.</P>
<P>  Cited:  73 H. 403, 833 P.2d 890.</P>
