<FONT FACE="Courier New"><P>&#9;<B>Rule 604  Interpreters.</B>  An interpreter is subject to the provisions of these rules relating to qualification as an expert and the administration of an oath or affirmation that the interpreter will make a true translation. [L 1980, c 164, pt of §1; gen ch 1985]</P>
