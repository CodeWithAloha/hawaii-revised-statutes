<FONT FACE="Courier New"><P>&#9;<B>Rule 704  Opinion on ultimate issue.</B>  Testimony in the form of an opinion or inference otherwise admissible is not objectionable because it embraces an ultimate issue to be decided by the trier of fact. [L 1980, c 164, pt of §1]</P>
