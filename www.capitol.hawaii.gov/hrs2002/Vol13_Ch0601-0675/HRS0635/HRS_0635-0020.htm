<FONT FACE="Courier New"><P>&#9;<B>§635-20  Less than unanimous verdict authorized.</B>  In all civil cases tried before a jury it shall be sufficient for the return of a verdict if at least five-sixths of the jurors agree on the verdict. [L 1965, c 171, §1; Supp, §231-28; HRS §635-20]</P>
