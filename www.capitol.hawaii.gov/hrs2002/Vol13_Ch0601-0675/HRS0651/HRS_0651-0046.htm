<FONT FACE="Courier New"><P>&#9;<B>§651-46  Deeds, etc.</B>  The officer shall execute and deliver, to any purchaser at any such sale, such certificate of purchase, or conveyance, as may be necessary. [CC 1859, §1026; RL 1925, §2450; RL 1935, §4149; RL 1945, §10176; RL 1955, §233-45; HRS §651-46]</P>
