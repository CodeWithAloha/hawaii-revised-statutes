<FONT FACE="Courier New"><P>&#9;<B>[§801D-7]</B>  <B>Televised testimony.</B>  Victims and witnesses shall have the right to testify at trial by televised two-way closed circuit video to be viewed by the court, the accused, and the trier of fact. [L 1997, c 320, §2]</P>
