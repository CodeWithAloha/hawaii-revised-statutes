<FONT FACE="Courier New"><P>&#9;<B>§702-210  Requirement of wilfulness satisfied by acting knowingly.</B>  A requirement that an offense be committed wilfully is satisfied if a person acts knowingly with respect to the elements of the offense, unless a purpose to impose further requirements appears. [L 1972, c 9, pt of §1]</P>
