<FONT FACE="Courier New"><P>&#9;<B>§440-34  Violations; penalty.</B>  Any person, partnership, or corporation in violation of this chapter shall be fined not more than $500 or imprisoned not more than one year, or both. [L 1929, c 216, §39; RL 1935, §7024; RL 1945, §7585; RL 1955, §165-36; HRS §440-34; am L 1976, c 15, §3]</P>
