<FONT FACE="Courier New"><P>&#9;<B>§457B-12  Penalties.</B>  Any person who violates this chapter shall be fined not more than $500 for a first offense.  For each subsequent offense the person shall be fined not more than $1,000, or imprisoned not more than one year, or both. [L 1970, c 63, pt of §1; am L 1983, c 135, §5]</P>
