<FONT FACE="Courier New"><P>&#9;<B>§468E-12  Issuance of license.</B>  The board shall issue a license to any person who meets the requirements of this chapter and who pays to the board the initial license fee. [L 1974, c 48, pt of §1; am L 1988, c 320, §9]</P>
