<FONT FACE="Courier New"><P>&#9;<B>[§468E-18]  Right of injunction.</B>  The department of commerce and consumer affairs may, in addition to any other remedies available, apply to a court having competent jurisdiction for an injunction to restrain any violation of this chapter. [L 1986, c 211, §11]</P>
