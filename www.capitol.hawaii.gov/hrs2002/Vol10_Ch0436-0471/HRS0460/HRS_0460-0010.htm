<FONT FACE="Courier New"><P>&#9;<B>§460-10  Display license.</B>  Every holder of a license shall display it in a conspicuous place in the licensee's principal place of business or employment. [L 1921, c 14, §12; RL 1925, §1046; RL 1935, §1401; RL 1945, §2862; RL 1955, §70-10; HRS §460-10; am L 1983, c 93, §8]</P>
