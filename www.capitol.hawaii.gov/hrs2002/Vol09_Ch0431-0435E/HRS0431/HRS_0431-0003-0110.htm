<FONT FACE="Courier New"><P>&#9;<B>[§431:3-110]  Stock insurer.</B>  A stock insurer is an incorporated insurer with capital stock divided into shares and owned by its stockholders to whom the earnings are distributed as dividends on their shares. [L 2000, c 182, §1]</P>
