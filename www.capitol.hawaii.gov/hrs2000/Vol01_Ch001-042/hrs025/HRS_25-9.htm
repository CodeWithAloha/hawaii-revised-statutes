<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§25-9]  Commission; continuance after challenge of plan.</B>  In the event of a successful court challenge of a reapportionment plan, the reapportionment commission shall continue in operation and may assist the court in formulating a new reapportionment plan. [L 1992, c 320, §1]</P>
