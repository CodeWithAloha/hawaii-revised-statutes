<B><FONT FACE="Courier" SIZE=2><P>&#9;§19.</B>  Nothing contained in this Act shall operate to confer United States nationality, nor to terminate nationality heretofore lawfully acquired, or restore nationality heretofore lost under any law of the United States or under any treaty to which the United States is or was a party.</P>
