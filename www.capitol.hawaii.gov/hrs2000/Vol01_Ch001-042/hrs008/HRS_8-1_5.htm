<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§8-1.5]  Discoverers' Day.</B>  The second Monday in October shall be known as Discoverers' Day, in recognition of the Polynesian discoverers of the Hawaiian Islands, provided that this day is not and shall not be construed to be a state holiday. [L 1988, c 220, §4]</P>
