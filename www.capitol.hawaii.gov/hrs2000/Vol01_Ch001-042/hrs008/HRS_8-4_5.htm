<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§8-4.5]  Baha'i New Year's Day.</B>  The 21st day of March shall be known as Baha'i New Year's Day, provided that this day is not and shall not be construed to be a state holiday. [L 1971, c 39, §1]</P>
