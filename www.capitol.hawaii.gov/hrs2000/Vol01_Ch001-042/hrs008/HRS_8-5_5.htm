<FONT FACE="Courier" SIZE=2><P ALIGN="JUSTIFY">&#9;<B>[§8-5.5]  Queen Lili`uokalani Day.</B>  September&nbsp;2 of each year shall be known and recognized as "Queen Lili`uokalani Day" in memory of the birth of Queen Lili`uokalani on September&nbsp;2, 1838; provided that this day shall not be a state holiday. [L 1993, c 11, §1]</P>
