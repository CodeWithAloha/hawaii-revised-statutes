<B><FONT FACE="Courier" SIZE=2><P>&#9;§5-7  State popular name.</B>  The name "The Aloha State" is adopted, established, and designated as the official "popular" name for the State, to be effective so long as the legislature of the State does not otherwise provide. [L 1959, JR 1, §1; Supp, §14-5.1; HRS §5-7]</P>
