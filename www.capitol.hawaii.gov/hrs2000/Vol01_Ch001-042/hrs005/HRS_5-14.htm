<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§5-14]  State team sport.</B>  Outrigger canoe paddling is adopted, established, and designated as the official team sport of the State, to be effective for as long as the legislature of the State does not otherwise provide. [L 1986, c 219, §2]</P>
