<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§5-17]  State bird.</B>  The nene (Branta sandwicensis), also known as the Hawaiian goose, is established and designated as the official bird of the State. [L 1988, c 178, §1]</P>
