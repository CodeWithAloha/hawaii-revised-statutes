<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§5-6.5]  State language.  </B>The Hawaiian language is the native language of Hawaii and may be used on all emblems and symbols representative of the State, its departments, agencies and political subdivisions. [L 1978, c 207, §1]</P>
