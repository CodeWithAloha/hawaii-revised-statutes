<B><FONT FACE="Courier" SIZE=2><P>&#9;§39-74 </B> <B>General laws applicable.</B>  The provisions of part II, relating to lost, stolen, destroyed, or defaced bonds, and to lost, stolen, destroyed, or defaced coupons, to the extent that they are applicable, shall apply to revenue bonds issued pursuant to this part. [L 1988, c 28, pt of §3]</P>
