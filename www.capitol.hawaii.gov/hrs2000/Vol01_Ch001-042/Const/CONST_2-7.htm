<B><FONT FACE="Courier" SIZE=2><P ALIGN="CENTER">RESIGNATION FROM PUBLIC OFFICE</P>
</B>
<P>&#9;<B>Section 7.</B>  Any elected public officer shall resign from that office before being eligible as a candidate for another public office, if the term of the office sought begins before the end of the term of the office held. [Add Const Con 1978 and election Nov&nbsp;7, 1978]</P>
