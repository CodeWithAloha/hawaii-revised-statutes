<B><FONT FACE="Courier" SIZE=2><P>&#9;§4-3  Districts include archipelagic waters, etc.</B>  Each of the districts includes archipelagic waters and smaller islands adjacent thereto. [L 1909, c 84, §2; RL 1925, §145; RL 1935, §7621; RL 1945, §152; RL 1955, §10-2; HRS §4-3; am L 1980, c 163, §2]</P>
