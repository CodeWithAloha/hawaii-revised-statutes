<B><FONT FACE="Courier" SIZE=2><P>&#9;§11-211  House bulletins.</B>  The costs of preparing, printing, and circulating house bulletins and the writings, drawings, and photographs contained therein, except for paid political advertisements, shall be exempt from the provisions of this subpart. [L 1979, c 224, pt of §2; am L 1980, c 232, §1]</P>
