<B><FONT FACE="Courier" SIZE=2><P>&#9;§11-52  Hearing; decision final.</B>  When the appeal is perfected, the supreme court shall hear the cause either in term time or in vacation as soon thereafter as may be reasonable.  The determination by the court of the question shall be final. [L 1970, c 26, pt of §2]</P>
