<B><FONT FACE="Courier" SIZE=2><P ALIGN="CENTER">ARTICLE IV</P>
</B>
<P>&#9;<B>Section 1.</B>  Full Faith and Credit shall be given in each State to the public Acts, Records, and judicial Proceedings of every other State.  And the Congress may by general Laws prescribe the Manner in which such Acts, Records and Proceedings shall be proved, and the Effect thereof.</P>
