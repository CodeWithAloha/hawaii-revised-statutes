<B><FONT FACE="Courier" SIZE=2><P ALIGN="CENTER">[ARTICLE I.--1791]</P>
</B>
<P>&#9;Congress shall make no law respecting an establishment of religion, or prohibiting the free exercise thereof; or abridging the freedom of speech, or of the press; or the right of the people peaceably to assemble, and to petition the Government for a redress of grievances.</P>
