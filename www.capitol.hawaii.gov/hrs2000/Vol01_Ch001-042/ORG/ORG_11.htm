<B><FONT FACE="Courier" SIZE=2><P>&#9;§11.  Style of process.</B>  That the style of all process in the Territorial courts shall hereafter run in the name of "The Territory of Hawaii," and all prosecutions shall be carried on in the name and by the authority of the Territory of Hawaii. [Rep L Sp 1959 1st, c 5, §8]</P>
