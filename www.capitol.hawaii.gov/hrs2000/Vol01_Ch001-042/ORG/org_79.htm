<B><FONT FACE="Courier" SIZE=2><P>&#9;§79.  High sheriff.</B>  That there shall be a high sheriff and deputies, who shall have the powers and duties of the marshal and deputies of the Republic of Hawaii under the laws of Hawaii, except as changed by this Act, and subject to modification by the legislature.</P>
