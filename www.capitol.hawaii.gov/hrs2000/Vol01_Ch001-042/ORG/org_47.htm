<B><FONT FACE="Courier" SIZE=2><P>&#9;§47.  Certification of bills from one house to the other.</B>  That every bill when passed by the house in which it originated, or in which amendments thereto shall have originated, shall immediately be certified by the presiding officer and clerk and sent to the other house for consideration.</P>
