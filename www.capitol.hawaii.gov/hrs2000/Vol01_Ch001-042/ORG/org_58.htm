<B><FONT FACE="Courier" SIZE=2><P>&#9;§58. </B> That no elector shall be so obliged to perform military duty on the day of election as to prevent his voting, except in time of war or public danger, or in case of absence from his place of residence in actual military service, in which case provision may be made by law for taking his vote.</P>
