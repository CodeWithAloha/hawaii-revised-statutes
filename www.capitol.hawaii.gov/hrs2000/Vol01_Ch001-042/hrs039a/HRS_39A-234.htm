<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§39A-234]</B>  <B>Special purpose revenue bonds exempt from taxation.</B>  Special purpose revenue bonds and the income therefrom issued pursuant to this part shall be exempt from all state, county, and municipal taxation except inheritance, transfer, and estate taxes. [L 1994, c 280, pt of §6]</P></FONT><!-- This document is the property of the Hawaii State Legislature and a government record.  Any unauthorized alteration may be subject to criminal penalties as provided by law. --></body>
