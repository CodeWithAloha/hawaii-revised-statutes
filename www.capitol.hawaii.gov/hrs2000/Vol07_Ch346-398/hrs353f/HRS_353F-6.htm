<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§353F-6]  Executive secretary; staff.</B>  The department of public safety shall appoint an executive secretary and additional staff as necessary to carry out the functions of the commission.  All staff shall be appointed without regard to chapters 76 and 77. [L 1993, c 343, pt of §2]</P>
