<FONT FACE="Courier" SIZE=2><P>&#9;<B>§377-18  Cooperation with National Labor Relations Board.</B>  The conciliator and the board shall cooperate with the National Labor Relations Board and its agents and representatives. [L 1945, c 250, §20; RL 1955, §90-19; HRS §377-18; am L 1985, c 251, §25]</P>
