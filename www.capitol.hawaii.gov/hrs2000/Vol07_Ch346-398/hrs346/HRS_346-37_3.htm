<FONT FACE="Courier" SIZE=2><P>&#9;<B>§346-37.3  Notice of child support debt.</B>  The department shall notify the child support enforcement agency of each support debt accrued or accruing based upon payment of public assistance to or for the benefit of any dependent child or children. [L 1975, c 137, pt of §1; am L 1986, c 332, §9]</P>
