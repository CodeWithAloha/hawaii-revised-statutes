<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§346-158]</B>  <B>No smoking in child care facilities.</B>  Smoking shall be prohibited in all group child care homes, group child care centers, and family child care homes during their hours of operation. [L 1993, c 68, §1]</P>
