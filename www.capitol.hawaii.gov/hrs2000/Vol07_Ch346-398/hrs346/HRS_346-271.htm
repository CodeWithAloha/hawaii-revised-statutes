<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§346-271]  Incentive benefits.</B>  The department may provide incentive benefits for recipients who work full time under an employability plan by providing supplemental benefits up to one hundred per cent of the poverty standard. [L 1990, c 321, pt of §1]</P>
