<B><FONT FACE="Courier" SIZE=2><P>&#9;§351-86  Money deposited not subject to execution, levy, attachment, or lien.</B>  All moneys received by the commission pursuant to this part shall not be subject to execution, levy, attachment, or lien of any kind. [L 1986, c 155, pt of §1]</P>
