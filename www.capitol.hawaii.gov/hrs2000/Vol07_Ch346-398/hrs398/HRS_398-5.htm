<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§398-5]  Notice.</B>  In any case in which the necessity for family leave is foreseeable, the employee shall provide the employer with prior notice of the expected birth or adoption or serious health condition in a manner that is reasonable and practicable. [L 1991, c 328, pt of §1]</P>
