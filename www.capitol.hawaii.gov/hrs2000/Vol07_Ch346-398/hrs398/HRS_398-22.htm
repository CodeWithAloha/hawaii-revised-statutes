<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§398-22]  Predetermination settlement.</B>  At any time after the filing of a complaint, but prior to a determination by the department that this chapter has been violated, the parties may agree to resolve the complaint through a predetermination settlement. [L 1995, c 154, pt of §3]</P>
