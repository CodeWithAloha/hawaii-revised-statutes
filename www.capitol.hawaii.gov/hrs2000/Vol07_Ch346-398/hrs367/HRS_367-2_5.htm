<B><FONT FACE="Courier" SIZE=2><P>&#9;§367-2.5  Executive director.</B>  The commission shall appoint an executive director for the proper administration and enforcement of this chapter without regard to chapters 76 and 77. [L 1984, c 74, §1; am L 1995, c 151, §4]</P>
