<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§394B-7]  Labor organization consultation.</B>  Any activity under this chapter which provides service to a substantial number of members of a labor organization shall be conducted only after full consultation with the appropriate labor organization. [L 1983, c 195, pt of §1]</P>
