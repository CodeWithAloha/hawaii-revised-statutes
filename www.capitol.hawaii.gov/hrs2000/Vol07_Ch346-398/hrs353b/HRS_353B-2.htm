<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§353B-2]  State compact administrator.</B>  The state's commissioner on the interstate commission for adult offender supervision shall be the compact administrator of the state council for interstate adult offender supervision established under section 353B-3. [L 2000, c 185, pt of §1]</P>
