<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§174C-55]  Duration of permits.</B>  Each permit for water use in a designated water management area shall be valid until the designation of the water management area is rescinded, unless revoked as provided in section 174C-58 or modified as provided in section 174C-57. [L 1987, c 45, pt of §2]</P>
