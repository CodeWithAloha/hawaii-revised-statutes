<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§200-55]  Effect of transfer of title.  </B>The transfer of title and interest by sale under this part is a transfer by operation of law; provided that a bill of sale executed by an authorized seller is satisfactory evidence authorizing the transfer of the title or interest. [L 1991, c 272, pt of §2]</P>
