<B><FONT FACE="Courier" SIZE=2><P ALIGN="CENTER">PART VI.  VESSEL IDENTIFICATION NUMBERS</P>
</B>
<P>&#9;<B>[§200-71]  Hull, defined.  </B>As used in this part, "hull" means the shell, frame, or body of a vessel, exclusive of masts, yards, sails, riggings, machinery, and equipment. [L 1991, c 272, pt of §2]</P>
