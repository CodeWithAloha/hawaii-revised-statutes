<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§124A-114]  Conviction of lesser included offense.</B>  An accused may be found guilty of an offense necessarily included in the offense charged or of an attempt to commit either the offense charged or an offense necessarily included therein. [L 1982, c 171, pt of §2]</P>
