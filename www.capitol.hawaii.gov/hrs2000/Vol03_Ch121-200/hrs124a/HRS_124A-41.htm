<B><FONT FACE="Courier" SIZE=2><P ALIGN="CENTER">PART V.  APPOINTMENT AND COMPOSITION</B> <B>OF COURTS-MARTIAL</P>
</B>
<P>&#9;<B>[§124A-41]  Who may convene general courts-martial.</B>  In the state military forces not in federal service, general courts-martial may be convened by the governor or by the adjutant general. [L 1982, c 171, pt of §2]</P>
