<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§124A-130]  Resistance, breach of arrest, and escape.</B>  Any person subject to this chapter who resists apprehension or breaks arrest or who escapes from physical restraint lawfully imposed shall be punished as a court-martial may direct. [L 1982, c 171, pt of §2]</P>
