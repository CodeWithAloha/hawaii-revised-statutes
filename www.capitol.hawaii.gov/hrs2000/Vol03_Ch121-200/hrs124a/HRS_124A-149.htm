<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§124A-149]  Riot or breach of peace.</B>  Any person subject to this chapter who causes or participates in any riot or breach of the peace shall be punished as a court-martial may direct. [L 1982, c 171, pt of §2]</P>
