<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§124A-36]  Sentences of dismissal or dishonorable discharge to be approved by the governor.</B>  In the organized militia not in federal service, no sentence of dismissal or dishonorable discharge may be executed until it is approved by the governor. [L 1982, c 171, pt of §2]</P>
