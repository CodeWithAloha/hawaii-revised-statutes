<FONT FACE="Courier" SIZE=2><P>&#9;<B>§150A-6.4  Permit issuance; requirements.</B>  Except as otherwise provided in this part, all permits referenced in sections 150A-6 through 150A-6.3 shall be issued pursuant to rules.  Any violation of conditions listed on the permits shall be a violation of this chapter. [L 2000, c 211, pt of §1]</P>
