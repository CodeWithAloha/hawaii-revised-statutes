<FONT FACE="Courier" SIZE=2><P>&#9;<B>§132D-20  Enforcement.</B>  This chapter shall be enforced by each county.  The counties are authorized to enforce and administer the provisions of this chapter. [L 1994, c 180, pt of §1; am L 2000, c 233, §15]</P>
