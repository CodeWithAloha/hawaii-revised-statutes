<FONT FACE="Courier" SIZE=2><P>&#9;<B>§157-18  Report to governor.</B>  At the end of each license year, the board of agriculture shall submit to the governor a report relating to the activities of the milk control program. [L 1967, c 260, §11; HRS §157-18; am L 1986, c 61, §2]</P>
