<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§171-36.1]  Reservation of rights to prehistoric and historic remains on leased public lands.</B>  The board of land and natural resources shall, in leases of public lands retain the rights to all prehistoric and historic remains found on such lands. [L 1969, c 216, §7]</P>
