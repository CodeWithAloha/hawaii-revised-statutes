<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§161-16]  Records of licensees.</B>  The board may, by regulations, require licensees to keep such records and information as it deems necessary for the proper enforcement of this chapter. [L 1969, c 212, §12]</P>
