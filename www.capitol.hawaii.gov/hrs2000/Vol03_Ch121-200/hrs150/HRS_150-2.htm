<FONT FACE="Courier" SIZE=2><P>&#9;<B>§150-2  Official certifying agency.</B>  The department is designated as the official certifying agency for certifying seed for the State.  The department may appoint an appropriate agent to do the work necessary for the certifications in compliance with established standards. [L 1987, c 164, pt of §2]</P>
