<FONT FACE="Courier" SIZE=2><P>&#9;<B>§183D-33  Shooting certain pigeons prohibited.</B>  No person, other than the owner thereof, shall shoot, maim, kill, or detain any Antwerp, messenger, or homing pigeon. [L 1985, c 174, pt of §4]</P>
