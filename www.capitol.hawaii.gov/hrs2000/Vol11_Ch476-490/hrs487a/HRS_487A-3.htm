<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§487A-3]  Attorney general or director of consumer protection to enforce chapter.</B>  The attorney general or the director of the office of consumer protection may bring an action in the name of the State against any person to restrain and prevent any violation of this chapter. [L 1980, c 36, pt of §1]</P>
