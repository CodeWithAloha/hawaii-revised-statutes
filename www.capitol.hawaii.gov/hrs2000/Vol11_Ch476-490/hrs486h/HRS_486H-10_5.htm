<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§486H-10.5] </B> <B>Violation; penalties.</B>  Any person who violates section 486H-10 shall be assessed a civil penalty of $1,000 per day for each violation. [L 1995, c 238, §1]</P>
