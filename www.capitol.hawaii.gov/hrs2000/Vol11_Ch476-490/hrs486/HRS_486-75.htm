<FONT FACE="Courier" SIZE=2><P>&#9;<B>§486-75  Properly functioning odometer required.  </B>No person shall introduce in the State for any purpose whatever, nor operate within the State for any purpose whatever, a passenger car unless it has installed a properly functioning and correctly calibrated odometer. [L 1988, c 156, pt of §3]</P>
