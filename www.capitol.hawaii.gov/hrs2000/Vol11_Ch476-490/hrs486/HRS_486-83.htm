<FONT FACE="Courier" SIZE=2><P>&#9;<B>§486-83  Scheduled inspection.  </B>The administrator or any authorized inspector may schedule odometer system inspection for passenger cars at a designated time and place.  Failure to move or present the passenger cars as directed or scheduled shall be a violation of this part. [L 1988, c 156, pt of §3]</P>
