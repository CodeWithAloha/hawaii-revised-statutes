<FONT FACE="Courier" SIZE=2><P>&#9;<B>§490:9-339  Priority subject to subordination.</B>  <I>[Section effective July 1, 2001.]</I>  This article does not preclude subordination by agreement by a person entitled to priority. [L 2000, c 241, pt of §1]</P>
