<FONT FACE="Courier" SIZE=2><P>&#9;<B>§481-23  Fraudulent representation of origin of goods.</B>  No person shall sell or offer for sale at retail any goods incorrectly purporting to be manufactured by or for or sold by the government of the United States. [L 1945, c 214, §3; RL 1955, §205-42; HRS §481-23]</P>
