<P>&#9;<B>§490:2-701  Remedies for breach of collateral contracts not impaired.</B>  Remedies for breach of any obligation or promise collateral or ancillary to a contract for sale are not impaired by the provisions of this Article. [L 1965, c 208, §2-701; HRS §490:2-701]</P>
