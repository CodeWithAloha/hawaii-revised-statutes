<FONT FACE="Courier" SIZE=2><P>&#9;<B>§490:2-717  Deduction of damages from the price.</B>  The buyer on notifying the seller of his intention to do so may deduct all or any part of the damages resulting from any breach of the contract from any part of the price still due under the same contract. [L 1965, c 208, §2-717; HRS §490:2-717]</P>
