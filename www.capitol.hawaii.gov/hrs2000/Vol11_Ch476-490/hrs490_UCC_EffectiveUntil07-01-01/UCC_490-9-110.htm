<FONT FACE="Courier" SIZE=2><P>&#9;<B>§490:9-110  Sufficiency of description.</B>  For the purposes of this Article any description of personal property or real estate is sufficient whether or not it is specific if it reasonably identifies what is described. [L 1965, c 208, §9-110; HRS §490:9-110]</P>
