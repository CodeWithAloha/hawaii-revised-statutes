<FONT FACE="Courier" SIZE=2><P>&#9;<B>§490:9-202  Title to collateral immaterial.</B>  Each provision of this Article with regard to rights, obligations and remedies applies whether title to collateral is in the secured party or in the debtor. [L 1965, c 208, §9-202; HRS §490:9-202]</P>
