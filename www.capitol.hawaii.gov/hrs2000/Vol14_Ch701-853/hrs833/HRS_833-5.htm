<FONT FACE="Courier" SIZE=2><P>&#9;<B>§833-5  Uniformity of interpretation.</B>  This chapter shall be so construed as to effectuate its general purpose to make uniform the law of those states which enact it. [L 1971, c 115, §6; HRS §713C-5; ren L 1972, c 9, pt of §1]</P>
