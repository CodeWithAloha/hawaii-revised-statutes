<FONT FACE="Courier" SIZE=2><P>&#9;<B>§712-1223  Gambling.</B>  (1)  A person commits the offense of gambling if the person knowingly advances or participates in any gambling activity. </P>
<P>&#9;(2)  Gambling is a misdemeanor. [L 1972, c 9, pt of §1; am L 1973, c 201, pt of §1; gen ch 1993]</P>
