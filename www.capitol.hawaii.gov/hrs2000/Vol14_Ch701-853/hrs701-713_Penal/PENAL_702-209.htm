<FONT FACE="Courier" SIZE=2><P>&#9;<B>§702-209  Conditional intent.</B>  When a particular intent is necessary to establish an element of an offense, it is immaterial that such intent was conditional unless the condition negatives the harm or evil sought to be prevented by the law prohibiting the offense. [L 1972, c 9, pt of §1]</P>
