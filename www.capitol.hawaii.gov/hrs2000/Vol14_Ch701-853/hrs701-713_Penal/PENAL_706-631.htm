<FONT FACE="Courier" SIZE=2><P>&#9;<B>§706-631  Probation is a final judgment for other purposes.</B>  A judgment sentencing a defendant to be placed on probation shall be deemed tentative, to the extent provided in this chapter, but for all other purposes shall constitute a final judgment. [L 1972, c 9, pt of §1; am L 1986, c 314, §32]</P>
