<FONT FACE="Courier" SIZE=2><P>&#9;<B>§701-117  Prima facie evidence.</B>  Prima facie evidence of a fact is evidence which, if accepted in its entirety by the trier of fact, is sufficient to prove the fact.  Prima facie evidence provisions in this Code are governed by section 626-1, rule 306. [L 1972, c 9, pt of §1; am L 1986, c 314, §3]</P>
