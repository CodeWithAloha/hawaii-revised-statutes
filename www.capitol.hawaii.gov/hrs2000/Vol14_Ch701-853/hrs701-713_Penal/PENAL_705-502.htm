<FONT FACE="Courier" SIZE=2><P>&#9;<B>§705-502  Grading of criminal attempt.</B>  An attempt to commit a crime is an offense of the same class and grade as the most serious offense which is attempted. [L 1972, c 9, pt of §1]</P>
