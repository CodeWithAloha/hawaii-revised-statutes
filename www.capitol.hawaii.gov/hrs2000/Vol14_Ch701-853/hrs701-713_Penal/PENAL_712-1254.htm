<FONT FACE="Courier" SIZE=2><P>&#9;<B>§712-1254  Bar to prosecution.</B>  If a violation of this part or chapter 329 is a violation of a federal law or the law of another state, a conviction or acquittal under federal law or the law of another state for the same act is a bar to prosecution in this State. [L 1972, c 9, pt of §1]</P>
