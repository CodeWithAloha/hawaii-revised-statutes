<FONT FACE="Courier" SIZE=2><P>&#9;<B>§705-531  Multiple convictions.</B>  A person may not be convicted of more than one offense defined by this chapter for conduct designed to commit or culminate in the commission of the same substantive crime. [L 1972, c 9, pt of §1]</P>
