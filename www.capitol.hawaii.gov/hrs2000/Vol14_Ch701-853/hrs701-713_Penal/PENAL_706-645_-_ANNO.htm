<B><FONT FACE="Courier" SIZE=2><P ALIGN="CENTER">COMMENTARY ON §706-645</P>
</B>
<P>  This section allows a defendant, who is not in contumacious default, to voluntarily appear and seek the relief that would be accorded to the defendant if the defendant's appearance were involuntary under §706-644.</P>
