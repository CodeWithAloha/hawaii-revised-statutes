<FONT FACE="Courier" SIZE=2><P>&#9;<B>§710-1021  Escape in the second degree.</B>  (1)  A person commits the offense of escape in the second degree if the person intentionally escapes from a correctional or detention facility or from custody. </P>
<P>&#9;(2)  Escape in the second degree is a class C felony. [L 1972, c 9, pt of 1; gen ch 1993]</P>
