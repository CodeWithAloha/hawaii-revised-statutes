<FONT FACE="Courier" SIZE=2><P>&#9;<B>§832-21  Governor may recall warrant or issue alias.</B>  The governor may recall the governor's warrant of arrest or may issue another warrant whenever the governor deems proper. [L 1941, c 99, §21; RL 1945, §10651; RL 1955, §250-21; HRS §713-21; ren L 1972, c 9, pt of §1; gen ch 1985]</P>
