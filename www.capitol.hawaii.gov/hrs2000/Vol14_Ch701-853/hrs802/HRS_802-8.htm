<FONT FACE="Courier" SIZE=2><P>&#9;<B>§802-8  Office of the state public defender.</B>  An office of state public defender is hereby created within the department of budget and finance for administrative purposes. [L 1971, c 185, pt of §1; HRS §705C-8; ren L 1972, c 9, pt of §1; am L 1980, c 302, pt of §2]</P>
