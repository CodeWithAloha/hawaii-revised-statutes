<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§342H-57] </B> <B>Intervention.</B>  Any person shall have the right to intervene in any civil action to enforce the provisions of this part if the person has an interest that is, or may be, adversely affected. [L 1992, c 245, pt of §1]</P>
