<B><FONT FACE="Courier" SIZE=2><P>&#9;§321-15.7  Penalty.</B>  Any person who intentionally operates an adult residential care home or hospice home without a license shall be guilty of a misdemeanor. [L 1978, c 107, pt of §3; am L 1985, c 272, §6; am L 1989, c 223, §2; am L 1999, c 77, §7]</P>
