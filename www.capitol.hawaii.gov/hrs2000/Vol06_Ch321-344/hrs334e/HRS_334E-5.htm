<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§334E-5]  Penalty for obstruction.</B>  A person who wilfully hinders the lawful actions of the department of health pursuant to an investigation carried out under section 334E-2(c), or wilfully refuses to comply with its lawful demands, may be fined up to $1,000. [L 1987, c 158, §3]</P>
