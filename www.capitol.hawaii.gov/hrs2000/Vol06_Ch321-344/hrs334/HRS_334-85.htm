<B><FONT FACE="Courier" SIZE=2><P>&#9;§334-85  Further hearings.</B>  A judicial determination under this part regarding the detention of a patient at the same psychiatric facility may not be demanded as of right more often than once in a period of six months. [L 1967, c 259, pt of §1; HRS §334-85]</P>
