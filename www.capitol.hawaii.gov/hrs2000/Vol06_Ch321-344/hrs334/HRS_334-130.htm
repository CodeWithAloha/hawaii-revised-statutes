<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§334-130]  Discharge.</B>  An outpatient is automatically and fully discharged at the end of the family court ordered period of outpatient treatment, a period of not more than 180 days, unless a new family court order has been obtained as provided hereinbelow. [L 1984, c 251, pt of §1]</P>
