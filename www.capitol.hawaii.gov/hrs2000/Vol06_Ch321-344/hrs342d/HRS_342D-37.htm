<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§342D-37]  Responsible corporate officer as "person".</B>  For the purpose of this chapter, the term "person" means, in addition to the definition contained in section 342D-1, any responsible corporate officer. [L 1989, c 212, pt of §2]</P>
