<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§342D-57]  Public participation activities; appointment of hearings officers.</B>  The director may appoint, without regard to chapters 76 and 77, hearings officers to conduct public participation activities, including public hearings and public informational meetings. [L 1989, c 212, pt of §2]</P>
