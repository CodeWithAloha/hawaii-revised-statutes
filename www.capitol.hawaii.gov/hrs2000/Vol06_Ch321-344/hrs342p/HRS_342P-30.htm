<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§342P-30] </B> <B>Other action not barred.</B>  No existing civil or criminal remedy for any wrongful action that is in violation of any statute or any rule of the department or ordinance of any county, shall be excluded or impaired by this chapter. [L 1991, c 219, pt of §1]</P>
