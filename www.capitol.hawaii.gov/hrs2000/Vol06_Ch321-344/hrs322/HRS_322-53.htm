<B><FONT FACE="Courier" SIZE=2><P>&#9;§322-53  Penalty.</B>  Every lodging house keeper or employer of laborers who fails to comply with this part shall be fined not more than $50. [L 1880, c 3, §4; RL 1925, §973; RL 1935, §1323; RL 1945, §2714; RL 1955, §47-53; HRS §322-53]</P>
