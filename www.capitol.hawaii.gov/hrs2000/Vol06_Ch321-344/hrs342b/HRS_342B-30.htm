<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§342B-30]</B> <B> Judicial review.</B>  The applicant and any person who participated in the public comment process may obtain judicial review in state court of the final action on a permit issuance or renewal.  This is in addition to judicial review otherwise available. [L 1992, c 240, pt of §1]</P>
