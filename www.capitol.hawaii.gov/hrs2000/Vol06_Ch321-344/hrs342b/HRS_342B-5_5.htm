<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§342B-5.5]  Exemptions.  </B>The hydrogen sulfide standard adopted pursuant to this chapter shall not apply to waste ponds, waste piles, crops, feed, animals, or manure incident to agricultural operations necessary for the raising of animals or the growing or processing of crops. [L 1993, c 208, §1]</P>
