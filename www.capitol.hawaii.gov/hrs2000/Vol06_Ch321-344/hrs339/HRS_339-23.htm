<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§339-23]  Rules.</B>  The director shall establish by rules adopted under chapter 91 the criteria for eliminating the use of nondegradable plastic connecting devices to protect the air, land, and waters of the State against environmental contamination and degradation. [L 1989, c 312, pt of §2]</P>
