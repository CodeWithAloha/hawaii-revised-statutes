<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§340F-10]</B>  <B>Criminal penalties.</B>  Any individual who knowingly makes any false statement, representation, or certification in any application, record, report, plan, or other document filed or required to be maintained under this chapter, shall be guilty of a misdemeanor. [L 1991, c 273, pt of §1]</P>
