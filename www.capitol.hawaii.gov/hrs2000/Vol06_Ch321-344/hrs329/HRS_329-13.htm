<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§329-13]  Schedule I tests.</B>  A substance shall be placed in Schedule I if it has the highest degree of danger or probable danger according to the determination made pursuant to section 329-11. [L 1972, c 10, pt of §1]</P>
