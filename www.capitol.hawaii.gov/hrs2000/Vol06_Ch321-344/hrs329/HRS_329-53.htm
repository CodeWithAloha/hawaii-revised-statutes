<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§329-53]  Injunctions.</B>  (a)  The circuit courts of this State may exercise jurisdiction to restrain or enjoin violations of this chapter.</P>
<P>&#9;(b)  The defendant may demand trial by jury for an alleged violation of an injunction or restraining order under this section. [L 1972, c 10, pt of §1]</P>
