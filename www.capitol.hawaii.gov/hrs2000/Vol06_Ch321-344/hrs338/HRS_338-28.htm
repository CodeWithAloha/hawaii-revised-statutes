<B><FONT FACE="Courier" SIZE=2><P>&#9;§338-28  Transmittal of certificates to department.</B>  Local agents of the department of health shall transmit all certificates filed with them to the department in accordance with regulations of the department. [L 1949, c 327, §32; RL 1955, §57-31; am L Sp 1959 2d, c 1, §19; HRS §338-28]</P>
