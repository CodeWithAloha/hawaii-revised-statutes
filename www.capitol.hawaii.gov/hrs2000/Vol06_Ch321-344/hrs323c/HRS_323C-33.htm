<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§323C-33]  Identification of deceased individuals.</B>  A health care provider may disclose protected health information if the disclosure is necessary to assist in the identification or safe handling of a deceased individual. [L 1999, c 87, pt of §2]</P>
