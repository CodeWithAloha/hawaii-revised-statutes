<B><FONT FACE="Courier" SIZE=2><P>&#9;§325-12  Common drinking cup prohibited.</B>  The use of a common drinking cup is prohibited in all public places within the State. [L 1911, c 118, §4; RL 1925, §941; RL 1935, §1101; RL 1945, §2319; RL 1955, §49-12; HRS §325-12]</P>
