<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§342L-12.5]  Intervention.</B>  Any person may intervene in any civil action to enforce this chapter if the person has an interest that is, or may be, adversely affected. [L 1992, c 259, pt of §1]</P>
