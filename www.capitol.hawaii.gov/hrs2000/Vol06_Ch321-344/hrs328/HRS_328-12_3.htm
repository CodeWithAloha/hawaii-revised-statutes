<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§328-12.3]  Protection of food.</B>  All food shall be prepared, stored, displayed, dispensed, placed, sold, and served so as to be protected from dust, insects, rodents, unnecessary handling, droplet infection, overhead leakage, or other contamination. [L 1983, c 150, pt of §1]</P>
