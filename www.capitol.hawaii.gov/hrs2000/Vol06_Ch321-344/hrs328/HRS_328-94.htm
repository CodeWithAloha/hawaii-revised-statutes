<B><FONT FACE="Courier" SIZE=2><P>&#9;§328-94  Prescription record.</B>  Each pharmacist or practitioner shall maintain a record of any substitution of a generically equivalent drug product for a prescribed brand name drug product as provided in this part. [L 1980, c 187, pt of §1; am L 1996, c 209, §5]</P>
