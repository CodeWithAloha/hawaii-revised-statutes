<B><FONT FACE="Courier" SIZE=2><P>&#9;§328-64  Offense, penalty.</B>  Each day that this part is violated shall be a separate offense.  Any person, firm, partnership, or corporation who violates this part shall be fined not more than $500. [L 1967, c 206, pt of §1; HRS §328-64]</P>
