<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§206G-8]  Kalaeloa community development revolving fund. </B> There is created the Kalaeloa community development revolving fund into which all receipts and revenues of the commission shall be deposited.  Proceeds from the fund shall be used for the purposes of this chapter. [L 1997, c 359, pt of §2]</P>
