<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§210D-6]  Compensation and expenses of members.</B>  All members shall serve without compensation, but may be reimbursed from the fund for any actual and necessary expenses, including travel expenses, incurred in carrying out their official duties. [L 1990, c 111, pt of §2]</P>
