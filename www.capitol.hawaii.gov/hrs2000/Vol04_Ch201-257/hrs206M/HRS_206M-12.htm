<FONT FACE="Courier" SIZE=2><P>&#9;<B>§206M-12  Special purpose revenue bonds exempt from taxation.</B>  Special purpose revenue bonds and the income therefrom issued pursuant to this chapter shall be exempt from all state taxation, except inheritance, transfer, and estate taxes. [L 1983, c 152, pt of §2; am L 2000, c 72, §16]</P>
