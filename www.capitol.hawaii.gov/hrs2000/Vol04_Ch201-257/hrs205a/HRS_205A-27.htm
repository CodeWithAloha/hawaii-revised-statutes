<B><FONT FACE="Courier" SIZE=2><P>&#9;§205A-27  Designation of special management area authority.</B>  The authority is designated the special management area authority and is authorized to carry out the objectives, policies and procedures of this part. [L 1975, c 176, pt of §1; am L 1979, c 200, §10]</P>
