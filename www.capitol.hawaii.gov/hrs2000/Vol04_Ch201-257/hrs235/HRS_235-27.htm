<B><FONT FACE="Courier" SIZE=2><P>&#9;§235-27  Allocation of interest and dividends.</B>  Interest and dividends are allocable to this State if the taxpayer's commercial domicile is in this State. [L 1967, c 33, pt of §1; HRS §235<B>-</B>27]</P>
