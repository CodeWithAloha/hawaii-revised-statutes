<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§201C-5]  Annual report.</B>  The department shall report to the governor and the legislature on the revolving fund's revenues and expenditures for each fiscal year.  The report shall be submitted no later than twenty days prior to the convening of each regular session. [L 1990, c 107, pt of §3]</P>
