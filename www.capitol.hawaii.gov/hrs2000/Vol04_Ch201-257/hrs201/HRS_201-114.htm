<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§201-114]  Inspection of premises and records.</B>  The board shall have the right to inspect, at reasonable hours, the plant, physical facilities, equipment, premises, books, and records of any applicant in connection with the processing of a grant to the applicant. [L 2000, c 285, pt of §2]</P>
