<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§201G-96]  Furnishing of free water not required.</B>  Sections   201G<B>-</B>92 to 201G<B>-</B>95 shall not be construed to require the furnishing of any free water to the corporation or to the tenants or occupants of any housing projects owned, operated, or administered by the corporation. [L 1997, c 350, pt of §2]</P>
