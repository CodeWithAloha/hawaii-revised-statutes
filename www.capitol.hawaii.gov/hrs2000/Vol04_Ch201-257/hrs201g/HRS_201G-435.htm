<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§201G-435]  Eligible applicants for funds.</B>  Eligible applicants for funds shall include nonprofit and for-profit developers, including government agencies, who are qualified in accordance with rules adopted by the corporation pursuant to chapter 91. [L 1997, c 350, pt of §2]</P>
