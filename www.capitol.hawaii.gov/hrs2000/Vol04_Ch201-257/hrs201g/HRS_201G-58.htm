<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§201G-58]  Appeals.</B>  An aggrieved party may secure a review of any final judgment of the circuit court under this subpart by appeal to the supreme court.  The appeal shall be taken in the manner provided in the rules of court. [L 1997, c 350, pt of §2]</P>
