<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§201G-80]  Rights, powers, supplemental.</B>  The rights or powers conferred upon the corporation by this subpart shall be in addition and supplemental to the rights or powers conferred upon the corporation by any other law. [L 1997, c 350, pt of §2]</P>
