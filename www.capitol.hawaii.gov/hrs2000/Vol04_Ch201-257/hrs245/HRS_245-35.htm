<FONT FACE="Courier New" SIZE=2><P>&#9;<B>[§245-35]</B>  <B>Unlicensed possession or use of stamps.</B>  A person who is not licensed under this chapter and who knowingly possess or uses a stamp shall be guilty of a class B felony. [L 2000, c 249, pt of §1]</P>
