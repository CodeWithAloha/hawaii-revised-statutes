<FONT FACE="Courier" SIZE=2><P>&#9;<B>§302A-605  Principals and vice-principals.</B>  Principals and vice-principals shall meet the department's certification requirements and shall have served as a teacher for a period of not less than five years. [L 1996, c 89, pt of §2; am L 2000, c 31, §1]</P>
