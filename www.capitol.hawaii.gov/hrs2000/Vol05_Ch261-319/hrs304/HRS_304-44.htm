<B><FONT FACE="Courier" SIZE=2><P>&#9;§304-44  Encouragement of federal assistance.</B>  The governor and the president and board of regents are authorized and requested to take any appropriate action to secure federal assistance in strengthening the geophysics institute. [L 1957, c 283, pt of §2; Supp, §44-46; HRS §304-44]</P>
