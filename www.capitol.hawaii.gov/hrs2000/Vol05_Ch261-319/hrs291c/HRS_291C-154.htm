<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§291C-154]  Clinging to other vehicles.</B>  No person riding upon a motorcycle shall attach oneself or the motorcycle to any other vehicle on a roadway. [L 1971, c 150, pt of §1; gen ch 1985]</P>
