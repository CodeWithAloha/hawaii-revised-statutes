<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§291C-83]  Starting parked vehicle.</B>  No person shall start a vehicle which is stopped, standing, or parked unless and until such movement can be made with reasonable safety. [L 1971, c 150, pt of §1]</P>
