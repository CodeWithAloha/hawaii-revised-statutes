<B><FONT FACE="Courier" SIZE=2><P>&#9;§308-4  Revenue bonds.</B>  The board of regents is authorized to issue sufficient amounts of revenue bonds pursuant to chapter 306 for the purpose of providing adequate parking structures or other facilities. [L 1964, c 3, pt of §2; Supp, §44-82; HRS §308-4]</P>
