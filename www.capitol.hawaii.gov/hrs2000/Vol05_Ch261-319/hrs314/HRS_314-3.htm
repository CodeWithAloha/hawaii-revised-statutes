<B><FONT FACE="Courier" SIZE=2><P>&#9;§314-3  Term; vacancy.</B>  Members of the board shall serve for terms of four years and until their successors have been appointed and qualified.</P>
<P>&#9;A member shall not serve for more than two consecutive terms. [L 1972, c 199, pt of §2; am L 1993, c 75, §1]</P>
