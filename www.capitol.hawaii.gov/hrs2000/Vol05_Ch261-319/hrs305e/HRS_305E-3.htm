<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§305E-3]  Eligibility.</B>  All students enrolled in a degree or certificate program at the University of Hawaii or at a community college and who meet the requirements established under section 305E-2 shall be eligible and awarded college-credit equivalents. [L 1973, c 207, pt of §2]</P>
