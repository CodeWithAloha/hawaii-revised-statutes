<B><FONT FACE="Courier" SIZE=2><P>&#9;§268-3  Survey.</B>  The department of transportation may make any examination, investigation, survey, or reconnaissance it deems necessary for obtaining information relative to the acquisition, construction, or operation of the ferry or ferry facilities. [L 1963, c 186, §3; Supp, §114-3; HRS §268-3]</P>
