<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§586-9]  Modification of order.</B>  Upon application, notice to all parties, and hearing, the court may modify the terms of an existing order for protection. [L 1982, c 123, pt of §2]</P></FONT><!-- This document is the property of the Hawaii State Legislature and a government record.  Any unauthorized alteration may be subject to criminal penalties as provided by law. --></body>
