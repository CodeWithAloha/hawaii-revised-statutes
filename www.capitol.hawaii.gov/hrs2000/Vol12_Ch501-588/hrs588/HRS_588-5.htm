<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§588-5] </B> <B>Admissibility of evidence.</B>  Any evidence gathered at the center shall be gathered in such manner so as to be admissible as evidence at a judicial proceeding. [L 1986, c 169, pt of §1]</P></FONT><!-- This document is the property of the Hawaii State Legislature and a government record.  Any unauthorized alteration may be subject to criminal penalties as provided by law. --></body>
