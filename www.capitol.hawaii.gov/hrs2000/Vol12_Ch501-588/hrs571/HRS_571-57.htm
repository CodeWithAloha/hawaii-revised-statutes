<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§571-57]  Penalty.</B>  The penalty for the offense of making a false statement under "penalty of perjury" shall be the same as would apply if the false statement had been made under oath or affirmation required or authorized by law. [L 1970, c 17, pt of §1]</P></FONT><!-- This document is the property of the Hawaii State Legislature and a government record.  Any unauthorized alteration may be subject to criminal penalties as provided by law. --></body>
