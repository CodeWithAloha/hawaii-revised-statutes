<FONT FACE="Courier" SIZE=2><P>&#9;<B>§560:2-510</B>  <B>Incorporation by reference.</B>  A writing in existence when a will is executed may be incorporated by reference if the language of the will manifests this intent and describes the writing sufficiently to permit its identification. [L 1996, c 288, pt of §1]</P></FONT><!-- This document is the property of the Hawaii State Legislature and a government record.  Any unauthorized alteration may be subject to criminal penalties as provided by law. --></body>
