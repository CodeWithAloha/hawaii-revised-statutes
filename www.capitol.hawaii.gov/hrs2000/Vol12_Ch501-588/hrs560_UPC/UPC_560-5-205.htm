<FONT FACE="Courier" SIZE=2><P>&#9;<B>§560:5-205  Court appointment of guardian of the person of minor; venue.</B>  The venue for guardianship proceedings for a minor is in the place where the minor resides or is present. [L 1976, c 200, pt of §1]</P></FONT><!-- This document is the property of the Hawaii State Legislature and a government record.  Any unauthorized alteration may be subject to criminal penalties as provided by law. --></body>
