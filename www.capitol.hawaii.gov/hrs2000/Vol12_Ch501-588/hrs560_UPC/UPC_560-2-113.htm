<FONT FACE="Courier" SIZE=2><P>&#9;<B>§560:2-113  Individuals related to decedent through two lines.</B>  An individual who is related to the decedent through two lines of relationship is entitled to only a single share based on the relationship that would entitle the individual to the larger share. [L 1996, c 288, pt of §1]</P></FONT><!-- This document is the property of the Hawaii State Legislature and a government record.  Any unauthorized alteration may be subject to criminal penalties as provided by law. --></body>
