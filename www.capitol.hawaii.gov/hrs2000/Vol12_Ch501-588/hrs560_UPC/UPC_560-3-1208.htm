<FONT FACE="Courier" SIZE=2><P>&#9;<B>§560:3-1208</B>  <B>Claims barred when.</B>  All claims of creditors not filed within the prescribed period from the date of the first publication are forever barred. [L 1996, c 288, pt of §1]</P></FONT><!-- This document is the property of the Hawaii State Legislature and a government record.  Any unauthorized alteration may be subject to criminal penalties as provided by law. --></body>
