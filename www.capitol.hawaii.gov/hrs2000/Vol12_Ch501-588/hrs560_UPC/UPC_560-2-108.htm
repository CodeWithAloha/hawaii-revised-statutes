<FONT FACE="Courier" SIZE=2><P>&#9;<B>§560:2-108  Afterborn heirs.</B>  An individual in gestation at a particular time is treated as living at that time if the individual lives one hundred twenty hours or more after birth. [L 1996, c 288, pt of §1]</P></FONT><!-- This document is the property of the Hawaii State Legislature and a government record.  Any unauthorized alteration may be subject to criminal penalties as provided by law. --></body>
