<FONT FACE="Courier" SIZE=2><P>&#9;<B>§560:2-111  Alienage.</B>  No individual is disqualified to take as an heir because the individual or an individual through whom the individual claims is or has been an alien. [L 1996, c 288, pt of §1]</P></FONT><!-- This document is the property of the Hawaii State Legislature and a government record.  Any unauthorized alteration may be subject to criminal penalties as provided by law. --></body>
