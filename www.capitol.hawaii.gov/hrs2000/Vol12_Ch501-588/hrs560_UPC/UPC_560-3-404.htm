<FONT FACE="Courier" SIZE=2><P>&#9;<B>§560:3-404</B>  <B>Formal testacy proceedings; written objections to probate.</B>  Any party to a formal proceeding who opposes the probate of a will for any reason shall state in the party's pleadings the party's objections to probate of the will. [L 1996, c 288, pt of §1]</P></FONT><!-- This document is the property of the Hawaii State Legislature and a government record.  Any unauthorized alteration may be subject to criminal penalties as provided by law. --></body>
