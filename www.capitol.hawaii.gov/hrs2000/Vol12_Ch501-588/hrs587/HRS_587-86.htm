<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§587-86]</B> <B> Health assessment.</B>  The department shall ensure the provision of a comprehensive health assessment for each child in out-of-home placement forty-five days before or after an initial placement.<B> </B>[L 1998, c 134, pt of §2]</P></FONT><!-- This document is the property of the Hawaii State Legislature and a government record.  Any unauthorized alteration may be subject to criminal penalties as provided by law. --></body>
