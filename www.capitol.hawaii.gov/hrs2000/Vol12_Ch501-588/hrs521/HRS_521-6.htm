<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§521-6]  Territorial application.</B>  This chapter applies to rights, remedies, and obligations of the parties to any residential rental agreement wherever made of a dwelling unit within this State. [L 1972, c 132, pt of §1]</P></FONT><!-- This document is the property of the Hawaii State Legislature and a government record.  Any unauthorized alteration may be subject to criminal penalties as provided by law. --></body>
