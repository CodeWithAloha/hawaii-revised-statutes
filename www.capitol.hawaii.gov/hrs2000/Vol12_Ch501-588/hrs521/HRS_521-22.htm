<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§521-22]  Term of rental agreement.</B>  The landlord and tenant may agree in writing to any period as the term of the rental agreement.  In the absence of such agreement, the tenancy shall be month to month or, in the case of boarders, week to week. [L 1972, c 132, pt of §1]</P></FONT><!-- This document is the property of the Hawaii State Legislature and a government record.  Any unauthorized alteration may be subject to criminal penalties as provided by law. --></body>
