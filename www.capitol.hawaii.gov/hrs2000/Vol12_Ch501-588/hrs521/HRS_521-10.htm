<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§521-10]  Duties; obligation of good faith.</B>  Every duty imposed by this chapter and every act which must be performed as a condition precedent to the exercise of a right or remedy under this chapter imposes an obligation of good faith in its performance or enforcement. [L 1972, c 132, pt of §1]</P></FONT><!-- This document is the property of the Hawaii State Legislature and a government record.  Any unauthorized alteration may be subject to criminal penalties as provided by law. --></body>
