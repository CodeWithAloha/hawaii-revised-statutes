<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§514E-13]  Authority of director.</B>  The director and the several counties may adopt rules and forms, pursuant to chapter 91, to effectuate the purpose of this chapter and to implement its provisions.  The director shall submit an annual report to the legislature. [L 1980, c 186, pt of §1]</P></FONT><!-- This document is the property of the Hawaii State Legislature and a government record.  Any unauthorized alteration may be subject to criminal penalties as provided by law. --></body>
