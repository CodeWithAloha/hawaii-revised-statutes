<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§576B-315]  Nonparentage as defense.</B>  A party whose parentage of a child has been previously determined by or pursuant to law may not plead nonparentage as a defense to a proceeding under this chapter. [L 1997, c 295, pt of §1]</P></FONT><!-- This document is the property of the Hawaii State Legislature and a government record.  Any unauthorized alteration may be subject to criminal penalties as provided by law. --></body>
