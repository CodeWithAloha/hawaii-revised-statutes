<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§576B-102]  Tribunals of State.</B>  The family court, the child support enforcement agency as defined by the registering tribunal in section 576B-101, and the office of child support hearings are the tribunals of this State. [L 1997, c 295, pt of §1]</P></FONT><!-- This document is the property of the Hawaii State Legislature and a government record.  Any unauthorized alteration may be subject to criminal penalties as provided by law. --></body>
