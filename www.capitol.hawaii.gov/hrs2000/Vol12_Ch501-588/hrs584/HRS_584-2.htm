<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§584-2]  Relationship not dependent on marriage.</B>  Any parent and child relationship established under this chapter extends to every such child and to every such parent, regardless of the marital status of the parents. [L 1975, c 66, pt of §1]</P></FONT><!-- This document is the property of the Hawaii State Legislature and a government record.  Any unauthorized alteration may be subject to criminal penalties as provided by law. --></body>
