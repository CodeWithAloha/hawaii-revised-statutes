<FONT FACE="Courier" SIZE=2><P>&#9;<B>§516-173  Loans; insurance and guarantees.</B>  The corporation may procure insurance or guarantees against any default of its loans, in amounts and from insurers or guarantors, as it deems necessary or desirable. [L 1983, c 270, pt of §1; am L 1987, c 337, §16; am L 1988, c 104, §2]</P></FONT><!-- This document is the property of the Hawaii State Legislature and a government record.  Any unauthorized alteration may be subject to criminal penalties as provided by law. --></body>
