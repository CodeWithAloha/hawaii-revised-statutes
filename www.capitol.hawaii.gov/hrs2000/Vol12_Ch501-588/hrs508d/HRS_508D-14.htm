<FONT FACE="Courier" SIZE=2><P>&#9;<B>§508D-14  Additional disclosure requirements.</B>  The requirements of this chapter are in addition to all other disclosure obligations required by law relating to the sale of residential real property. [L 1994, c 214, pt of §2; am L 1996, c 161, §14]</P></FONT><!-- This document is the property of the Hawaii State Legislature and a government record.  Any unauthorized alteration may be subject to criminal penalties as provided by law. --></body>
