<FONT FACE="Courier" SIZE=2><P>&#9;<B>§502-44  Married women.</B>  The acknowledgment of a married woman when required by law may be taken in the same form as if she were sole and without any examination separate and apart from her husband. [L 1909, c 69, §2; RL 1925, §3150; RL 1935, §5136; RL 1945, §12736; RL 1955, §343-28; HRS §502-44]</P>
