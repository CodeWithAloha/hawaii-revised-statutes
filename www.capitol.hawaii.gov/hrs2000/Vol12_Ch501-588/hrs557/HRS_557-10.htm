<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§557-10]  Timber.</B>  If any part of the principal consists of land from which merchantable timber may be removed, the receipts from taking the timber from the land shall be allocated in accordance with section 557-2(a)(3). [L 1973, c 200, pt of §1]</P></FONT><!-- This document is the property of the Hawaii State Legislature and a government record.  Any unauthorized alteration may be subject to criminal penalties as provided by law. --></body>
