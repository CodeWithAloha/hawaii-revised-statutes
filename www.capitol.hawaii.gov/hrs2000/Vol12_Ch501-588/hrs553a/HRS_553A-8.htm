<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§553A-8]  Receipt for custodial property.</B>  A written acknowledgment of delivery by a custodian constitutes a sufficient receipt and discharge for custodial property transferred to the custodian pursuant to this chapter. [L 1985, c 91, pt of §1]</P></FONT><!-- This document is the property of the Hawaii State Legislature and a government record.  Any unauthorized alteration may be subject to criminal penalties as provided by law. --></body>
