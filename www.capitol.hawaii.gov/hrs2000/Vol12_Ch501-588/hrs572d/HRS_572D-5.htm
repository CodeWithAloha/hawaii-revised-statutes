<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§572D-5]  Amendment; revocation.</B>  After marriage, a premarital agreement may be amended or revoked only by a written agreement signed by the parties.  The amended agreement or the revocation is enforceable without consideration. [L 1987, c 321, pt of §1]</P></FONT><!-- This document is the property of the Hawaii State Legislature and a government record.  Any unauthorized alteration may be subject to criminal penalties as provided by law. --></body>
