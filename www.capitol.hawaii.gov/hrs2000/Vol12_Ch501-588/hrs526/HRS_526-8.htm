<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§526-8]  Disclaimer of interest by trustee.</B>  If a trustee disclaims an interest in property that otherwise would have become trust property, the interest does not become trust property. [L 2000, c 43, pt of §1]</P>
