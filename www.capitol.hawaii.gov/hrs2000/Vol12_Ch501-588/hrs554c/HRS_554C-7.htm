<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§554C-7]  Investment costs.</B>  In investing and managing trust assets, a trustee may only incur costs that are appropriate and reasonable in relation to the assets, the purposes of the trust, and the skills of the trustee. [L 1997, c 26, pt of §1]</P></FONT><!-- This document is the property of the Hawaii State Legislature and a government record.  Any unauthorized alteration may be subject to criminal penalties as provided by law. --></body>
