<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§673-8]  Proof of liability.</B>  In no action under this chapter shall any liability be implied against the State, and no award shall be made against the State except upon such legal evidence as would establish liability against an individual or corporation. [L 1988, c 395, pt of §2]</P>
