<FONT FACE="Courier" SIZE=2><P>&#9;<B>§635-28  Challenging for cause.</B>  In all cases, any party may challenge for cause any juror drawn for the trial.  The court shall determine the validity of the objection urged. [L 1903, c 38, §19; RL 1925, §2417; RL 1935, §3735; RL 1945, §10111; RL 1955, §231-11; HRS §635-28; am L 1972, c 89, §2B(i)]</P>
