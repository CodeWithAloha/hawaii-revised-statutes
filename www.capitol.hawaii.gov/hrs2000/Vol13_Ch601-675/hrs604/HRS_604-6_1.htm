<FONT FACE="Courier" SIZE=2><P>&#9;<B>§604-6.1  Jurisdiction of district courts; leased or rented personal property.</B>  Jurisdiction is conferred upon the district courts to try all cases resulting from the retention of leased or rented personal property, the value of which does not exceed $5,000. [L 1980, c 171, §3; am L 1981, c 176, §3]</P></FONT><!-- This document is the property of the Hawaii State Legislature and a government record.  Any unauthorized alteration may be subject to criminal penalties as provided by law. --></body>
