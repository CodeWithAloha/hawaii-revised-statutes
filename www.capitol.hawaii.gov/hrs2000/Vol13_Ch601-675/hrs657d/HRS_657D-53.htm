<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§657D-53]</B>  <B>Revocation of interlocutory orders.</B>  Any interlocutory order under this chapter, made upon the court's own motion, may be revoked, modified, or extended by it upon appropriate notice to the parties.<B> </B>[L 1994, c 257, pt of §2]</P>
