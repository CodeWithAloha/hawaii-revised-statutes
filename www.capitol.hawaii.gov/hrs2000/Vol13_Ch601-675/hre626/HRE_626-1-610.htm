<FONT FACE="Courier" SIZE=2><P>&#9;<B>Rule 610  Religious beliefs or opinions.</B>  Evidence of beliefs or opinions of a witness on matters of religion is not admissible for the purpose of showing that by reason of their nature the witness' credibility is impaired or enhanced. [L 1980, c 164, pt of §1; gen ch 1985]</P>
