<FONT FACE="Courier" SIZE=2><P>&#9;<B>Rule 1003  Admissibility of duplicates.</B>  A duplicate is admissible to the same extent as an original unless (1) a genuine question is raised as to the authenticity of the original, or (2) in the circumstances it would be unfair to admit the duplicate in lieu of the original. [L 1980, c 164, pt of §1]</P>
