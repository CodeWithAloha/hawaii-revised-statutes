<FONT FACE="Courier" SIZE=2><P>&#9;<B>Rule 903  Subscribing witness' testimony unnecessary.</B>  The testimony of a subscribing witness is not necessary to authenticate a writing. [L 1980, c 164, pt of §1]</P>
