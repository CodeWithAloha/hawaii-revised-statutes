<B><FONT FACE="Courier" SIZE=2><P>[§607-8.5]  Assessment for bench warrant issuance.</B>  The court, when issuing a bench warrant for any person who fails to appear or who otherwise fails to comply with a court order, may assess that person a sum not to exceed $50 for the cost of issuing the bench warrant. [L 1999, c 92, §3]</P>
