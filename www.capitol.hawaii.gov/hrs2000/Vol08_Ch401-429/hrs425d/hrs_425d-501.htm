<P ALIGN="CENTER">FINANCE</P>

<P>&#9;<B>[§425D-501]  Form of contribution.</B>  The contribution of a partner may be in cash, property, or services rendered, or a promissory note or other obligation to contribute cash or property or to perform services. [L 1989, c 288, pt of §1]</P>
