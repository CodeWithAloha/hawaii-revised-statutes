<B><P ALIGN="CENTER">PART I.  GENERAL PROVISIONS</P>

<B><P>&#9;§412:7-100</B>  <B>Definition.</B>  In this article, "savings and loan association" means a corporation or mutual association which has the authority to operate as a savings and loan association under this chapter. [L 1993, c 350, pt of §1]</P>
