<B><FONT FACE="Courier" SIZE=2><P>&#9;§412:2-511  Modification of time periods.  </B>Any time periods requiring action by the commissioner as set forth in this part, or as established by rules implementing this part, may be shortened or extended when in the commissioner's discretion good cause exists. [L 1993, c 350, pt of §1]</P>
