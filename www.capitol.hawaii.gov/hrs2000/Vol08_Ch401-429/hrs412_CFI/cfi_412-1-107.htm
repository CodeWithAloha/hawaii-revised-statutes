<B><FONT FACE="Courier" SIZE=2><P>&#9;§412:1-107  Particular provisions prevail.  </B>Provisions of this chapter relating to a particular class of financial institutions or a particular matter shall prevail over provisions relating to financial institutions in general or to such matter in general. [L 1993, c 350, pt of §1]</P>
