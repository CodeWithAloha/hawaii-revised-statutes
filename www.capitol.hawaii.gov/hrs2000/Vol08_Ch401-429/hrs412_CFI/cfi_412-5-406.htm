<B><FONT FACE="Courier" SIZE=2><P>&#9;§412:5-406  Paid-in capital and surplus.  </B>Every intra<B>-</B>Pacific bank engaged in banking in this State shall at all times have paid-in capital and surplus of not less than the minimum amount provided by this chapter for banks which are Hawaii financial institutions. [L 1993, c 350, pt of §1]</P>
