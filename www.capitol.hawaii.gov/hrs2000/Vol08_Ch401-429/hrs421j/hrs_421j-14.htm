<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§421J-14] </B> <B>First annual meeting of association.</B>  The first annual meeting of the association shall take place as provided in the association documents, but not later than one year after the closing of the first conveyance of a unit to a person other than a developer.<B> </B>[L 1997, c 132, pt of §1]</P>
