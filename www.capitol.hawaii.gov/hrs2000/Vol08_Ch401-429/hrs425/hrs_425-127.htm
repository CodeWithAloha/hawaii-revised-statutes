<B><FONT FACE="Courier" SIZE=2><P>&#9;§425-127  Partner's transferable interest in partnership.</B>  The only transferable interest of a partner in the partnership is the partner's share of the profits and losses of the partnership and the partner's right to receive distributions.  The interest is personal property. [L 1999, c 284, pt of §1]</P>
