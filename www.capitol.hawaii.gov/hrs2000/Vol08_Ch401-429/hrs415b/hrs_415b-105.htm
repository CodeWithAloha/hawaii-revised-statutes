<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§415B-105]  Filing of decree of dissolution.</B>  If the court enters a decree dissolving a corporation, the clerk of the court shall cause a certified copy of the decree to be filed with the director.  No fee shall be charged by the director for the filing thereof. [L 1985, c 270, pt of §1]</P>
