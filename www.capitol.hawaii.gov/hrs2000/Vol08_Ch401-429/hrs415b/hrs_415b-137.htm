<B><FONT FACE="Courier" SIZE=2><P>&#9;§415B-S137  Issuance of certificate of revocation.</B>  Upon revoking any certificate of authority, the director shall issue a certificate of revocation, and the authority of the corporation to conduct affairs in this State shall cease. [L 1985, c 270, pt of §1; am L 1987, c 135, §197]</P>
