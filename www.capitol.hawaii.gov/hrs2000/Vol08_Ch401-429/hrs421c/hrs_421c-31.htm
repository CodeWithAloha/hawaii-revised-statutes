<B><FONT FACE="Courier" SIZE=2><P>&#9;§421C-31  Merger and consolidation.</B>  The general corporation laws relating to the merger and consolidation of domestic corporations shall apply to associations formed under this chapter. [L 1982, c 97, pt of §2; am L 1986, c 339, §73]</P>
