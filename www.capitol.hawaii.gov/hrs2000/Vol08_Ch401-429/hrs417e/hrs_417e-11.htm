<B><FONT FACE="Courier" SIZE=2><P>&#9;§417E-11  Application of securities law.</B>  All of the provisions of chapter 485 which are not in conflict with this chapter shall apply to any take-over offer involving a target company in this State. [L 1985, c 32, pt of §2]</P>
