<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§414-2]  Reservation of power to amend or repeal.</B>  The legislature has the power to amend or repeal all or part of this chapter at any time and all domestic and foreign corporations subject to this chapter are governed by the amendment or repeal. [L 2000, c 244, pt of §1]</P>
