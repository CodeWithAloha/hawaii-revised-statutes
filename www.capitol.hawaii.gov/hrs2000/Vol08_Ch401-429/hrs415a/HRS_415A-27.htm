<B><FONT FACE="Courier" SIZE=2><P>&#9;§415A-27  Application of business corporation act.</B>  The provisions of the Hawaii Business Corporation Act, chapter 415, shall apply to professional corporations, except to the extent that the provisions are inconsistent with this chapter. [L 1985, c 259, pt of §1; am L 1987, c 135, §131]</P>
