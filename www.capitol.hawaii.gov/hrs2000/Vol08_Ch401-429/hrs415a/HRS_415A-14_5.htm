<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§415A-14.5]  Incorporators.</B>  One or more individuals may act as the incorporator or incorporators of a professional corporation by delivering articles of incorporation to the director for filing. [L 1987, c 135, §107]</P>
