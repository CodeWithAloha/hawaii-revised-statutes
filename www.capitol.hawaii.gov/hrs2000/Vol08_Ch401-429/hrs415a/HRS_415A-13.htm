<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§415A-13]  Voting of shares.</B>  No proxy for shares of a professional corporation shall be valid unless it shall be given to a qualified person.  A voting trust with respect to shares of a professional corporation shall not be valid. [L 1985, c 259, pt of §1]</P>
