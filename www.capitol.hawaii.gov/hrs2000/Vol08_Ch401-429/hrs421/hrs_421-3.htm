<B><FONT FACE="Courier" SIZE=2><P>&#9;§421-3  Qualifications of incorporators.</B>  Three or more adult persons, engaged in agriculture as bona fide producers of agricultural products, or two or more associations of such producers, may form an association under this chapter. [L 1949, c 234, pt of §1; RL 1955, §176-3; HRS §421-3]</P>
