<FONT FACE="Courier" SIZE=2><P>&#9;<B>§431:8-203  Validity of contracts illegally effectuated.</B>  A contract of insurance effectuated by an unauthorized insurer in violation of this article shall be voidable except at the instance of the insurer. [L 1987, c 347, pt of §2]</P>
