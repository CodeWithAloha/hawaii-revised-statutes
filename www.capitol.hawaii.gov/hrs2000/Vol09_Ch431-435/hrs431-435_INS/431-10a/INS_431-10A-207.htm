<FONT FACE="Courier" SIZE=2><P>&#9;<B>§431:10A-207  Coverage for specific services.</B>  Every person insured under a group or blanket policy of disability insurance shall be entitled to the reimbursements and coverages specified in section 431:10A-116. [L 1987, c 347, pt of §2]</P>
