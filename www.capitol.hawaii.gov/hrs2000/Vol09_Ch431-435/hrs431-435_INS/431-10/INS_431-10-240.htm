<FONT FACE="Courier" SIZE=2><P>&#9;<B>§431:10-240  Insurance contracts; punitive damages.</B>  Coverage under any policy of insurance issued in this State shall not be construed to provide coverage for punitive or exemplary damages unless specifically included. [L 1987, c 347, pt of §2]</P>
