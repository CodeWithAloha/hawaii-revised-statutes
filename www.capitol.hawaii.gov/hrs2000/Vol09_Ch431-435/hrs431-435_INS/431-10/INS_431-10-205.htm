<FONT FACE="Courier" SIZE=2><P>&#9;<B>§431:10-205  Interest of the insured.</B>  When the name of a person intended to be insured is specified in the policy, the insurance can be applied only to the person's own proper interest.  This section shall not apply to life or disability insurances. [L 1987, c 347, pt of §2]</P>
