<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§431:4-242]  Prohibition of certain solicitations.</B>  No person making a solicitation shall solicit any undated or postdated proxy or any proxy which provides that it shall be deemed to be dated as of any date subsequent to the date on which it is signed by the stockholder. [L 2000, c 24, pt of §2]</P>
