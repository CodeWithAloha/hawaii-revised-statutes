<FONT FACE="Courier" SIZE=2><P>&#9;<B>§431:4-123  Corrupt practices.</B>  No person shall buy, sell or barter a vote or proxy, relative to any meeting of shareholders or members of an incorporated domestic insurer, or engage in any corrupt or dishonest practice in or relative to the conduct of any such meeting. [L 1987, c 347, pt of §2]</P>
