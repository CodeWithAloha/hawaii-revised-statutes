<FONT FACE="Courier" SIZE=2><P>&#9;<B>§431:4-405  Attorney.</B>  Attorney as used in this part, refers to the attorney-in-fact of a reciprocal insurer.  The attorney may be an individual, partnership, or corporation whose principal office shall be maintained within this State. [1987, c 347, pt of §2]</P>
