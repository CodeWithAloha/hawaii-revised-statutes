<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§431P-2]</B>  <B>Establishment of Hawaii hurricane relief fund.</B>  There shall be a Hawaii hurricane relief fund to be placed within the department of commerce and consumer affairs for administrative purposes.  The fund shall be a public body and a body corporate and politic. [L 1993, c 339, pt of §2]</P>
