<FONT FACE="Courier" SIZE=2><P>&#9;<B>§431:10D-313  Limitation of liability.</B>  The insurer may in any such policy limit its liability for the same causes and to the same extent as is provided in section 431:10D-312 for other life insurance contracts. [L 1987, c 347, pt of §2]</P>
