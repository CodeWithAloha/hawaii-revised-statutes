<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§432:1-410]  Reserve credit for reinsurance.</B>  Any society that takes credit for reserves on risks ceded to a reinsurer shall be subject to provisions of chapter 431 related to credit for reinsurance. [L 2000, c 74, §1]</P>
