<FONT FACE="Courier" SIZE=2><P>&#9;<B>§431:1-214  United States defined.</B>  United States, when used to signify a place, means the states of the United States and the governments of Puerto Rico, American Samoa, Guam, United States Virgin Islands, and the District of Columbia. [L 1987, c 347, pt of §2; am L 1997, c 233, §3]</P>
