<FONT FACE="Courier" SIZE=2><P>&#9;<B>§431:2-103  Salary.</B>  The salary of the commissioner shall be set by the director of commerce and consumer affairs but shall not be more than the maximum salary of first deputies to department heads. [L 1987 c 347, pt of §2]</P>
