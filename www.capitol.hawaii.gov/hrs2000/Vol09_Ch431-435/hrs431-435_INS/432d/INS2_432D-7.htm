<FONT FACE="Courier" SIZE=2><P>&#9;<B>§432D-7  Investments.</B>  All investments permitted under this section or section 432D-3(a)(1) can be considered as admitted assets in determination of net worth; provided that these investments are in compliance with article 6 of chapter 431. [L 1995, c 179, pt of §1; am L 2000, c 74, §5]</P>
