<FONT FACE="Courier" SIZE=2><P>&#9;<B>§431:3-305  Accounts; records.</B>  Every insurer shall keep full and adequate accounts and records of its assets, obligations, transactions, and affairs.  Every domestic insurer shall maintain said accounts and records at its principal office in this State. [L 1987, c 347, pt of §2]</P>
