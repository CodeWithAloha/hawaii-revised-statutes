<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§431:10C-606]  Duration of certification.</B>  A certificate of self-insurance is valid for a period of one year from the date of issuance and may be renewed annually. [L 2000, c 24, pt of §3]</P>
