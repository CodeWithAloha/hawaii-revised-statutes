<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§445-95.4] </B> <B>Penalty.</B>  Any person, firm, company, association, or corporation committing any unfair or deceptive practice as defined in section 445-95.2 shall be fined $500 for each violation. [L 1988, c 313, pt of §3]</P>
