<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§461-22]  Cumulative remedies.</B>  The remedies or penalties provided by this chapter are cumulative to each other and to the remedies or penalties available under all other laws of this State. [L 1986, c 143, §3]</P>
