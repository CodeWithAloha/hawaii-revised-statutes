<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§460J-11]  Place of business and posting of license.</B>  A licensed operator shall have and maintain a definite place of business in the State and shall display therein the operator's license. [L 1972, c 134, pt of §1; gen ch 1993]</P>
