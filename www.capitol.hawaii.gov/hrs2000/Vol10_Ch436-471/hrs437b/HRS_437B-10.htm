<FONT FACE="Courier" SIZE=2><P>&#9;<B>§437B-10  Certified repair dealer.</B>  A dealer is a licensed and certified motor vehicle repair dealer if not less than fifty per cent of the mechanics employed by the dealer on a full-time basis are licensed-certified mechanics. [L 1975, c 143, pt of §2; gen ch 1985; am L 1998, c 199, §9]</P>
