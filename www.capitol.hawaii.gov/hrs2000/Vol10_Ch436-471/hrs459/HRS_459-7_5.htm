<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§459-7.5]  Reciprocity.</B>  The board, by rules, shall provide for licensure of optometrists registered and licensed under the laws of any state or territory of the United States or any other jurisdiction with qualifications for licensure which equal or exceed those of this State. [L 1987, c 152, §5]</P>
