<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§443B-4.54]</B>  <B>Notification of change.</B>  Every collection agency shall notify the director in writing of any material change at any time during the application process or the period of registration. [L 1990, c 246, pt of §1]</P>
