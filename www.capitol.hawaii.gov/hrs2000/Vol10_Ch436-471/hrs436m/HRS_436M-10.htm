<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§436M-10]  Penalty.</B>  Any person who engages in an unlawful act or practice that violates any provision of this chapter shall be fined not less than $500 or more than $2,500 for each unlawful act or practice. [L 1986, c 134, pt of §1]</P>
