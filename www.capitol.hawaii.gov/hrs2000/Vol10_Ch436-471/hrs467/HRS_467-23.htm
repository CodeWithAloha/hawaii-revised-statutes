<FONT FACE="Courier" SIZE=2><P>&#9;<B>§467-23  Waiver of rights.</B>  The failure of an aggrieved person to comply with this chapter relating to the real estate recovery fund shall constitute a waiver of any rights hereunder. [L 1967, c 187, pt of §1; HRS §467-23]</P>
