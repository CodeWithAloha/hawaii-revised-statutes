<FONT FACE="Courier" SIZE=2><P>&#9;<B>§441-7  Constructive notice of dedication.</B>  The filed map or plat and the recorded certificate of dedication shall constitute constructive notice to all persons of the dedication of the property to cemetery purposes. [L 1967, c 199, pt of §1; HRS §441-7]</P>
