<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§457A-4]  Contract for administrative services.</B>  The director may contract with a professional testing service that is qualified to test the competency of nurse aides.  The department may require that fees for services be paid directly to the professional testing service. [L 1990, c 271, pt of §1]</P>
