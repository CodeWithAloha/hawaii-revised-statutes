<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§448E-12]  Inspections.</B>  Nothing in this chapter should deprive the several counties of the right to perform electrical or plumbing inspections, as regulated by their respective ordinances. [L 1971, c 183, pt of §1]</P>
