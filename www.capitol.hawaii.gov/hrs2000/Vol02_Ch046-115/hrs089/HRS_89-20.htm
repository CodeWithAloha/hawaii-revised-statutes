<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§89-20]  Chapter inoperative, when.</B>  If any provision of this chapter jeopardizes the receipt by the State or any county of any federal grant-in-aid or other federal allotment of money, the provision shall, insofar as the fund is jeopardized, be deemed to be inoperative. [L 1970, c 171, pt of §2]</P>
