<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§103F-105]</B>  <B>Preventing impairment of federal funds</B>.  This chapter shall be liberally construed to not hinder or impede a state agency's application for, or receipt and use, of federal funds. [L 1997, c 190, pt of §2]</P>
