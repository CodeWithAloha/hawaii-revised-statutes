<B><FONT FACE="Courier" SIZE=2><P>&#9;§54-25  Disbursement of fund.</B>  The county treasurer shall disburse all monies of the board of water supply only upon warrants issued by the county auditor on vouchers signed by the chairperson or acting chairperson of the board. [L 1961, c 155, pt of §1; Supp, §145A-15; HRS §54-25; gen ch 1993]</P>
