<B><FONT FACE="Courier" SIZE=2><P>&#9;§48E-14  Special purpose revenue bonds exempt from taxation.</B>  Special purpose revenue bonds issued pursuant to this chapter and the income therefrom shall be exempt from all state and county taxation except inheritance, transfer, and estate taxes. [L 1983, c 237, pt of §2]</P>
