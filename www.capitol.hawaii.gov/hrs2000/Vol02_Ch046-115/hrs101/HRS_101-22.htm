<B><FONT FACE="Courier" SIZE=2><P>&#9;§101-22  Decision.</B>  The court may determine all adverse or conflicting claims to the property sought to be condemned and to the compensation or damages to be awarded for the taking of the property. [L 1896, c 45, §12; RL 1925, §820; RL 1935, §62; RL 1945, §313; RL 1955, §8-20; HRS §101-22]</P>
