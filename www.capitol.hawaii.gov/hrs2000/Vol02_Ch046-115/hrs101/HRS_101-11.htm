<B><FONT FACE="Courier" SIZE=2><P>&#9;§101-11  Procedure as in civil actions.</B>  Except as otherwise expressly provided in this part, the procedure shall be the same as in other civil actions. [L 1896, c 45, §20; RL 1925, §814; RL 1935, §56; RL 1945, §307; RL 1955, §8-10; HRS §101-11]</P>
