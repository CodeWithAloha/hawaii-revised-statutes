<B><FONT FACE="Courier" SIZE=2><P>&#9;§87-33  Voting power; majority.</B>  Each trustee shall have one vote.  Any action taken shall be by a simple majority of trustees present at a meeting.  If the vote on any matter is deadlocked, every trustee of the board of trustees shall cast a vote. [L 1961, c 146, pt of §1; Supp, §5A-21; HRS §87-33]</P>
