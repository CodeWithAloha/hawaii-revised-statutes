<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§88F-4]  Compensation and expenses. </B> Each trustee shall serve without compensation but shall be reimbursed by the plan for any necessary expense incurred in the performance of the trustee's duties pertaining to the plan. [L 1996, c 212, pt of §2]</P>
