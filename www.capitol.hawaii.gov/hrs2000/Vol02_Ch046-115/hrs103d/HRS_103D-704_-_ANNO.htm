<P>  A protester is entitled to recover attorney's fees incurred in prosecuting its protest if the protester has proven the solicitation was in violation of this code, the contract was awarded in violation of §103D-701(f), and award of contract was in bad faith.  85 H. 431, 946 P.2d 1.</P>
