<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§103D-319]  Reporting of anticompetitive practices.</B>  When for any reason collusion or other anticompetitive practices are suspected among any bidders or offerors, a notice of the relevant facts shall be transmitted to the attorney general. [L Sp 1993, c 8, pt of §2]</P>
