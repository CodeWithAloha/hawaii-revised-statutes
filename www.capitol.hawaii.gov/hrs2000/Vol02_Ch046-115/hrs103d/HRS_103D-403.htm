<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§103D-403]  Exempted items.</B>  Specifications for goods, services, or construction items procured under section 103D-209, or those exempted pursuant to section 103D-210, may be prepared by a purchasing agency in accordance with this chapter and rules adopted hereunder. [L Sp 1993, c 8, pt of §2]</P>
