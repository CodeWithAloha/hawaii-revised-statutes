<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§103D-706]  Remedies prior to an award.</B>  If prior to award it is determined that a solicitation or proposed award of a contract is in violation of law, then the solicitation or proposed award shall be:</P><DIR>
<DIR>
<DIR>

<P>&#9;(1)&#9;Cancelled; or</P>
<P>&#9;(2)&#9;Revised to comply with the law. [L Sp 1993, c 8, pt of §2]</P>
