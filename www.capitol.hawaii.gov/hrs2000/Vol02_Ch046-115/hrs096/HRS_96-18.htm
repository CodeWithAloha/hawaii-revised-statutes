<B><FONT FACE="Courier" SIZE=2><P>&#9;§96-18  Agencies may not open letters to ombudsman.</B>  A letter to the ombudsman from a person held in custody by an agency shall be forwarded immediately, unopened, to the ombudsman. [L 1967, c 306, §19; HRS §96-18]</P>
