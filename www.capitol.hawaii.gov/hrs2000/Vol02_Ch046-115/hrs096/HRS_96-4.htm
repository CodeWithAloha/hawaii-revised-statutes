<B><FONT FACE="Courier" SIZE=2><P>&#9;§96-4  Procedure.</B>  The ombudsman may establish procedures for receiving and processing complaints, conducting investigations, and reporting the ombudsman's findings.  However, the ombudsman may not levy fees for the submission or investigation of complaints. [L 1967, c 306, §5; HRS §96-4; gen ch 1985]</P>
