<P>  Section 46-61, this section, and §101-2 neither limit counties’ general power of eminent domain as set out in §46-1.5(6), nor divest counties of authority to enact ordinances allowing for condemnation of land for any particular public purpose.  76 H. 46, 868 P.2d 1193.</P>
