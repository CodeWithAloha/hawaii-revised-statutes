<B><FONT FACE="Courier" SIZE=2><P>&#9;§92-11  Voidability.</B>  Any final action taken in violation of sections 92-3 and 92-7 shall be voidable upon proof of wilful violation.  A suit to void any final action shall be commenced within ninety days of the action. [L 1975, c 166, pt of §1]</P>
