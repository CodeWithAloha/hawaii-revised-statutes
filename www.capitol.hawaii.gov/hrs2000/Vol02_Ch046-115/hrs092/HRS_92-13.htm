<B><FONT FACE="Courier" SIZE=2><P>&#9;§92-13  Penalties.</B>  Any person who wilfully violates any provisions of this part shall be guilty of a misdemeanor, and upon conviction, may be summarily removed from the board unless otherwise provided by law. [L 1975, c 166, pt of §1]</P>
