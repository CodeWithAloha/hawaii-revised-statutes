<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§52D-1]  Police commission.</B>  A police commission is created for each of the counties.  The composition, appointment, terms of office, staff, powers, duties, and functions of each police commission shall be prescribed by the charter of each county. [L 1989, c 136, pt of §2]</P>
