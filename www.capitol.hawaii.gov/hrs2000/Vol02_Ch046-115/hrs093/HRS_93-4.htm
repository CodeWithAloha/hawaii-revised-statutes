<B><FONT FACE="Courier" SIZE=2><P>&#9;§93-4  Depository library system.</B>  The state librarian shall designate at least one government publications depository in each county and shall distribute to each depository one copy of each publication, as defined in this part. [L 1965, c 175, pt of §2(b); Supp, §13-23; HRS §93-4]</P>
