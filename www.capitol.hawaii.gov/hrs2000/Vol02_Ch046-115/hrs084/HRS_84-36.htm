<B><FONT FACE="Courier" SIZE=2><P>&#9;§84-36  Cooperation.</B>  The ethics commission may request and shall receive from every department, division, board, bureau, commission, or other agency of the State cooperation and assistance in the performance of its duties. [L 1972, c 163, pt of §1]</P>
