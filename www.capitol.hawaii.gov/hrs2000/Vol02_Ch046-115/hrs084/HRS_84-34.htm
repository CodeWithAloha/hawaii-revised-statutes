<B><FONT FACE="Courier" SIZE=2><P>&#9;§84-34  No compensation.</B>  The members of the ethics commission shall serve without compensation but shall be allowed their actual and necessary expenses incurred in the performance of their duties. [L 1972, c 163, pt of §1]</P>
