<B><FONT FACE="Courier New"><P>&#9;§212-2  "Public corporation" defined.</B>  As used in this chapter, "public corporation" means the State of Hawaii, any political subdivision thereof, and municipality therein, or any public agency of the State. [L 1963, c 7, §3; Supp, §98T<B>-</B>3; HRS §212<B>-</B>2]</P>
