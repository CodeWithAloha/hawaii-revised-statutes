<B><FONT FACE="Courier New"><P>&#9;§246-6  Assessment of property of corporations or copartnerships.</B>  Property of a corporation or copartnership shall be assessed to it under its corporate or firm name. [L 1932 2d, c 40, §23; RL 1935, §1925; RL 1945, §5142; RL 1955, §128<B>-</B>5; HRS §246<B>-</B>6]</P>
