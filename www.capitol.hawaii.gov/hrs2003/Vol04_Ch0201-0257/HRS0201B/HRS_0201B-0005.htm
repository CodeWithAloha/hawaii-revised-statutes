<FONT FACE="Courier New"><P>&#9;<B>[§201B-5] </B> <B>Exemption of Hawaii tourism</B> <B>authority</B> <B>from administrative supervision of boards and commissions.</B>  Notwithstanding any law to the contrary, the authority shall be exempt from section 26-35 with the exception of section 26<B>-</B>35(2), (3), (7) and (8). [L 1998, c 156, pt of §2]</P>
