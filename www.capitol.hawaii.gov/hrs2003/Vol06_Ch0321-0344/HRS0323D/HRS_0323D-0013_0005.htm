<FONT FACE="Courier New"><P>&#9;<B>[§323D-13.5]  Disqualification from position or membership.</B>  The chairpersons of the statewide council, the subarea health planning councils and the review panel, shall not be employed by or married to health care providers. [L 1987, c 270, §10; gen ch 1992]</P>
