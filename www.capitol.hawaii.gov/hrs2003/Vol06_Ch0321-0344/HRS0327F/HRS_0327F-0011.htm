<FONT FACE="Courier New"><P>&#9;<B>[§327F-11]  Health care or health insurance.</B>  No person or entity shall require any person to execute a declaration as a condition for being insured for, or for receiving insurance benefits or health care services.<B> </B>[L 1992, c 84, pt of §1]</P>
