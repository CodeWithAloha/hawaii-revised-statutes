<FONT SIZE=2><P>HRS 0342F-0031 ANNOTATIONS</P>

</FONT><B><FONT FACE="Courier New"><P ALIGN="CENTER">Case Notes</P>
</B>
<P>  Neither this chapter nor rules promulgated under §342-42 for "vehicular noise" extend to sounds reproduced by an automobile's stereo and regulated under Revised Ordinances of Honolulu section 41-31.1.  81 H. 156 (App.), 914 P.2d 549.</P>
