<FONT FACE="Courier New"><P>&#9;<B>[§342D-36]  Treatment of single operational upset.</B>  For the purpose of this part, a single operational upset which leads to simultaneous violations of more than one water pollutant parameter shall be treated as a single violation. [L 1989, c 212, pt of §2]</P>
