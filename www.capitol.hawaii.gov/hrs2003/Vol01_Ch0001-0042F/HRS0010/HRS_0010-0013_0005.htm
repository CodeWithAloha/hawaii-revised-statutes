<B><FONT FACE="Courier New"><P>&#9;§10-13.5  Use of public land trust proceeds.</B>  Twenty per cent of all funds derived from the public land trust, described in section 10-3, shall be expended by the office, as defined in section 10-2, for the purposes of this chapter. [L 1980, c 273, §1; am L 1990, c 304, §§7, 16]</P>
