<B><FONT FACE="Courier New"><P>&#9;§21.  Ayes and noes.</B>  That the ayes and noes of the members on any question shall, at the desire of one-fifth of the members present, be entered on the journal.</P>

<P>  §§21-24, with many other §§, are referred to in 16 H. 245.</P>
