<B><FONT FACE="Courier New"><P>&#9;§38-8  Additional responsibility.</B>  The State through its director shall be chargeable with the safekeeping of the securities deposited with the director by the treasurers of the several counties under section 46-52. [L 1970, c 51, pt of §1; gen ch 1985]</P>
