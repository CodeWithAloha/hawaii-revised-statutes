<B><FONT FACE="Courier New"><P ALIGN="CENTER">FARM AND HOME OWNERSHIP</P>
</B>
<P>&#9;<B>Section 10.</B>  The public lands shall be used for the development of farm and home ownership on as widespread a basis as possible, in accordance with procedures and limitations prescribed by law.</P>
