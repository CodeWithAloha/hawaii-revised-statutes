<B><FONT FACE="Courier New"><P ALIGN="CENTER">ENLISTMENT; SEGREGATION</P>
</B>
<P>&#9;<B>Section 9.</B>  No citizen shall be denied enlistment in any military organization of this State nor be segregated therein because of race, religious principles or ancestry. [Ren and am Const Con 1978 and election Nov&nbsp;7, 1978]</P>
