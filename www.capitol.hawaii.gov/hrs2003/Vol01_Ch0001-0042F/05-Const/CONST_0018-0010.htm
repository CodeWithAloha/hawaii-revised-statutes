<P>&#9;<B>Section 10.</B>  The debts and liabilities of the Territory shall be assumed and paid by the State, and all debts owed to the Territory shall be collected by the State. [Ren Const Con 1968 and election Nov&nbsp;5, 1968; ren Const Con 1978 and election Nov&nbsp;7, 1978]</P>
