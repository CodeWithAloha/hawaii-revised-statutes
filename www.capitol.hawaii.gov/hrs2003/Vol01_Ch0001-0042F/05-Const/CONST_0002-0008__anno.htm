<FONT SIZE=2><P>CONST 0002-0008 ANNOTATIONS</P>

</FONT><B><FONT FACE="Courier New"><P ALIGN="CENTER">Attorney General Opinions</P>
</B>
<P>  Special elections as authorized hereunder require specific legislation.  Att. Gen. Op. 70-26.</P>

<B><P ALIGN="CENTER">Case Notes</P>
</B>
<P>  For special elections to be held, there must be specific legislative authorization.  52 H. 410, 477 P.2d 625.</P>
