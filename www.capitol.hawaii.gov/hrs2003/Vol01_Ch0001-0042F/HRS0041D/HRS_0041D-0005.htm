<FONT FACE="Courier New"><P>&#9;<B>[§41D-5]  Investment of fund.</B>  The director of finance shall invest all moneys appropriated or assessed to the state risk management revolving fund.  Interest upon the investments shall be credited to the state risk management revolving fund. [L 1988, c 266, pt of §1]</P>
