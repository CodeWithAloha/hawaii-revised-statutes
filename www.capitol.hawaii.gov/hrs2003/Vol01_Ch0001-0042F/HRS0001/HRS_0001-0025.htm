<B><FONT FACE="Courier New"><P>&#9;§1-25  References apply to amendments.</B>  Whenever reference is made to any portion of the Hawaii Revised Statutes or of any other law of the State, the reference applies to all amendments thereto. [L 1955, c 57, §1(f); RL 1955, §1-28; HRS §1-25]</P>
