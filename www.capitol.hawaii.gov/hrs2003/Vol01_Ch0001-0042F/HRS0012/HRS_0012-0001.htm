<B><FONT FACE="Courier New"><P ALIGN="CENTER">PART I.  NOMINATION; DETERMINATION OF CANDIDATES</P>
</B>
<P>&#9;<B>§12-1  Application of chapter.</B>  All candidates for elective office, except as provided in section 14-21, shall be nominated in accordance with this chapter and not otherwise. [L 1970, c 26, pt of §2]</P>
