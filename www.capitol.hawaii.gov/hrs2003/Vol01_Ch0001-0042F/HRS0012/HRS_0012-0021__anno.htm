<FONT SIZE=2><P>HRS 0012-0021 ANNOTATIONS</P>

</FONT><B><FONT FACE="Courier New"><P ALIGN="CENTER">Attorney General Opinions</P>
</B>
<P>  Each party's ballot should be separate and severable from the other parties' ballot, and it is impermissible to place candidates of two minor parties on opposite faces of a ballot card.  Att. Gen. Op. 80-7.</P>
