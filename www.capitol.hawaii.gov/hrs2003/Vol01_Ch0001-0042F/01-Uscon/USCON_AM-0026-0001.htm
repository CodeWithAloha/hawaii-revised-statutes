<B><FONT FACE="Courier New"><P ALIGN="CENTER">[ARTICLE XXVI.--1971]</P>
</B>
<P>&#9;<B>Section 1.</B>  The right of citizens of the United States, who are eighteen years of age or older, to vote shall not be denied or abridged by the United States or by any State on account of age.</P>
