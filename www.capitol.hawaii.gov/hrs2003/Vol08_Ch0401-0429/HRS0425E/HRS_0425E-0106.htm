<B><FONT FACE="Courier New"><P>&#9;[§425E-</B><STRONG>106]  Governing law.</STRONG>  The law of this State governs relations among the partners of a limited partnership and between the partners and the limited partnership and the liability of partners as partners for an obligation of the limited partnership. [L 2003, c 210, pt of §1]</P>
