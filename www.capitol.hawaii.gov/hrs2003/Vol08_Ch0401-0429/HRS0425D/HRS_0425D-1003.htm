<FONT FACE="Courier New"><P>&#9;<B>[§425D-1003]  Pleading.</B>  In a derivative action, the complaint shall set forth with particularity the effort of the plaintiff to secure initiation of the action by a general partner or the reasons for not making the effort. [L 1989, c 288, pt of §1]</P>
