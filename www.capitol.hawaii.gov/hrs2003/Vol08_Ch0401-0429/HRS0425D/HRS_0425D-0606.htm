<FONT FACE="Courier New"><P>&#9;<B>[§425D-606]  Right to distribution.</B>  At the time a partner becomes entitled to receive a distribution, the partner has the status of, and is entitled to all remedies available to, a creditor of the limited partnership with respect to the distribution. [L 1989, c 288, pt of §1]</P>
