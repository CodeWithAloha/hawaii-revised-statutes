<FONT FACE="Courier New"><P>&#9;<B>[§425D-104]  Specified office.</B>  Each limited partnership shall continuously maintain in this State an office, which may but need not be a place of its business in this State, at which shall be kept the records required by section 425D-105. [L 1989, c 288, pt of §1]</P>
