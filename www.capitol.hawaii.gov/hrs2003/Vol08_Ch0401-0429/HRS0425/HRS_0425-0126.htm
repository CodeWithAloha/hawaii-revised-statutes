<FONT FACE="Courier New"><P ALIGN="CENTER">Transferees and Creditors of Partner</P>

<B><P>&#9;§425-126  Partner not co-owner of partnership property.</B>  A partner is not a co-owner of partnership property and has no interest in partnership property which can be transferred, either voluntarily or involuntarily. [L 1999, c 284, pt of §1]</P>
</FONT></BODY>
