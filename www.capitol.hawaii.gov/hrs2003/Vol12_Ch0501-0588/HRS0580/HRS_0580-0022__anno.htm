<FONT SIZE=2><P>HRS 0580-0022 ANNOTATIONS</P>

</FONT><B><FONT FACE="Courier New"><P ALIGN="CENTER">Case Notes</P>
</B>
<P>  Once nonage spouse dies no ground to annul such marriage.  6 H. 289.  Suit should be in name of minor by parent or guardian or in name of parent and minor made defendant.  7 H. 219, 278.</P>
