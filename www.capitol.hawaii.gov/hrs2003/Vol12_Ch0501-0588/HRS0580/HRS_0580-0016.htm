<FONT FACE="Courier New"><P>&#9;<B>[§580-16]  Divorce decree, support order; social security number.</B>  The social security number of any individual who is party to a divorce decree or subject to a support order issued under this chapter shall be placed in the records relating to the matter. [L 1997, c 293, §7]</P>
