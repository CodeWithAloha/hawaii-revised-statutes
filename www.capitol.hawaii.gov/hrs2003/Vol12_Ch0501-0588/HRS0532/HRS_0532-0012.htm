<FONT FACE="Courier New"><P>&#9;<B>§532-12  What not advancements.</B>  The maintaining or educating, or the giving money to a child, without a view to a portion or settlement in life, shall not be deemed an advancement. [CC 1859, §1460; RL 1925, §3313; RL 1935, §4821; RL 1945, §12081; RL 1955, §318-12; HRS §532-12]</P>
