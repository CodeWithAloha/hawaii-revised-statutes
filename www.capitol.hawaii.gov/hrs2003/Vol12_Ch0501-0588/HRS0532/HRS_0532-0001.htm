<FONT FACE="Courier New"><P>&#9;<B>§532-1  Issue includes whom.</B>  The word "issue," as used in this chapter, includes all the lawful lineal descendants of the ancestor. [CC 1859, §1462; RL 1925, §3304; RL 1935, §4812; RL 1945, §12072; RL 1955, §318-1; HRS §532-1]</P>
