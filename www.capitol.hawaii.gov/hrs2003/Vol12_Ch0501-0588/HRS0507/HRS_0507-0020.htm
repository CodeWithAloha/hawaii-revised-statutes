<FONT FACE="Courier New"><P>&#9;<B>§507-20  Defense to lien by claimants.</B>  Any person having an interest in the property held by a lienor under section 507-18 may intervene in the action. [L 1921, c 131, §3; RL 1925, §2906; RL 1935, §4373; RL 1945, §8777; RL 1955, §193-23; HRS §507-20; am L 1972, c 106, §1(d)]</P>
