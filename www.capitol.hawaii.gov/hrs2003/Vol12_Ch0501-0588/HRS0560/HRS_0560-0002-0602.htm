<FONT FACE="Courier New"><P>&#9;<B>§560:2-602</B>  <B>Will may pass all property and after-acquired property.</B>  A will may provide for the passage of all property the testator owns at death and all property acquired by the estate after the testator's death. [L 1996, c 288, pt of §1]</P>
