<FONT FACE="Courier New"><P>&#9;<B>§560:2-517</B>  <B>Penalty clause for contest.</B>  A provision in a will purporting to penalize an interested person for contesting the will or instituting other proceedings relating to the estate is unenforceable if probable cause exists for instituting proceedings. [L 1996, c 288, pt of §1]</P>
