<FONT FACE="Courier New"><P>&#9;<B>§458-15  Penalties.</B>  Any person who violates this chapter shall be fined not more than $500, or imprisoned not more than one year, or both. [L 1949, c 183, pt of §1; RL 1955, §69-15; HRS §458-15]</P>
