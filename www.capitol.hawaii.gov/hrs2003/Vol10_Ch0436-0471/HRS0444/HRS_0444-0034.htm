<FONT FACE="Courier New"><P>&#9;<B>§444-34  Maximum liability.</B>  Notwithstanding any other provision, the liability of the contractors recovery fund shall not exceed $25,000 for any licensed contractor. [L 1973, c 170, pt of §1; am L 1975, c 183, §2; am L 1983, c 201, §6]</P>
