<FONT FACE="Courier New"><P>&#9;<B>§705-512  Grading of criminal solicitation.</B>  Criminal solicitation is an offense one class or grade, as the case may be, less than the offense solicited; provided that criminal solicitation to commit murder in any degree is a class A felony. [L 1972, c 9, pt of §1; am L 1997, c 149, §2]</P>
