<FONT FACE="Courier New"><P>&#9;<B>[§846E-8] </B> <B>Good faith immunity.</B>  Law enforcement agencies, employees of law enforcement agencies, and state and county officials shall be immune from liability for good faith conduct under this chapter.<B> </B>[L 1997, c 316, pt of §2]</P>
