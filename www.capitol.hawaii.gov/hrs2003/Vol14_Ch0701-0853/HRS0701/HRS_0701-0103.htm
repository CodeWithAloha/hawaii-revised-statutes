<FONT FACE="Courier New"><P>&#9;<B>§701-103  Purposes of this Code.</B>  The purposes of this Code are to codify the general principles of the penal law and to define and codify certain specific offenses which constitute harms to basic social interests  which the Code seeks to protect. [L 1972, c 9, pt of §1]</P>
