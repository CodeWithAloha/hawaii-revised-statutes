<FONT FACE="Courier New"><P>&#9;<B>§701-100  Title and effective date of amendments.</B>  Title 37 shall be known as the Hawaii Penal Code.  Amendments made to this Code by Act 314, Session Laws of Hawaii 1986, shall become effective on January 1, 1987. [L 1972, c 9, pt of §1; am L 1986, c 314, pt of §1]</P>
