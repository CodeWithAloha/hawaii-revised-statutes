<FONT FACE="Courier New"><P>&#9;<B>§803-10  Penalty.</B>  Any person violating or failing to comply with section 803-9 shall be fined not more than $500 or imprisoned not more than one year, or both. [L 1927, c 261, §2; RL 1935, §5409; RL 1945, §10710; RL 1955, §255-10; HRS §708-10; ren L 1972, c 9, pt of §1]</P>
