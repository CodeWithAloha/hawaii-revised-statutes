<FONT FACE="Courier New"><P>&#9;<B>§431:10A-207  Coverage for specific services. </B> Every person insured under a group or blanket disability insurance policy shall be entitled to the reimbursements and coverages specified in section 431:10A-116. [L 1987, c 347, pt of §2; am L 2002, c 155, §63]</P>
