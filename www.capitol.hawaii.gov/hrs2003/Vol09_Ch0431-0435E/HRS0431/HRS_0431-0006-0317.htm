<FONT FACE="Courier New"><P>&#9;<B>§431:6-317  Common stocks.</B>  After satisfying the requirements of section 431:6-201, an insurer may invest any of its funds in common shares of stock in solvent United States corporations that qualify as a sound investment. [L 1987, c 347, pt of §2]</P>
