<P>HRS 0431-0013-0102 ANNOTATIONS</P>

<B><FONT FACE="Courier New"><P ALIGN="CENTER">Case Notes</P>
</B>
<P>  See also notes at end of this chapter.</P>
<P>  An insurer that does not respond promptly to a party's settlement demand and does not negotiate settlement in good faith may violate section.  73 H. 412, 835 P.2d 627.</P>
<P>  Discussed:  95 F.3d 791.</P>
