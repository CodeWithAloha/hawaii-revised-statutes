<P>HRS 0431-0002-0201_0005 ANNOTATIONS</P>

<B><FONT FACE="Courier New"><P ALIGN="CENTER">Note</P>
</B>
<B><P> </B> L 1997, c 291, §3 provides:</P>
<P>  "SECTION 3.  The State shall have jurisdiction over any matter that HIPAA [the Health Insurance Portability and Accountability Act of 1996, P.L. 104-191] permits, including jurisdiction over enforcement."</P>
