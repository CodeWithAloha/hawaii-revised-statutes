<FONT FACE="Courier New"><P>&#9;<B>[§431K-10]  Penalties.</B>  A risk retention group which violates any provision of this chapter shall be subject to fines and penalties applicable to licensed insurers generally, including revocation of its license, the right to do business in this State, or both. [L 1987, c 180, pt of §1]</P>
