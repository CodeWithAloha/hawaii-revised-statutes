<FONT FACE="Courier New"><P>&#9;<B>§481-26  Penalty.</B>  Any person who sells goods in violation of this part shall be fined not more than $50, and each such sale shall constitute a separate offense. [L 1945, c 214, §6; RL 1955, §205-45; HRS §481-26]</P>
