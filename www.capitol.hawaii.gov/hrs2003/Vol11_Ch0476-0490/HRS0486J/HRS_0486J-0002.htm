<FONT FACE="Courier New"><P>&#9;<B>§486J-2  Distributors to register.</B>  Every distributor, and any person before becoming a distributor, shall register as such with the commissioner on forms to be prescribed, prepared, and furnished by the commissioner. [L 1997, c 257, pt of §2; am L 2002, c 77, §4]</P>
