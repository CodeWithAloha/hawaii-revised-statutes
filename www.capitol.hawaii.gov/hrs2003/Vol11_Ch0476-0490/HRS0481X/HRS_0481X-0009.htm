<FONT FACE="Courier New"><P>&#9;<B>[§481X-9]  Applicability of premium taxes.</B>  Service contract provider fees shall not be subject to premium taxes.  Contractual liability insurance policies shall be subject to premium taxes. [L 2000, c 221, pt of §2]</P>
