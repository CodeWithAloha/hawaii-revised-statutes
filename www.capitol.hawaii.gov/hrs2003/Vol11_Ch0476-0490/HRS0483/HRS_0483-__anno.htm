<FONT SIZE=2><P>HRS 0483- ANNOTATIONS</P>

</FONT><B><FONT FACE="Courier New"><P ALIGN="CENTER">Case Notes</P>
</B>
<P>  A guarantor is not a co-obligor or a joint and/or several obligor with the principal obligor; thus, guarantor and ex-husband were not co-obligors or joint and/or several obligors under this chapter.  93 H. 142 (App.), 997 P.2d 68.</P>
