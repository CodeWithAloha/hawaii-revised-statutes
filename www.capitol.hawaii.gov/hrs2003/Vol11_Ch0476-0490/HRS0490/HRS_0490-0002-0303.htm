<FONT FACE="Courier New"><P>&#9;<B>§490:2-303  Allocation or division of risks.</B>  Where this Article allocates a risk or a burden as between the parties "unless otherwise agreed", the agreement may not only shift the allocation but may also divide the risk or burden. [L 1965, c 208, §2-303; HRS §490:2-303]</P>
