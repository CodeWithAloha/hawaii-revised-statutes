<B><FONT FACE="Courier New"><P>&#9;§353-18  Director to fix committed persons' compensation.</B>  The director, by rule, may classify, grade, and fix earnings to be paid to committed persons who may be confined in any correctional facility of the State. [L 1987, c 338, pt of §3]</P>
