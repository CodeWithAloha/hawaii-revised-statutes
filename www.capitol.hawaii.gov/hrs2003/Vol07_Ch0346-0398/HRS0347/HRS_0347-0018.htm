<FONT FACE="Courier New"><P>&#9;<B>§347-18  Penalty.</B>  Any person who violates section 347-16 or 347-17 shall be fined not more than $100 or imprisoned not more than six months, or both. [L 1947, c 35, §3; RL 1955, §109-25; HRS §347-18]</P>
