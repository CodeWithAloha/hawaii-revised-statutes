<FONT FACE="Courier New"><P>&#9;<B>[§393-23]  Joint provision of coverage.</B>  Employers may form associations for the purpose of jointly providing prepaid health care protection under this chapter for their employees with the contractors authorized to provide such coverage in the State. [L 1974, c 210, pt of §1]</P>
