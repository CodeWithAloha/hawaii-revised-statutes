<FONT FACE="Courier New"><P>&#9;<B>[§367-2.3]  Compensation.</B>  The members shall serve without compensation but shall be reimbursed for their necessary expenses in attending meetings of the commission and in the discharge of their duties.<B> </B>[L 1991, c 46, §1]</P>
