<FONT SIZE=2><P>HRS 0386-0161 ANNOTATIONS</P>

</FONT><B><FONT FACE="Courier New"><P ALIGN="CENTER">Case Notes</P>
</B>
<P>  Does not exclude members of the Hawaii National Guard from receiving benefits under state workers' compensation because the members were on federal active duty.  72 H. 157, 809 P.2d 1136.</P>
