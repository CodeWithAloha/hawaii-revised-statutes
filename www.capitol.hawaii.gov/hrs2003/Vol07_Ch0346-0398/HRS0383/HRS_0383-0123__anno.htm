</B>
<P>  L 2001, c 112, §3 provides in part:</P>
<P>  "... to the extent that this Act [amending §383-123] applies to monies credited to the state's account in federal years ending in 2000 and 2001, this Act is intended to have retrospective effect and operation."</P>
