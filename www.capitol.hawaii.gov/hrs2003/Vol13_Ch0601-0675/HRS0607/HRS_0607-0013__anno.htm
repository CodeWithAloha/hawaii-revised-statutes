<FONT SIZE=2><P>HRS 0607-0013 ANNOTATIONS</P>

</FONT><B><FONT FACE="Courier New"><P ALIGN="CENTER">Case Notes</P>
</B>
<P>  Section specifically addresses awarding of traveling expenses to a prevailing defendant and controls over general statute §607-9; defendant's traveling expenses thus limited to that mandated in this section.  88 H. 46, 961 P.2d 611. </P>
