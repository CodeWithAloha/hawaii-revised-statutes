<FONT SIZE=2><P>HRS 0668-0017 ANNOTATIONS</P>

</FONT><B><FONT FACE="Courier New"><P ALIGN="CENTER">Case Notes</P>
</B>
<P>  Applies to attorney's fees and costs in a quiet title action required for a partition.  68 H. 429, 717 P.2d 516.</P>
<P>  Award of fees premature.  4 H. App. 584, 671 P.2d 1025.</P>
<P>  See 34 H. 686; 34 H. 854; 35 H. 262; 35 H. 682; 35 H. 779.</P>
