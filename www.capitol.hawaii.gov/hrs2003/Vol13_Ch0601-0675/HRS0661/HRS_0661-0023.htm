<FONT FACE="Courier New"><P>&#9;<B>§661-23  Evidentiary determination; burden of proof.</B>  A determination that a person has violated the provisions of this part shall be based on a preponderance of the evidence. [L 2000, c 126, pt of §1; am L 2001, c 55, §28(2)]</P>
