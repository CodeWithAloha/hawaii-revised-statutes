<FONT SIZE=2><P>HRS 0661-0003 ANNOTATIONS</P>

</FONT><B><FONT FACE="Courier New"><P ALIGN="CENTER">Case Notes</P>
</B>
<P>  Section does not prevent joinder of State and person who acted or professed to act under State's authority as defendants in one suit.  9 H. App. 21, 821 P.2d 937.</P>
