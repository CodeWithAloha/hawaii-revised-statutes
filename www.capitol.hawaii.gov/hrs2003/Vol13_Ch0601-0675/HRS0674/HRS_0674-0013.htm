<FONT FACE="Courier New"><P>&#9;<B>§674-13  Legal adviser.</B>  The panel, in accordance with section 103D-209(b), shall obtain its own legal counsel to provide legal services necessary to implement the purposes of this chapter. [L 1991, c 323, pt of §1; am L Sp 1993, c 8, §53]</P>
