<FONT FACE="Courier New"><P>&#9;<B>§674-19  Limitation on actions.</B>  Every claim cognizable under this part shall forever be barred unless the action is commenced by December 31, 1999. [L 1991, c 323, pt of §1; am L 1993, c 351, §12; am L Sp 1995, c 14, §15; am L 1997, c 382, §7]</P>
