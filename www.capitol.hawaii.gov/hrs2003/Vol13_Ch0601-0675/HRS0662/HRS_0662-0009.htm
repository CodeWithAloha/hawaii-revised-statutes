<FONT FACE="Courier New"><P>&#9;<B>§662-9  Costs.</B>  In an action under this chapter, court costs and fees as set by law may be allowed to the prevailing party. [L 1957, c 312, pt of §1; Supp, §245A-9; HRS §662-9; am L 1972, c 164, §2(c); am L 1979, c 152, §3]</P>
