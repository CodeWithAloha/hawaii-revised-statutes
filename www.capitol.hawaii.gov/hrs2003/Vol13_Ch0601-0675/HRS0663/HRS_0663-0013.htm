<FONT FACE="Courier New"><P>&#9;<B>§663-13  Judgment against one tortfeasor.</B>  The recovery of a judgment by the injured person against one joint tortfeasor does not discharge the other joint tortfeasors. [L 1941, c 24, §3; RL 1945, §10489; RL 1955, §246-12; HRS §663-13]</P>
