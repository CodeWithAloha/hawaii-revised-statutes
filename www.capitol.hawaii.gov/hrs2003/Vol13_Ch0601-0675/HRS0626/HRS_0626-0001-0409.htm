<FONT FACE="Courier New"><P>&#9;<B>Rule 409  Payment of medical and similar expenses.</B>  Evidence of furnishing or offering or promising to pay medical, hospital, or similar expenses occasioned by an injury is not admissible to prove liability for the injury. [L 1980, c 164, pt of §1]</P>
