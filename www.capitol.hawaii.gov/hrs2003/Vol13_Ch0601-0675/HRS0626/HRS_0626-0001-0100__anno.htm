<FONT SIZE=2><P>HRS 0626-0001-0100 ANNOTATIONS</P>

</FONT><B><FONT FACE="Courier New"><P ALIGN="CENTER">RULE 100 COMMENTARY</P>
</B>
<B><P>  </B>The purpose of this chapter is to codify the law of evidence, to promote informed judicial rulings on evidence points, and to achieve uniformity in the treatment of evidence among the courts of this State.</P>
