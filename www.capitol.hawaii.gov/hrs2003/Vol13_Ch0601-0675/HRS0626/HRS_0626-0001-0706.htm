<FONT FACE="Courier New"><P>&#9;<B>Rule 706  Court-appointed experts.</B>  In the exercise of its discretion, the court may authorize disclosure to the jury of the fact that a particular expert witness was appointed by the court. [L 1980, c 164, pt of §1]</P>
