<FONT FACE="Courier New"><P>&#9;<B>[§87A-8]  Compensation and expenses.</B>  Each trustee shall serve without compensation, but the trustees may be reimbursed from the fund for any reasonable expenses incurred in carrying out the purposes of the fund. [L 2001, c 88, pt of §1]</P>
