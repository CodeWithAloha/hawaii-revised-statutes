<FONT FACE="Courier New"><P>&#9;<B>[§97-5]  Restricted activities.</B>  No lobbyist shall accept or agree to accept any payment in any way contingent upon the defeat, enactment, or outcome of any proposed legislative or administrative action. [L 1975, c 160, pt of §1]</P>
