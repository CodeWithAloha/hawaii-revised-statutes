<FONT FACE="Courier New"><P>&#9;<B>[§84-35.5]  Prohibition from political activity.</B>  The members of the ethics commission and its staff shall not take an active part in political management or in political campaigns during the term of office or employment. [L 1979, c 91, §10]</P>
