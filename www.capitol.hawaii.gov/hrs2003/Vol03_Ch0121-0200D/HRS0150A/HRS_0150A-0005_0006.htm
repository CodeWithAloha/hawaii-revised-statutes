<B><FONT FACE="Courier New"><P>&#9;[§150A-5.6]  Exceptions to the right to import.</B>  Nothing in this chapter shall permit the importation of any animal or article if the same, or any of them, has, by rule of the department been prohibited. [L 1985, c 133, §5]</P>
