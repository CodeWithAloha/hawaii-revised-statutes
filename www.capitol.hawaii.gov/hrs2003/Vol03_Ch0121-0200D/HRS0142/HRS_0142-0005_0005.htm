<FONT FACE="Courier New"><P>&#9;<B>[§142-5.5]</B>  <B>Guide, signal, or service dogs.</B>  Any person with a disability who uses the services of a guide, signal, or service dog, as defined in section 515-3, shall be permitted to reside on site for the duration of quarantine, if housing is available. [L 1991, c 178, §3]</P>
