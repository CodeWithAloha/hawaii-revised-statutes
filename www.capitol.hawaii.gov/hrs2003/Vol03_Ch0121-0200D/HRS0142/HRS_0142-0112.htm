<FONT FACE="Courier New"><P>&#9;<B>[§142-112]  Aviary game bird permits.</B>  The department shall issue an aviary game bird permit to any person who raises aviary game birds and shall adopt rules pursuant to chapter 91 to effectuate this part. [L 1989, c 9, pt of §3]</P>
