<FONT SIZE=2><P>HRS 0287-0005 ANNOTATIONS</P>

</FONT><B><FONT FACE="Courier New"><P ALIGN="CENTER">Case Notes</P>
</B>
<P>  Purpose of statute is to protect the injured members of the public.  Where motorist involved in serious accident, financial responsibility law may restrict the motorist's use of public highways.  146 F. Supp. 729.</P>
