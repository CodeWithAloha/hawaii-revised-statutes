<B><FONT FACE="Courier New"><P>&#9;§286-232  Limitation on number of driver's licenses.</B>  No person who drives a commercial motor vehicle may have more than one driver's license. [L 1989, c 320, pt of §2; am L 1990, c 342, §16; am L 1993, c 268, §3]</P>
