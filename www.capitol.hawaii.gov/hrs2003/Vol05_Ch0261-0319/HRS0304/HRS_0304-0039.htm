<FONT FACE="Courier New"><P ALIGN="CENTER">C.  School of Nursing</P>

<B><P>&#9;§304-39  Creation of school of nursing.</B>  There shall be as a department of the University of Hawaii a school of nursing with such management, faculty, and other personnel as the board of regents may designate. [L 1951, c 174, pt of §1; RL 1955, §44-41; HRS §304-39]</P>
