<p class=RegularParagraphs>     <b>[§89-5.1]  Hearing notice.  </b>Notwithstanding
section 91-9.5, in any hearing conducted by the board, all parties shall be
given written notice of the hearing by first class mail at least fifteen days
before the scheduled date of the hearing. [L 2013, c 98, §1]</p>
