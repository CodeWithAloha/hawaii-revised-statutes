<div class=WordSection1>

<p class=RegularParagraphs>     <b>[</b><b>§104-2.7]  Provisions of law;
waiver.</b>  No provision of this chapter may in any way be contravened or set
aside by private contract. [L 2014, c 130, §1]</p>

<p class=RegularParagraphs>&nbsp;</p>

<p class=XNotesHeading>Note</p>

<p class=XNotes>&nbsp;</p>

<p class=XNotes>  Section applies to all contracts entered into on or after
July 1, 2014.  L 2014, c 130, §9.</p>

<p class=RegularParagraphs>&nbsp;</p>

<p class=RegularParagraphs>&nbsp;</p>
