<FONT FACE="Courier New"><P>&#9;<B>§666-9  Return day.</B>  The summons shall be returnable within such time as is fixed by the court in conformity with the rules of court. [CC 1859, §942; am L 1923, c 119, §1; RL 1925, §2782; RL 1935, §4019; RL 1945, §10408; RL 1955, §240-9; HRS §666-9; am L 1971, c 144, §31A]</P>
