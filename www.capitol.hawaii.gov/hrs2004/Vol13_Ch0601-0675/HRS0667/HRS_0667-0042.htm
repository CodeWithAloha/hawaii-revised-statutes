<FONT FACE="Courier New"><P>&#9;<B>[§667-42]</B> <B> Application of this part.  </B>The requirements of this part shall apply only to new mortgages, loans, agreements, and contracts containing power of sale foreclosure language executed by the borrowers or mortgagors after July 1, 1999. [L 1998, c 122, pt of §1]</P>
