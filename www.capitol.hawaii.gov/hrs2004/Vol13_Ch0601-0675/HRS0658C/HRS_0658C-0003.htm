<FONT FACE="Courier New"><P>&#9;<B>[§658C-3]  Applicability.</B>  This chapter shall apply to any foreign judgment that is final, conclusive, and enforceable where rendered even though an appeal therefrom is pending or is subject to appeal. [L 1996, c 49, pt of §1]</P>
