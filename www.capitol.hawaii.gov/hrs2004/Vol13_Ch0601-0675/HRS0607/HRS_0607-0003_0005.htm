<FONT FACE="Courier New"><P>&#9;<B>§607-3.5  Security for costs.</B>  The several courts shall have power to require either the plaintiff or defendant, upon the application of the opposite party, to give security for costs in any civil cause, upon such terms and conditions as the court deems just. [L 1972, c 88, §5(c)]</P>
