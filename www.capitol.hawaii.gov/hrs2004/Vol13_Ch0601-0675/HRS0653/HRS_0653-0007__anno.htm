<FONT SIZE=2><P>HRS 0653-0007 ANNOTATIONS</P>

</FONT><B><FONT FACE="Courier New"><P ALIGN="CENTER">Case Notes</P>
</B>
<P>  Disbursing officer of senate may be held as garnishee.  10 H. 260.</P>
<P>  Auditor, unless within exceptions, is properly a garnishee for purpose of sequestering salary of territorial employee.  33 H. 602.</P>
<P>  Cited:  34 H. 328, 330.</P>
