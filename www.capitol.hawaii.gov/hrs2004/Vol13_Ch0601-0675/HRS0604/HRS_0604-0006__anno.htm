<FONT SIZE=2><P>HRS 0604-0006 ANNOTATIONS</P>

</FONT><B><FONT FACE="Courier New"><P ALIGN="CENTER">Rules of Court</P>
</B>
<P>  Stay, see DCRCP rule 62.</P>

<B><P ALIGN="CENTER">Case Notes</P>
</B>
<P>  Plaintiff in ejectment need not show possession within twenty years if plaintiff shows title and no adverse possession is proved.  7 H. 324.</P>
