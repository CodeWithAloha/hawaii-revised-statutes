<FONT FACE="Courier New"><P>&#9;<B>§461-18  Right of injunction.</B>  The department may, in addition to any other remedies available, apply to a court having competent jurisdiction for an injunction to restrain any violation of this chapter. [L 1949, c 175, pt of §1; RL 1955, §71-18; HRS §461-18; am L 1986, c 143, §16]</P>
