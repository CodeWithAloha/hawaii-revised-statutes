<FONT FACE="Courier New"><P>&#9;<B>§461-17  Penalties.</B>  Any person violating this chapter or the rules duly prescribed by the board of pharmacy shall be fined not more than $500, or imprisoned not more than six months, or both. [L 1949, c 175, pt of §1; RL 1955, §71-17; HRS §461-17; am L 1983, c 23, §6]</P>
