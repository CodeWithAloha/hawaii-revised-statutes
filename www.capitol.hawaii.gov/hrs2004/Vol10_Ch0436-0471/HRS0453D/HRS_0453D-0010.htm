<B><FONT FACE="Courier New"><P>&#9;[§453D-10]  Licensure; fees.  </B><I>[Section effective July 1, 2005.]</I>  A license shall be issued to a person deemed to be qualified under section 453D-7 upon the payment of a license fee to be determined by the department and shall be valid for three years. [L 2004, c 209, pt of §2]</P>
