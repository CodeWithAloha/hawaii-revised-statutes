<FONT FACE="Courier New"><P>&#9;<B>[§445-134.17]  Recordkeeping.  </B>A copy of all pawn transactions shall be kept on the pawnshop premises and open to inspection by the proper authorities for a period of one year after the maturity date.<B> </B>[L 1992, c 192, pt of §2]</P>
