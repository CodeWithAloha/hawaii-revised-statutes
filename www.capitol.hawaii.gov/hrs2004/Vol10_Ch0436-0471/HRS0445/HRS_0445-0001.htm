<P>&#9;<B>§445-1  Definition:  "Treasurer."</B>  Whenever used in this chapter "treasurer" means the treasurer or director of finance of any county of the State. [L 1896, c 64, §2; am imp L 1909, c 151, §1; RL 1925, §1955; RL 1935, §2400; RL 1945, §7001; RL 1955, §155-1; HRS §445-1]</P>
