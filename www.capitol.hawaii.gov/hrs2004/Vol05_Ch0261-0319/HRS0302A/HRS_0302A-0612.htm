<FONT FACE="Courier New"><P>&#9;<B>[§302A-612]  School</B> <B>teachers afflicted with tuberculosis.</B>  No person who has contracted tuberculosis, while afflicted with the disease, may be allowed to teach in any public school. [L 1996, c 89, pt of §2]</P>
