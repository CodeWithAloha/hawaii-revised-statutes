<B><FONT FACE="Courier New"><P>&#9;§311-4  Filing of bylaws.</B>  Pursuant to Article III(I) of the compact, the commission shall file a copy of its bylaws and any amendments thereto with the office of the lieutenant governor, State of Hawaii. [L 1966, c 32, §5; HRS §311-4]</P>
