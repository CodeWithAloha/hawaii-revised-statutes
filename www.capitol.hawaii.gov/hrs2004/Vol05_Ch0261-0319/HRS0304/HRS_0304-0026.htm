<B><FONT FACE="Courier New"><P>&#9;§304-26  Lunch program.</B>  The department of education shall include the university laboratory school cafeteria in the State's national school lunch program agreement in the same manner as any other public school. [L 1967, c 281, §4; HRS §304-26]</P>
