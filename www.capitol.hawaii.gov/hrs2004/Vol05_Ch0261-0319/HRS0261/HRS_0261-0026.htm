<B><FONT FACE="Courier New"><P>&#9;§261-26</B> <B> Kona International Airport at Keahole.</B>  The official name of the airport situated at Keahole-Kona, Hawaii shall be the Kona International Airport at Keahole. [L 1993, c 53, §1; am L 1997, c 122, §1]</P>
