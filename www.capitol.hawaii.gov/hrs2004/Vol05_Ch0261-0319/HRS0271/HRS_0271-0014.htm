<B><FONT FACE="Courier New"><P>&#9;§271-14  No proprietary right in highway.</B>  No certificate or permit issued under this chapter confers any proprietary or property right in the use of the public highways. [L 1961, c 121, pt of §2; Supp, §106C-12; HRS §271-14]</P>
