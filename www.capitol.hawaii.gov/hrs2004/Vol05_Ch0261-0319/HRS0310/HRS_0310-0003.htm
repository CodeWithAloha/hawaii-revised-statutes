<B><FONT FACE="Courier New"><P>&#9;§310-3  Execution.</B>  The governor shall execute the compact on behalf of this State and perform any other acts which may be deemed requisite to its formal ratification and promulgation. [L 1959, c 253, §3; Supp, §44A-3; HRS §310-3]</P>
