<FONT SIZE=2><P>HRS 0286-0025 ANNOTATIONS</P>

</FONT><B><FONT FACE="Courier New"><P ALIGN="CENTER">Case Notes</P>
</B>
<P>  Statute applied to defendant, where defendant argued that traffic statutes involved only applied to businesses and state vehicles; statute did not violate defendant’s freedom of movement.  77 H. 222 (App.), 883 P.2d 644.</P>
