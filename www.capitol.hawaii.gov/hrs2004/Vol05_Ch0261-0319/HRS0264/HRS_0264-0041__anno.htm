<FONT SIZE=2><P>HRS 0264-0041 ANNOTATIONS</P>

</FONT><B><FONT FACE="Courier New"><P ALIGN="CENTER">Case Notes</P>
</B>
<P>  A public highway is not a state highway unless it is designated for inclusion in the state highway system.  2 H. App. 387, 633 P.2d 1118.</P>
