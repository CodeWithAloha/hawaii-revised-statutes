<FONT FACE="Courier New"><P>&#9;<B>[§421C-2]  Purpose.</B>  An association may be incorporated under this chapter only for the purpose of transacting any lawful business for its membership, the general public, or both. [L 1982, c 97, pt of §2]</P>
