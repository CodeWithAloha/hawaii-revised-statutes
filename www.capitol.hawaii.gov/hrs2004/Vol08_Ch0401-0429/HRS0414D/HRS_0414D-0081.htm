<B><FONT FACE="Courier New"><P ALIGN="CENTER">part VI.  MEMBERS AND MEMBERSHIPS</P>
</B>
<P>&#9;<B>[§414D-81]  Admission.</B>  (a)  The articles or bylaws may establish criteria or procedures for the admission of members.</P>
<P>&#9;(b)  No person shall be admitted as a member without the person's consent. [L 2001, c 105, pt of §1]</P>
