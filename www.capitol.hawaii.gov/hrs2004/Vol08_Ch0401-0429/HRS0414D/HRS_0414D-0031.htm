<B><FONT FACE="Courier New"><P ALIGN="CENTER">PART II.  ORGANIZATION</P>
</B>
<P>&#9;<B>[§414D-31]  Incorporators.</B>  One or more individuals may act as the incorporator or incorporators of a corporation by delivering articles of incorporation to the department director for filing. [L 2001, c 105, pt of §1]</P>
