<FONT FACE="Courier New"><P>&#9;<B>§415A-27  Application of business corporation act.  </B>The provisions of chapter 414, shall apply to professional corporations, except to the extent that the provisions are inconsistent with this chapter. [L 1985, c 259, pt of §1; am L 1987, c 135, §131; am L 2002, c 40, §52]</P>
