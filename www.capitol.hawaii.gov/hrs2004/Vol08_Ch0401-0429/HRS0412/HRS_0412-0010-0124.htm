<B><FONT FACE="Courier New"><P>&#9;§412:10-124  Conducting business outside this State.  </B>A credit union organized under this article may conduct business outside of this State in other states or territories where it is permitted to conduct business as a credit union. [L 1993, c 350, pt of §1]</P>
