<B><FONT FACE="Courier New"><P>&#9;§412:2-103  Disqualifications.  </B>No person shall be an examiner who is a director of or owner of any interest, or shares of stock, in any company that may be examined pursuant to this chapter. [L 1993, c 350, pt of §1]</P>
