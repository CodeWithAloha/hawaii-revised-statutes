<B><FONT FACE="Courier New"><P>&#9;§412:3-107  Meetings of the board.  </B>Except for nondepository financial services loan companies, the board of directors of every Hawaii financial institution shall hold a regular meeting at least once every three months. [L 1993, c 350, pt of §1]</P>
