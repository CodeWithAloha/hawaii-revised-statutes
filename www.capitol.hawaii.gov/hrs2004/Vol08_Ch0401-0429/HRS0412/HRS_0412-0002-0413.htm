<B><FONT FACE="Courier New"><P>&#9;§412:2-413  No interest on deposits of an institution in receivership.  </B>Accrual of interest on any interest-bearing deposits in a Hawaii financial institution shall cease on the date of the appointment of a receiver. [L 1993, c 350, pt of §1]</P>
