<B><FONT FACE="Courier New"><P>&#9;§412:7-404</B>  <B>Articles of association; bylaws.  </B>A mutual savings and loan association shall be governed by its articles of association and bylaws, true copies of which shall be filed with the commissioner. [L 1993, c 350, pt of §1]</P>
