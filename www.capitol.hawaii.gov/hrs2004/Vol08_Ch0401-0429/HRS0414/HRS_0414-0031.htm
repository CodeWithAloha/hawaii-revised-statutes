<B><FONT FACE="Courier New"><P ALIGN="CENTER">PART III.  INCORPORATION</P>
</B>
<P>&#9;<B>[§414-31]  Incorporators.</B>  One or more individuals may act as the incorporator or incorporators of a corporation by delivering articles of incorporation to the department director for filing. [L 2000, c 244, pt of §1]</P>
