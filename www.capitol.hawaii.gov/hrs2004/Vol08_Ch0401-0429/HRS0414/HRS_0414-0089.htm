<FONT FACE="Courier New"><P>&#9;<B>[§414-89]  Expense of issue.</B>  A corporation may pay the expenses of selling or underwriting its shares, and of organizing or reorganizing the corporation, from the consideration received for shares. [L 2000, c 244, pt of §1]</P></FONT></BODY>
