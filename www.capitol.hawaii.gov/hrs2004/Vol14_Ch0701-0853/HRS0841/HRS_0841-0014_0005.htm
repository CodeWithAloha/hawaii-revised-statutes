<FONT FACE="Courier New"><P>&#9;<B>[§841-14.5]  Performance of autopsy by pathologist.</B>  An autopsy of a deceased person under this chapter shall be performed by an anatomic or forensic pathologist certified as such by the American Board of Pathology. [L 1987, c 23, pt of §1]</P>
