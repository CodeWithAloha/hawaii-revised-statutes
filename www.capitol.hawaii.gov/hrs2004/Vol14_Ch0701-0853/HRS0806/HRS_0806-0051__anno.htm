<FONT SIZE=2><P>HRS 0806-0051 ANNOTATIONS</P>

</FONT><B><FONT FACE="Courier New"><P ALIGN="CENTER">Rules of Court</P>
</B>
<P>  See HRPP rule 12(a). </P>

<B><P ALIGN="CENTER">Case Notes</P>
</B>
<P>  Where accused by accused's own action has obtained reversal of whole judgment, new trial may be had against accused as if no trial had previously taken place.  25 H. 581. </P>
<P>  Cited:  27 H. 270, 271.</P>
