<FONT SIZE=2><P>HRS 0806-0033 ANNOTATIONS</P>

</FONT><B><FONT FACE="Courier New"><P ALIGN="CENTER">Rules of Court</P>
</B>
<P>  See HRPP rule 7(e). </P>

<B><P ALIGN="CENTER">Case Notes</P>
</B>
<P>  Giving a wrong name to the offense charged does not vitiate the charge, it being regarded as surplusage.  11 H. 143. </P>
<P>  See 33 H. 686. </P>
<P>  Cited:  36 H. 550, 552, aff'd 150 F.2d 545.</P>
