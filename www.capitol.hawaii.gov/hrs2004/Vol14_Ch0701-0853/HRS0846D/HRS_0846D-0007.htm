<FONT FACE="Courier New"><P>&#9;<B>[§846D-7]  Penalty.</B>  Any person who knowingly permits the dissemination of information in violation of this chapter, or any person who gains unauthorized access to information in the juvenile justice information system, shall be guilty of a misdemeanor. [L 1991, c 311, pt of §2]</P>
