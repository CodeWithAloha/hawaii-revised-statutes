<FONT FACE="Courier New"><P>&#9;<B>§831-6  Uniformity of interpretation.</B>  This chapter shall be so construed as to effectuate its general purpose to make uniform the law of those states which enact it. [L 1969, c 250, pt of §1; HRS §716-6; ren L 1972, c 9, pt of §1]</P>
