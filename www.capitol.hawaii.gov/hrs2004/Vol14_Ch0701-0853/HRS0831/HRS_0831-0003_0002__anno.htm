<FONT SIZE=2><P>HRS 0831-0003_0002 ANNOTATIONS</P>

</FONT><B><FONT FACE="Courier New"><P ALIGN="CENTER">Case Notes</P>
</B>
<P>  In Federal prosecution, error in admitting evidence of expunged prior arrest for interfering with local police officers did not justify reversal of conviction where there was overwhelming evidence of guilt.  614 F.2d 214.</P>
