<FONT FACE="Courier New"><P>&#9;<B>[§707-767]  Extortion in the third degree.</B>  (1)  A person commits the offense of extortion in the third degree if the person commits extortion of property or services. </P>
<P>&#9;(2)  Extortion in the third degree is a misdemeanor. [L 1979, c 106, pt of §1; gen ch 1993]</P>
