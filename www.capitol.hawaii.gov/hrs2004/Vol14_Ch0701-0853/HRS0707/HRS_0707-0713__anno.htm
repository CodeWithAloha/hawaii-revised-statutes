<FONT SIZE=2><P>HRS 0707-0713 ANNOTATIONS</P>

</FONT><B><FONT FACE="Courier New"><P ALIGN="CENTER">Case Notes</P>
</B>
<P>  Under §701-109(4)(a) and (c), reckless endangering in the first degree under this section is an included offense of attempted murder in the second degree under §707-701.5.  94 H. 513 (App.), 17 P.3d 862.</P>
<P>  Cited:  55 H. 531, 534, 523 P.2d 299.</P>
