<P>HRS 0707-0765 ANNOTATIONS</P>

<B><FONT FACE="Courier New"><P ALIGN="CENTER">Case Notes</P>
</B>
<P>  Evidence sufficient to convict defendant under this section; evidence showed that victim borrowed $1,100 from brother and gave it to defendant; when victim borrowed the money, it became victim's money.  103 H. 68 (App.), 79 P.3d 686.</P>
