<B><FONT FACE="Courier New"><P ALIGN="CENTER">QUARTERING OF SOLDIERS</P>
</B>
<P>&#9;<B>Section 18.</B>  No soldier or member of the militia shall, in time of peace, be quartered in any house, without the consent of the owner or occupant, nor in time of war, except in a manner provided by law. [Ren and am Const Con 1978 and election Nov&nbsp;7, 1978]</P>
