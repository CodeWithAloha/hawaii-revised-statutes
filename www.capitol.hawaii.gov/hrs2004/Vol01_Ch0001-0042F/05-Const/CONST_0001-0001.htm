<BODY>

<B><FONT FACE="Courier New"><P ALIGN="CENTER">ARTICLE I</P>
<P ALIGN="CENTER">BILL OF RIGHTS</P>
</B>
<P>&nbsp;</P>
<B><P ALIGN="CENTER">POLITICAL POWER</P>
</B>
<P>&#9;<B>Section 1.</B>  All political power of this State is inherent in the people and the responsibility for the exercise thereof rests with the people.  All government is founded on this authority. [Am Const Con 1978 and election Nov&nbsp;7, 1978]</P>
