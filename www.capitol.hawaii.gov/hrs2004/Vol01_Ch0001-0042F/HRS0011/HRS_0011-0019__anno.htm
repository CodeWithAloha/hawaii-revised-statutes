</FONT><B><FONT FACE="Courier New"><P ALIGN="CENTER">Attorney General Opinions</P>
</B>
<P>  Except in the situation specified in section, voter who moves from one county to another may reregister in second county, so long as register is open.  Att. Gen. Op. 70-16.</P>
