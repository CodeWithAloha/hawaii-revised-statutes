<B><FONT FACE="Courier New"><P>&#9;§25-8  Records, reports.</B>  The commission shall keep a written record of its meetings and hearings and shall submit a written report to the legislature twenty days prior to the regular session next convening. [L 1969, c 79, §8; am L 1992, c 320, §4]</P>
