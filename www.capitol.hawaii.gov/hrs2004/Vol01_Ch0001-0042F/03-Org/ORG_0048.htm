<B><FONT FACE="Courier New"><P>&#9;§48.  Signing bills.</B>  That, except as herein provided, all bills passed by the legislature shall, in order to be valid, be signed by the governor.</P>

<P>  Referred to in 16 H. 245, 253.</P>
