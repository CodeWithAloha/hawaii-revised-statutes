<B><FONT FACE="Courier New"><P>&#9;§31.  Vacancies.</B>  That vacancies caused by death, resignation, or otherwise shall be filled for the unexpired term at general or special elections.</P>

<P>  Referred to, with §32 and many other §§, in 16 H. 245.</P>
