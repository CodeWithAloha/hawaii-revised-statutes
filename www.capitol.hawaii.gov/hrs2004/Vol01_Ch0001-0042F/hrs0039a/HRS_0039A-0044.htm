<FONT FACE="Courier New"><P>&#9;§<B>39A-44  Special purpose revenue bonds exempt from taxation.</B>  Special purpose revenue bonds and the income therefrom issued pursuant to this part shall be exempt from all state, county, and municipal taxation except inheritance, transfer, and estate taxes. [L 1980, c 255, pt of §2]</P>
