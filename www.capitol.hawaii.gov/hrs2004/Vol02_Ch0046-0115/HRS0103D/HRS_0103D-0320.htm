<FONT FACE="Courier New"><P>&#9;<B>[§103D-320]  Retention of procurement records.</B>  All procurement records shall be retained and disposed of in accordance with chapter 94 and records retention guidelines and schedules approved by the comptroller. [L Sp 1993, c 8, pt of §2]</P>
