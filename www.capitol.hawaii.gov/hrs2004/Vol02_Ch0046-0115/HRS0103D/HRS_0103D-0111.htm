<FONT FACE="Courier New"><P>&#9;<B>[§103D-111]  Applicability of chapter 103.  </B>Any provisions of chapter 103 not inconsistent with this chapter shall apply to the procurement of all goods, services, and construction under this chapter. [L Sp 1993, c 8, pt of §2]</P>
