<FONT FACE="Courier New"><P>&#9;<B>[§103D-810]  Contract controversies.  </B>Under a cooperative purchasing agreement, controversies arising between an administering public procurement unit and its bidders, offerors, or contractors shall be resolved in accordance with part VII. [L Sp 1993, c 8, pt of §2]</P>
