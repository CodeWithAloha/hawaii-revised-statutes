<FONT SIZE=2><P>HRS 0088-0013 ANNOTATIONS</P>

</FONT><B><FONT FACE="Courier New"><P ALIGN="CENTER">Attorney General Opinions</P>
</B></FONT><FONT FACE="Courier">
<P>  Mere opportunity to secure social security benefits in the future is not ground for disqualification.  Words "upon his retirement" mean "at any time during his retirement".  Att. Gen. Op. 64-27.</P>
