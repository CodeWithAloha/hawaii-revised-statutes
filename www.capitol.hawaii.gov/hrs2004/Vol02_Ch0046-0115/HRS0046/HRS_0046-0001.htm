<B><FONT FACE="Courier New"><P ALIGN="CENTER">PART I.  GENERAL JURISDICTION AND POWERS</P>
</B>
<P>&#9;<B>§46-1  Meeting place of council.</B>  All meetings, regular or special, of the council may be held at such places within the county other than the county seat as the council shall designate. [L 1963, c 19, §1; Supp, §138-50; HRS §46-1]</P>
