<FONT FACE="Courier New"><P>&#9;<B>[§88F-13]  Existing retirement and deferred compensation plans. </B> This chapter shall not affect any existing retirement or deferred compensation plans established under section 457 of the Internal Revenue Code of 1986, as amended, or chapter 88E. [L 1996, c 212, pt of §2]</P>
