<FONT SIZE=2><P>HRS 0174C-0060 ANNOTATIONS</P>

</FONT><B><FONT FACE="Courier New"><P ALIGN="CENTER">Case Notes</P>
</B></FONT><FONT FACE="Courier">
<P>  A water management area designation is not the product of a contested case hearing, under chapter 91, from which a direct appeal to the supreme court may be brought under this section.  83 H. 484, 927 P.2d 1367.</P>
