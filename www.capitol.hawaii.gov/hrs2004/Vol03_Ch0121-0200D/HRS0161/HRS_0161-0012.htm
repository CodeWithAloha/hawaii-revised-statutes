<FONT FACE="Courier New"><P>&#9;<B>[§161-12]  License required.</B>  It shall be unlawful for any person to engage in the business of slaughtering poultry or manufacturing or processing of poultry or poultry products without a license as required under this part. [L 1969, c 212, §8]</P>
