<FONT FACE="Courier New"><P>&#9;<B>[§142-93.5]  Mongoose; killing allowed.</B>  No person shall be prohibited from killing a mongoose in any manner not prohibited by law, including by trapping. [L 1986, c 8, §1]</P>
