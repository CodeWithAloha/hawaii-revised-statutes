<FONT SIZE=2><P>HRS 0200-0010 ANNOTATIONS</P>

</FONT><B><FONT FACE="Courier New"><P ALIGN="CENTER">Case Notes</P>
</B></FONT><FONT FACE="Courier">
<P>  A vessel and its accompanying mooring and live-aboard permits are constitutionally protected "property", of which an individual may not be deprived without notice and an opportunity to be heard.  91 H. 1, 979 P.2d 586.</P>
