<P>&#9;<B>§183-1  Definitions.</B>  As used in this chapter, unless the context indicates otherwise:</P>
<P>&#9;"Board" means the board of land and natural resources.</P>
<P>&#9;"Department" means the department of land and natural resources. [L 1981, c 85, §2; am L 1985, c 174, §1]</P>
