<FONT FACE="Courier New"><P>&#9;<B>[§200D-4]  Meetings.</B>  All meetings of the council shall be conducted in accordance with chapter 92, and shall be held on the first Wednesday of each calendar quarter in each year of its operation.<B> </B>[L 1993, c 317, pt of §2]</P>
