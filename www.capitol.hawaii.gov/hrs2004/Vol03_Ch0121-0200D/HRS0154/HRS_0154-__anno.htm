<FONT SIZE=2><P>HRS 0154- ANNOTATIONS</P>

</FONT><B><FONT FACE="Courier New"><P ALIGN="CENTER">Note</P>
</B></FONT><FONT FACE="Courier">
<P>  The repeal of this chapter shall not apply to any agreements or exemptions entered into or approved by the board of agriculture before May&nbsp;29, 1987.  L 1987, c 49, §3.</P>
