<FONT FACE="Courier New"><P>&#9;<B>[§157-34.5]  Milk shortage.</B>  In the event of a shortage, the board shall require all milk produced within the milk shed first serve the needs of the consumers within the milk shed. [L 1988, c 25, §4]</P>
