<FONT SIZE=2><P>HRS 0432-0001-0104 ANNOTATIONS</P>

</FONT><B><FONT FACE="Courier New"><P ALIGN="CENTER">Attorney General Opinions</P>
</B>
<P>  Effect of amendment to section [by L 1997, c 383] was to allow, but not require, a mutual benefit society to make provision for payment of benefits to reciprocal beneficiaries.  Att. Gen. Op. 97-5.</P>
