<FONT SIZE=2><P>HRS 0431-0010A-0401 ANNOTATIONS</P>

</FONT><B><FONT FACE="Courier New"><P ALIGN="CENTER">Attorney General Opinions</P>
</B>
<P>  Section 431:10A-601 applied to all parts of article 10A if the category of policy under consideration included family coverage, as defined in §431:10A-103.  Att. Gen. Op. 97-10.</P>
