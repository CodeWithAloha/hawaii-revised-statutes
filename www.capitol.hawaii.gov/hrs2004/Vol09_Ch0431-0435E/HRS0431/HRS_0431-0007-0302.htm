<FONT FACE="Courier New"><P>&#9;<B>§431:7-302  Purpose of deposit.</B>  Each deposit shall be held by the director of finance in trust for the protection of all policyholders, obligees, or creditors in the United States of the insurer making it. [L 1987, c 347, pt of §2]</P>
