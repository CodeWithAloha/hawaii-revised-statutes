<FONT FACE="Courier New"><P>&#9;<B>§431:10C-314  Jurisdiction.</B>  Any person may bring suit for breach of any contractual obligation assumed by an insurer under a policy of insurance containing such mandatory or optional provisions in any state court of competent jurisdiction. [L 1987, c 347, pt of §2]</P>
