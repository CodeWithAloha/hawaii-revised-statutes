<FONT FACE="Courier New"><P>&#9;<B>[§431:19-101.6]  Salary.</B>  The salary of the administrator shall be set by the director of commerce and consumer affairs, but shall not be more than ninety-five per cent of the maximum salary of the commissioner.<B> </B>[L 1997, c 261, pt of §2]</P>
