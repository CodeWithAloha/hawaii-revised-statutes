<FONT FACE="Courier New"><P>&#9;<B>[§431:21-118]  Status of association policies.</B>  All financial institutions shall consider a policy issued by the association to be the same as a similar policy issued by an insurer authorized to transact insurance in this State. [L 1991, c 284, pt of §2]</P>
