<FONT FACE="Courier New"><P>&#9;<B>[§342H-16]  Other action not barred.</B>  No existing civil or criminal remedy for any wrongful action which is a violation of any statute or any rule of the department or the ordinance of any county shall be excluded or impaired by this chapter. [L 1989, c 212, pt of §4]</P>
