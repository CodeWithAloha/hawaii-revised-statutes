<B><FONT FACE="Courier New"><P>&#9;[§334-146]  Discharge.</B>  If the respondent successfully completes the outpatient treatment program and is discharged from the program prior to the end of the court-ordered treatment period, the court order shall automatically lapse. [L 2004, c 44, pt of §20]</P>
