<FONT FACE="Courier New"><P>&#9;<B>[§329-70]</B>  <B>Forfeiture.</B>  Precursor chemicals that are possessed, transferred, sold or offered for sale in violation of this part shall be subject to seizure and forfeiture as provided in chapter 712A. [L 1990, c 200, pt of §1]</P>
