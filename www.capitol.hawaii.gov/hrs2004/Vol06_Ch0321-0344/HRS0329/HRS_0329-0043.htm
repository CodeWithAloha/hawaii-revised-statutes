<FONT FACE="Courier New"><P>&#9;<B>[§329-43]  Penalties under other laws.</B>  Any penalty imposed for violation of this chapter is in addition to, and not in lieu of, any civil or administrative penalty or sanction otherwise authorized by law. [L 1972, c 10, pt of §1]</P>
