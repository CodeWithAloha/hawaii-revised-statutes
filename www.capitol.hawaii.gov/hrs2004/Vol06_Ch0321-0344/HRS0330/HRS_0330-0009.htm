<B><FONT FACE="Courier New"><P>&#9;§330-9  Penalty.</B>  Any person who violates section 330-8 shall, upon conviction, be punished by a fine not exceeding $100 or by imprisonment not exceeding three months, or by both. [L 1963, c 115, pt of §2; Supp, §53-5.6; HRS §330-9]</P>
