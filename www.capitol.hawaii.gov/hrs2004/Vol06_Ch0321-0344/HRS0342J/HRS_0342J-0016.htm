<B><FONT FACE="Courier New"><P>&#9;§342J-16  Intervention.</B>  Any individual shall have the right to intervene in any civil action to enforce the provisions of this chapter provided the individual has an interest which is, or may be, adversely affected. [L 1989, c 212, pt of §5; am L 1991, c 259, §13]</P>
