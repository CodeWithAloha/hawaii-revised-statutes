<FONT FACE="Courier New"><P>&#9;<B>[§576E-19]</B>  <B>Wilful violations; penalties.</B>  Unless otherwise provided herein, any person who knowingly, intentionally or wilfully violates any section of this chapter shall be guilty of a petty misdemeanor. [L 1990, c 176, pt of §1]</P>
