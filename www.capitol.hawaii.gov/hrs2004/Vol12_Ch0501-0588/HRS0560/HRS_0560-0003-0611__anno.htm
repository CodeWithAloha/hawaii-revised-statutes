<FONT SIZE=2><P>HRS 0560-0003-0611 ANNOTATIONS</P>

</FONT><B><FONT FACE="Courier New"><P ALIGN="CENTER">Case Notes</P>
</B>
<P>  As an interlocutory order, denial of petition for court order removing personal representatives was not appealable under either collateral order exception or irreparable injury exception.  83 H. 412 (App.), 927 P.2d 420.</P>
