<FONT FACE="Courier New"><P>&#9;<B>§560:2-204  Decedent's net probate estate.</B>  The value of the augmented estate includes the value of the decedent's probate estate, reduced by funeral and administration expenses, homestead allowance, family allowances, exempt property, and enforceable claims. [L 1996, c 288, pt of §1]</P>
