<FONT FACE="Courier New"><P>&#9;<B>§560:5-114  Waiver of notice.</B>  A person may waive notice, in writing, signed by the person or the person's attorney and filed in the proceeding.  However, a respondent, ward, or protected person may not waive notice. [L 2004, c 161, pt of §1]</P>
