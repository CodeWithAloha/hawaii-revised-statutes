<FONT FACE="Courier New"><P>&#9;<B>§554A-8  Application of chapter.</B>  Except as specifically provided in the trust, the provisions of this chapter apply to any trust with a situs in Hawaii, whenever established. [L 1985, c 61, pt of §1; am L 1990, c 64, §1]</P>
