<FONT FACE="Courier New"><P>&#9;<B>[§583A-309]  Service of petition and order.  </B>Except as otherwise provided in section 583A-311, the petition and order must be served, by any method authorized by the law of this State, upon respondent and any person who has physical custody of the child. [L 2002, c 124, pt of §2]</P>
