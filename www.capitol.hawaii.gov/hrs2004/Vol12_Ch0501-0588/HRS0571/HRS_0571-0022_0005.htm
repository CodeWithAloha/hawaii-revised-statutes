<FONT FACE="Courier New"><P>&#9;<B>[§571-22.5]  Appeal of waiver of jurisdiction.</B>  An order waiving jurisdiction shall not be appealable as a final order, but may only be appealable in conjunction with an appeal of all other issues after a trial on the charge against such minor or adult. [L 1980, c 207, §1]</P>
