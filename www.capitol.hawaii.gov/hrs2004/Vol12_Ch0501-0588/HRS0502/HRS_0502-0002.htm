<FONT FACE="Courier New"><P>&#9;<B>§502-2  Oath.</B>  The registrar shall take an oath faithfully to discharge the duties of the registrar's office. [CC 1859, §1259; am imp L 1907, c 114, §1; RL 1925, §3125; RL 1935, §5111; RL 1945, §12711; RL 1955, §343-2; HRS §502-2; gen ch 1985]</P>
