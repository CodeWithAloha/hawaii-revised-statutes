<FONT SIZE=2><P>HRS 0502-0033 ANNOTATIONS</P>

</FONT><B><FONT FACE="Courier New"><P ALIGN="CENTER">Law Journals and Reviews</P>
</B>
<P>  Later mortgagee having actual notice of earlier mortgage is not entitled to priority merely because earlier mortgage omitted the book and page references required by this section and §506-4.  Haw Supp, 4 HBJ, Nov 1966, at 30.</P>
