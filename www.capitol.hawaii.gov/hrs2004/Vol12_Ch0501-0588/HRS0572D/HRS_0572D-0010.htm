<FONT FACE="Courier New"><P>&#9;<B>[§572D-10]  Prior agreements.</B>  All written agreements entered into prior to July 1, 1987, between prospective spouses for the purpose of affecting any of the provisions of this chapter shall be valid and enforceable if otherwise valid as contracts. [L 1987, c 321, pt of §1]</P>
