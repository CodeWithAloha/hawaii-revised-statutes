<FONT SIZE=2><P>HRS 0587-0082 ANNOTATIONS</P>

</FONT><B><FONT FACE="Courier New"><P ALIGN="CENTER">Case Notes</P>
</B>
<P>  Where department of human services asserted that this section divested family court of jurisdiction to issue orders concerning funds not in department's budget, this section did not limit the jurisdiction of the court.  74 H. 409, 849 P.2d 55.</P>
