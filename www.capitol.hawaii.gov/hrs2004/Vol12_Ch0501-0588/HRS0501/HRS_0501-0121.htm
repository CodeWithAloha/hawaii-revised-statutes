<P>&#9;<B>§501-121  Leases; registration required.</B>  Leases of registered land for a term of one year or more shall be registered. [L 1903, c 56, §64; RL 1925, §3253; RL 1935, §5063; RL 1945, §12663; am L 1951, c 142, §4; RL 1955, §342-63; HRS §501-121]  </P>
