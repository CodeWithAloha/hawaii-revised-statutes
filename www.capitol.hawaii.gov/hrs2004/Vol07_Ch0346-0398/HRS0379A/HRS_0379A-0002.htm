<FONT FACE="Courier New"><P>&#9;<B>[§379A-2]  Penalty.</B>  Any person violating section 379A-1 shall be fined not more than $200 or imprisoned not more than six months, or both. [L Sp 1949, c 8, §3; RL 1955, §300-3; HRS §757-2; ren L 1972, c 9, pt of §1]</P>
