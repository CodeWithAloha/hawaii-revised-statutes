<FONT FACE="Courier New"><P>&#9;<B>[§350-1.15]  Orientation and training.</B>  To improve the identification of child abuse and neglect, the department shall offer periodic orientation and training to those responsible for making child abuse and neglect reports pursuant to section 350-1.1. [L 1988, c 323, §1]</P>
