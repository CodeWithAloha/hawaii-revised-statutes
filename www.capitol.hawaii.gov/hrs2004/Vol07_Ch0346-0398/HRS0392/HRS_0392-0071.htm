<B><FONT FACE="Courier New"><P ALIGN="CENTER">PART V.  DETERMINATIONS</P>
</B>
<P ALIGN="CENTER">A.  Appeal Procedure</P>

<P>&#9;<B>[§392-71]  Appeal tribunal.</B>  Appeals shall be heard by an impartial referee for temporary disability benefits appeals who shall be appointed by the director and who shall serve as the appeal tribunal. [L 1969, c 148, pt of §1]</P>
