<FONT FACE="Courier New"><P>&#9;<B>§390-7  Child labor crime.  </B>Any person, other than the minor employee, who knowingly violates any provision of this chapter shall be guilty of a misdemeanor. [L 1969, c 162, pt of §2; am L 2003, c 61, §6]</P>
