<FONT FACE="Courier New"><P>&#9;<B>§347-2  Blind, defined.</B>  The term "blind" as used in this chapter, whether used as an adjective or noun, means blind or visually handicapped. [L 1947, c 108, §1; RL 1955, §109-5; am L 1959, c 246, §3; am L 1961, c 177, §1; HRS §347-2]</P>
