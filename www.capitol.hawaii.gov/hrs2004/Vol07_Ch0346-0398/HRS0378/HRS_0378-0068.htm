<FONT FACE="Courier New"><P>&#9;<B>[§378-68]  Notices of employee protections and obligations.</B>  An employer shall post notices and use other appropriate means to keep the employer's employees informed of their protections and obligations under this part. [L 1987, c 267, pt of §1]</P>
