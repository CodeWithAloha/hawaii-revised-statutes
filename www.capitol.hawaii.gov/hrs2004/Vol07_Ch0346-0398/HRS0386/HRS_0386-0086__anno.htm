<FONT SIZE=2><P>HRS 0386-0086 ANNOTATIONS</P>

</FONT><B><FONT FACE="Courier New"><P ALIGN="CENTER">Case Notes</P>
</B>
<P>  Where no lawful claim was filed with the director, director lacked the statutory authority either to award or to deny benefits to injured employee.  89 H. 411, 974 P.2d 51.</P>
