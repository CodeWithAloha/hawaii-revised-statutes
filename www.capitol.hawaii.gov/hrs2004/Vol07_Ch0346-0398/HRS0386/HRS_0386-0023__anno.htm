<FONT SIZE=2><P>HRS 0386-0023 ANNOTATIONS</P>

</FONT><B><FONT FACE="Courier New"><P ALIGN="CENTER">Case Notes</P>
</B></FONT><FONT FACE="Courier">
<P>  Section allows compensation for attendant care services so long as claimants can establish their inability to function or perform activities of daily living on a consistent basis.  83 H. 361, 926 P.2d 1284.</P>
