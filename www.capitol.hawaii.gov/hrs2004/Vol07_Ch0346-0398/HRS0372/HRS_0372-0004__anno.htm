<P>HRS 0372-0004 ANNOTATIONS</P>

<B><FONT FACE="Courier New"><P ALIGN="CENTER">Case Notes</P>
</B>
<P>  A contested case hearing pursuant to §91-14(a) was not required in the determination by the labor director to register an apprenticeship program pursuant to this section.  104 H. 275, 88 P.3d 647.</P>
