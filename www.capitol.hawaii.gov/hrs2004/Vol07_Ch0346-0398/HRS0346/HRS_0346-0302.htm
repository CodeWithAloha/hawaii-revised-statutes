<FONT FACE="Courier New"><P>&#9;<B>[§346-302]  Equal benefits.</B>  The adoption assistance program referred to in section 346-301 shall provide equal benefits for children regardless of whether federal matching funds for adoption assistance are received by the State. [L 1992, c 190, pt of §1]</P>
