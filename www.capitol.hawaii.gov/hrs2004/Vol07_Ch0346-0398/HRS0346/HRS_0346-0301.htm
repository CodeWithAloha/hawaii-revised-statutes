<B><FONT FACE="Courier New"><P ALIGN="CENTER">[PART XII.]  ADOPTION ASSISTANCE</P>
</B>
<P>&#9;<B>[§346-301]  Adoption assistance program established.</B>  The department of human services shall maintain an adoption assistance program to facilitate the adoption of children with special needs. [L 1992, c 190, pt of §1]</P>
