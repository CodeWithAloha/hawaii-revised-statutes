<FONT SIZE=2><P>HRS 0346-0033 ANNOTATIONS</P>

</FONT><B><FONT FACE="Courier New"><P ALIGN="CENTER">Case Notes</P>
</B>
<P>  Money received as AFDC grant is exempt from execution by judgment creditors.  431 F. Supp. 1369.</P>
<P>  Section does not prevent payment of portions of funds to attorneys for plaintiffs in class action.  64 H. 345, 641 P.2d 1321.</P>
