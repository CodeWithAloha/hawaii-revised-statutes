<FONT FACE="Courier New"><P>&#9;<B>§385-9  Effective date of claim; waiting period not required.</B>  The effective date of a claim shall be the first day of the week in which a claim is first filed.  No claimant shall be required to serve a waiting period. [L 1961, c 157, pt of §1; Supp, §93B-10; HRS §385-9]</P>
