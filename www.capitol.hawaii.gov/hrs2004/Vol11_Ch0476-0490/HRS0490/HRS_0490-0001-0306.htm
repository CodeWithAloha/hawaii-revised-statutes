<FONT FACE="Courier New"><P>&#9;<B>§490:1-306  Waiver or renunciation of claim or right after breach.</B>  A claim or right arising out of an alleged breach may be discharged in whole or in part without consideration by agreement of the aggrieved party in an authenticated record. [L 2004, c 162, pt of §1]</P>
