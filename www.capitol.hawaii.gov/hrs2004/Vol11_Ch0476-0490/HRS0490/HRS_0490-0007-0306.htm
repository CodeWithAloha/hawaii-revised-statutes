<FONT FACE="Courier New"><P>&#9;<B>§490:7-306  Altered bills of lading.</B>  An unauthorized alteration or filling in of a blank in a bill of lading leaves the bill enforceable according to its original tenor. [L 2004, c 163, pt of §1]</P>
