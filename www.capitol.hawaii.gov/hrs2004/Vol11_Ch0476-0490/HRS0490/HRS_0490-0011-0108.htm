<FONT FACE="Courier New"><P>&#9;§<B>490:11-108  Presumption that rule of law continues unchanged.</B>  Unless a change in law has clearly been made, the provisions of the new U.C.C. shall be deemed declaratory of the meaning of the old U.C.C. [L 1978, c 155, pt of §1(34)]</P>
