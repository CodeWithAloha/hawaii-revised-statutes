<FONT FACE="Courier New"><P>&#9;<B>§486M-6  Applicability.</B>  Any dealer who is otherwise licensed shall comply with the provisions of this chapter as a condition of the dealer's license except as to those statutory conditions of the license which are more restrictive. [L 1982, c 282, pt of §2; am L 1991, c 120, pt of §1]</P>
