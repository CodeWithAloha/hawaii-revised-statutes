<TITLE>[§480F-7]  Other relief available</TITLE>
</HEAD>
<BODY>

<B><FONT FACE="Courier New"><P>&#9;[§480F-7]  Other relief available.</B>  The penalties provided in this chapter are in addition to penalties and remedies otherwise available against the same conduct under the common law or other state or federal statutes or rules. [L 1999, c 146, pt of §1; am L 2001, c 20, §1]</P>
</FONT><FONT FACE="Courier New" SIZE=2></FONT></BODY>
