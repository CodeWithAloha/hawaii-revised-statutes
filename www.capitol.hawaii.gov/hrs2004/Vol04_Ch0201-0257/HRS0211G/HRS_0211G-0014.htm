<FONT FACE="Courier New"><P>&#9;<B>[§211G-14]</B>  <B>Indebtedness; legislative approval.</B>  The corporation shall not incur any indebtedness without legislative approval.  Legislative approval for the corporation to incur indebtedness shall be by means of a separate legislative act. [L 2004, c 215, pt of §1]</P>
