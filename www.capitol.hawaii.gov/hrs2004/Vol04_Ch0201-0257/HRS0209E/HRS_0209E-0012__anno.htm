<FONT SIZE=2><P>HRS 0209E-0012 ANNOTATIONS</P>

</FONT><B><FONT FACE="Courier New"><P ALIGN="CENTER">Attorney General Opinions</P>
</B></FONT><FONT FACE="Courier">
<P>  Where new enterprise zone (EZ) was created legislatively by Act 262, L 1997, the Act did not require city and county to offer county-level incentives to qualified businesses in the new EZ.  Att. Gen. Op. 98-1.</P>
