<FONT FACE="Courier New"><P>&#9;<B>[§201G-79]  Priority of housing lien.</B>  The statutory liens provided for in this subpart shall be preferred and have priority over all other liens or claims and over all attachments or other process. [L 1997, c 350, pt of §2]</P>
