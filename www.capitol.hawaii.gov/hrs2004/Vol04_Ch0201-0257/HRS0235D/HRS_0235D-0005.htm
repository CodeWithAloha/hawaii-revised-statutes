<FONT FACE="Courier New"><P>&#9;<B>[§235D-5]  Limitation period.</B>  The tax credit allowed under this chapter shall be available for qualified improvement costs incurred during taxable years beginning after December 31, 1998, and before January 1, 2006. [L 1999, c 306, pt of §1]</P>
