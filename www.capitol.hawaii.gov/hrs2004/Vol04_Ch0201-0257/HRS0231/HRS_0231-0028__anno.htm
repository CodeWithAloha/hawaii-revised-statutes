<FONT SIZE=2><P>HRS 0231-0028 ANNOTATIONS</P>

</FONT><B><FONT FACE="Courier New"><P ALIGN="CENTER">Attorney General Opinions</P>
</B>
<P>  Taxpayer's agreement to pay its delinquent taxes, pursuant to a payment schedule, does not satisfy the requirements for liquor license renewal under this section and §281-45.  Att. Gen. Op. 95-1.</P>
