<B><FONT FACE="Courier New"><P>&#9;§205A-28  Permit required for development.</B>  No development shall be allowed in any county within the special management area without obtaining a permit in accordance with this part. [L 1975, c 176, pt of §1; am L 1979, c 200, §11]</P>
