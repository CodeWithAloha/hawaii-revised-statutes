<FONT SIZE=2><P>HRS 0205A-0023 ANNOTATIONS</P>

</FONT><B><FONT FACE="Courier New"><P ALIGN="CENTER">Attorney General Opinions</P>
</B></FONT><FONT FACE="Courier">
<P>  Counties must reasonably determine whether lands, located in excess of one hundred yards from water to be protected, are lands the uses of which will have significant impact on the water.  Att. Gen. Op. 75-18. </P>
