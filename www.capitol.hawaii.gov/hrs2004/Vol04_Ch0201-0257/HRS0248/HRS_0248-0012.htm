<FONT FACE="Courier New"><P>&#9;<B>[§248-12]  State highway fund to defray expenses of motor vehicle safety office.</B>  The department of transportation may expend funds from the state highway fund to defray the cost of administration and operation of the motor vehicle safety office. [L 1978, c 159, §6]</P>
