<FONT FACE="Courier" SIZE=2><P>&#9;<B>§486-30  Forgery; penalties.  </B>Any person who shall forge any official device, seal, or mark, shall be guilty of a misdemeanor. [L 1988, c 156, pt of §3; am L 1991, c 153, §16]</P>
