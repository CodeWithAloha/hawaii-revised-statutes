<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§487A-2]  Effect of noncompliance.</B>  Failure to comply with any requirement imposed by this chapter shall not render any agreement void or voidable nor shall it constitute a defense to any action to enforce such agreement or any action for breach of such agreement. [L 1980, c 36, pt of §1]</P>
