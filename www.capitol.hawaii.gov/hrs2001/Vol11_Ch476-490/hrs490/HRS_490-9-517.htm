<FONT FACE="Courier" SIZE=2><P>&#9;<B>§490:9-517  Effect of indexing errors.</B>  The failure of the filing office to index a record correctly does not affect the effectiveness of the filed record. [L 2000, c 241, pt of §1]</P>
