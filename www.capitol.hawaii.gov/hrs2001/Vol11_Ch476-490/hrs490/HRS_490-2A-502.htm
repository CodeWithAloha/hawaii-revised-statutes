<FONT FACE="Courier" SIZE=2><P>&#9;<B>§490:2A-502  Notice after default. </B> Except as otherwise provided in this Article or the lease agreement, the lessor or lessee in default under the lease contract is not entitled to notice of default or notice of enforcement from the other party to the lease agreement. [L 1991, c 40, pt of §1]</P>
