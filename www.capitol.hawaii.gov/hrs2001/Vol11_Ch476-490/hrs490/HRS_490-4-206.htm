<FONT FACE="Courier" SIZE=2><P>&#9;<B>§490:4-206  Transfer between banks.</B>  Any agreed method that identifies the transferor bank is sufficient for the item's further transfer to another bank. [L 1965, c 208, §4-206; HRS §490:4-206; am L 1991, c 118, pt of §4]</P>
