<FONT FACE="Courier" SIZE=2><P>&#9;<B>§490:8-209  Issuer's lien.</B>  A lien in favor of an issuer upon a certificated security is valid against a purchaser only if the right of the issuer to the lien is noted conspicuously on the security certificate. [L 1997, c 33, pt of §2]</P>
