<FONT FACE="Courier" SIZE=2><P>&#9;<B>§490:1-107 </B> <B>Waiver or renunciation of claim or right after breach.</B>  Any claim or right arising out of an alleged breach can be discharged in whole or in part without consideration by a written waiver or renunciation signed and delivered by the aggrieved party. [L 1965, c 208, §1-107; HRS §490:1-107]</P>
