<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§482C-2]  Sale of unlawfully recorded sounds.</B>  It is unlawful to advertise, offer for sale, or sell any article onto which sounds have been transferred as described in section 482C-1 with the knowledge that the sounds have been transferred without the consent of the owner. [L 1975, c 81, pt of §1]</P>
