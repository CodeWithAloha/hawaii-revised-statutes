<FONT FACE="Courier" SIZE=2><P>&#9;<B>§477E-5  Civil penalties.</B>  Any creditor who violates or attempts to violate any provision of this chapter shall be deemed to have engaged in an unfair and deceptive act or practice in the conduct of trade or commerce within the meaning of section 480-2. [L 1975, c 109, pt of §1; am L 1996, c 59, §2]</P>
