<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§489E-13]  Admissibility in evidence.</B>  In a proceeding, evidence of a record or signature shall not be excluded solely because it is in electronic form. [L 2000, c 282, pt of §1]</P>
