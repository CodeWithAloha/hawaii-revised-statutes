<B><FONT FACE="Courier New"><P>&#9;[§8-13]  Lei Day.</B>  May 1 of each year shall be known as "May Day is Lei Day in Hawai`i"; provided that this day is not and shall not be construed to be a state holiday. [L 2001, c 11, §2]</P>
