<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§8-7]  Arbor Day.</B>  The first Friday in November shall be known as Arbor Day, provided that this day is not and shall not be construed to be a state holiday. [L 1979, c 17, §1]</P>
