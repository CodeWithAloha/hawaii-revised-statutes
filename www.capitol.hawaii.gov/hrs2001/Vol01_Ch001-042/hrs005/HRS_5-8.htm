<B><FONT FACE="Courier" SIZE=2><P>&#9;§5-8  State tree.</B>  The kukui tree, also known as the candlenut tree (Aleurites Moluccana), is adopted, established, and designated as the official tree of the State, to be effective so long as the legislature of the State does not otherwise provide. [L 1959, JR 3, §1; Supp, §14-5.2; HRS §5-8]</P>
