<B><FONT FACE="Courier" SIZE=2><P>&#9;§5-9  State motto.</B>  The motto "Ua mau ke ea o ka aina i ka pono," is adopted, established, and designated as the official motto of the State.  It is translated into English to mean "The life of the land is perpetuated in righteousness." [L 1959, JR 4, §1; Supp, §14-5.3; HRS §5-9; am L 1979, c 145, §2]</P>
