<B><FONT FACE="Courier" SIZE=2><P>&#9;§16-24  Count, public.</B>  Insofar as the limits of the room in which the voting takes place reasonably allow, no person shall be prevented from attending the counting of the ballots on election day, unless it is necessary to preserve the peace. [L 1970, c 26, pt of §2]</P>
