<FONT FACE="Courier" SIZE=2><P>&#9;§<B>39A-164  Special purpose revenue bonds exempt from taxation.</B>  Special purpose revenue bonds and the income therefrom issued pursuant to this part shall be exempt from all state and county taxation except inheritance, transfer, and estate taxes. [L 1981, c 122, pt of §2]</P></FONT></BODY>
