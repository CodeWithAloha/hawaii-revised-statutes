<B><FONT FACE="Courier" SIZE=2><P ALIGN="CENTER">THE HOUSE OF REPRESENTATIVES</P>
</B>
<B><P>&#9;§35.  House of Representatives; Number.</B>  The house of representatives shall be composed of fifty-one members, who shall be elected by the qualified voters of the respective representative districts. [Am Aug.<B>&nbsp;</B>1, 1956, c 851, §4, 70 Stat 903]</P>
