<B><FONT FACE="Courier" SIZE=2><P ALIGN="CENTER">[ARTICLE XI.--1798]</P>
</B>
<P>&#9;The Judicial power of the United States shall not be construed to extend to any suit in law or equity, commenced or prosecuted against one of the United States by Citizens of another State, or by Citizens or Subjects of any Foreign State.</P>
