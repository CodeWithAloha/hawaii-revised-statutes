<B><FONT FACE="Courier" SIZE=2><P>&#9;§226.  Qualification for federal programs.</B>  The department shall be qualified to participate in any federal program that renders assistance in program areas that the department is mandated by the Act to implement. [L 1978, c 204, §1]</P>
