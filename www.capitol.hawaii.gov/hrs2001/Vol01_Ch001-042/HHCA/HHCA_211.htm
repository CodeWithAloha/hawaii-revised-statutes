<B><FONT FACE="Courier" SIZE=2><P>&#9;§211.  Community pastures.</B>  The department shall, when practicable, provide from the Hawaiian home lands a community pasture adjacent to each district in which agricultural lands are leased, as authorized by the provisions of section 207 of this title. [Am L 1963, c 207, §2; ree L 1997, c 197, §6]</P>
