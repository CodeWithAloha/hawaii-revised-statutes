<B><FONT FACE="Courier" SIZE=2><P>&#9;§11-183  Election expenses when no state elections.</B>  All expenses for county elections which do not involve state offices shall be borne by the county and paid out of such appropriations as may be made by the council for election purposes. [L 1970, c 26, pt of §2]</P>
