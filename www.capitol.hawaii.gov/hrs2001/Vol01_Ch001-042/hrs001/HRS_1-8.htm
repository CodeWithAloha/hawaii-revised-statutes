<B><FONT FACE="Courier" SIZE=2><P>&#9;§1-8  No revivor on repeal; exception.</B>  The repeal of any law shall not revive any other law which has been repealed, unless it is clearly expressed. [CC 1859, pt of §20; RL 1925, §22; RL 1935, §24; RL 1945, §24; RL 1955, §1-11; HRS §1-8]</P>
