<B><FONT FACE="Courier" SIZE=2><P>&#9;§1-24  Interpretation of uniform acts.</B>  All provisions of uniform acts adopted by the State shall be so interpreted and construed as to effectuate their general purpose to make uniform the laws of the states and territories which enact them. [L 1955, c 57, §1(f); RL 1955, §1-30; HRS §1-24]</P>
