<B><FONT FACE="Courier" SIZE=2><P ALIGN="CENTER">BILLS; ENACTMENT</P>
</B>
<P>&#9;<B>Section 14.</B>  No law shall be passed except by bill.  Each law shall embrace but one subject, which shall be expressed in its title.  The enacting clause of each law shall be, "Be it enacted by the legislature of the State of Hawaii." [Ren Const Con 1978 and election Nov&nbsp;7, 1978]</P>
