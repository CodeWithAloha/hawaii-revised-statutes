<FONT FACE="Courier" SIZE=2><P>&#9;<B>§183D-63  Keeping wild birds in captivity prohibited.</B>  Except as provided in section 183D-61, no person shall keep in captivity any wild bird unless the bird was lawfully imported into the State or was bred in captivity from birds lawfully imported. [L 1985, c 174, pt of §4]</P>
