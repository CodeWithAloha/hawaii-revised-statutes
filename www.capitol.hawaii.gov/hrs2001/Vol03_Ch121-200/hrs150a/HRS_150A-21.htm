<B><FONT FACE="Courier" SIZE=2><P ALIGN="CENTER">PART III.  NURSERY STOCK EXPORT SHIPMENTS</P>

<P>&#9;<B>[§150A-21]  Certification for shipment.</B>  The department may certify as to the pest condition or post treatment of shipments when officially required.  Fees may be charged for certificates in certain instances. [L 1977, c 114, pt of §4]</P>
