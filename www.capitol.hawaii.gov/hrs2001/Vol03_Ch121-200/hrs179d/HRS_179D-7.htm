<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§179D-7]  Administrative and judicial review.</B>  Any person who is aggrieved or adversely affected by an order or action of the board shall be entitled to administrative and judicial review in accordance with chapter 91. [L 1987, c 199, pt of §1]</P>
