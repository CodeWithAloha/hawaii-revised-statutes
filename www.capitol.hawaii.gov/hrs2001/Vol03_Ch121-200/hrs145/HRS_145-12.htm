<FONT FACE="Courier" SIZE=2><P>&#9;<B>§145-12  Misdemeanor.</B>  Any person who violates this chapter shall be fined not more than $1,000 or imprisoned not more than one year, or both. [L 1951, c 74, pt of §1; RL 1955, §23-12; HRS §145-12]</P>
