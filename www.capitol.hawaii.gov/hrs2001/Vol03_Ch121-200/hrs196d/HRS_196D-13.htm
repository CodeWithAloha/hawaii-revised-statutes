<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§196D-13]  Exemptions from certain state laws.</B>  In order to promote the purposes of this chapter, all persons hired by the department to effectuate this chapter are excepted from chapters 76, 77, and 89. [L 1988, c 301, pt of §1]</P>
