<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§200-46]  Effect of sale.</B>  The transfer of interest by sale hereunder shall be evidenced by a bill of sale from the department, shall be considered a transfer by operation of law, and shall be governed by provisions applicable thereto. [L 1991, c 272, pt of §2]</P>
