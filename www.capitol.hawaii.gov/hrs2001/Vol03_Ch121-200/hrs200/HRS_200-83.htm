<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§200-83]  Records of convictions and suspensions of operating privileges to be maintained.</B>  The department shall maintain a record of all persons convicted of offenses and the period of suspension of operator privileges ordered by the court under this part.<B> </B>[L 1995, c 165, pt of §1]</P>
