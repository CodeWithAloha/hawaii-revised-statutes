<B><FONT FACE="Courier" SIZE=2><P>&#9;§121-2  Exemptions.</B>  The following are exempt from military duty:  all persons exempted from military duty under the laws of the United States, all judges of the several courts, and the members of the legislature. [L 1967, c 196, pt of §1; HRS §121-2]</P>
