<P>  Fee simple interest may be purchased under §171-99(a) by payment of "fair market price", which, under this section and §171-99(a), requires appraisers to ignore both the value of improvements erected on the premises and the lease encumbrances.  85 H. 217, 941 P.2d 300.</P>
