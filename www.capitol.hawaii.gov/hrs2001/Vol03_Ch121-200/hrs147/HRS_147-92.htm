<FONT FACE="Courier" SIZE=2><P>&#9;<B>§147-92  Federal standards.</B>  The department of agriculture may adopt the federal grade standards for the grading of beef, pork, mutton and lamb. [L 1955, c 272, §2; RL 1955, §22-91; am L 1957, c 172, §1(b); am L Sp 1959 2d, c 1, §22; am L 1961, c 132, §2; HRS §147-92]</P>
