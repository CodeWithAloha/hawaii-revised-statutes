<FONT FACE="Courier" SIZE=2><P>&#9;<B>§147-97  Disposition of fees.</B>  All fees collected under this part shall be paid into a special fund in the division of animal industry and shall be expended for the purposes of this part. [L 1957, c 172, §1(f); Supp, §22-96; HRS §147-97]</P>
