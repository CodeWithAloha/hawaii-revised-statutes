<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§188-42.5]</B>  <B>Hihiwai, hapawai, and opae kala`ole selling prohibited.</B>  It shall be unlawful for any person at any time to sell or offer for sale any hihiwai, hapawai, and opae kala`ole taken from any of the waters within the jurisdiction of the State. [L 1993, c 48, §1]</P>
