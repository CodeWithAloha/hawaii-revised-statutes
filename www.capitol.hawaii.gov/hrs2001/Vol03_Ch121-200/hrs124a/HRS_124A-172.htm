<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§124A-172]  Uniformity of interpretation.</B>  This chapter shall be so construed as to effectuate its general purpose to make uniform the law of those states which enact it and, so far as practical, to make that law uniform with the law of the United States. [L 1982, c 171, pt of §2]</P>
