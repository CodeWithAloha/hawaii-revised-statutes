<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§124A-154]  Conduct unbecoming an officer.</B>  Any commissioned officer who is convicted of conduct unbecoming an officer shall be punished as a court-martial may direct. [L 1982, c 171, pt of §2]</P>
