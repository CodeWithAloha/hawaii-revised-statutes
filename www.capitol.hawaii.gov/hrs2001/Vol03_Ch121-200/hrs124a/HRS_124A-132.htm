<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§124A-132]  Unlawful detention of another.</B>  Any person subject to this chapter who, except as provided by law or rule, apprehends, arrests, or confines any person shall be punished as a court-martial may direct. [L 1982, c 171, pt of §2]</P>
