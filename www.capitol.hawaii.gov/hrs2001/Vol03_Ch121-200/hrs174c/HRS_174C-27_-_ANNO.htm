<P>  The rule of correlative rights applies to all ground waters of the State.  94 H. 97, 9 P.3d 409.</P>
<P>  Where petitioners did not establish any "existing" correlative uses, under the controlling water code permitting provisions, they had no superior "right" to a permit.   94 H. 97, 9 P.3d 409.</P>
