<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§195D-28]  Relation of chapter to other laws.</B>  The rights and remedies in this chapter shall be cumulative and in addition to any and all rights and remedies that may exist under applicable state and federal laws. [L 1997, c 380, pt of §2]</P>
