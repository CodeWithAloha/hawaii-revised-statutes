<FONT FACE="Courier New"><P>&#9;<B>[§291E-46]  Computation of time.</B>  The time in which any act provided in this part is to be done is computed by excluding the first day and including the last, unless the last day is a Saturday, Sunday, or holiday, and then it also is excluded. [L 2000, c 189, pt of §23]</P>
