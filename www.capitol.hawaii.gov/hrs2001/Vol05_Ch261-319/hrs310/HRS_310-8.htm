<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§310-8]  Obligations under compact not impaired.</B>  Nothing contained in sections 310-6 and 310-7 shall be construed to alter any of the obligations or restrict or impair any of the rights which this State may have under the compact establishing the commission. [L 1971, c 147, pt of §1]</P>
