<B><FONT FACE="Courier" SIZE=2><P>&#9;§305-2  Powers of board.</B>  The board of regents shall have authority to establish and govern community colleges.  It shall have the same powers with respect to the community colleges that it has as to the university in general. [L 1964, c 39, pt of §3; Supp, §44-91; HRS §305-2]</P>
