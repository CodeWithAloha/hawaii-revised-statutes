<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§269-8.5]  Annual financial reports.</B>  All annual financial reports required to be filed with the commission by public utilities shall include a certification that such report conforms with the applicable uniform system of accounts adopted by the commission. [L 1977, c 15, §1]</P>
