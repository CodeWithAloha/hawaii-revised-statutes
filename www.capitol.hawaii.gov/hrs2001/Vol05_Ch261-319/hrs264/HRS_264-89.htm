<B><FONT FACE="Courier" SIZE=2><P>&#9;§264-89  Interpretation.</B>  Nothing in this part shall be construed to abrogate or affect the provisions of any lawful ordinance or regulation which are more restrictive than this part. [L 1966, c 46, pt of §2; HRS §264-89]</P>
