<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§291C-114]  Parking on sidewalks.</B>  The director of transportation is authorized to and the counties by ordinance may with respect to highways under their respective jurisdictions prohibit or restrict the stopping, standing, or parking of vehicles on sidewalks.  [L 1988, c 191, §1]</P>
