<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§291C-52]  Restricted access.</B>  No person shall drive a vehicle onto or from any controlled-access roadway except at such entrances and exits as are established by public authority. [L 1971, c 150, pt of §1]</P>
