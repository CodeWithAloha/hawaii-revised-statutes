<FONT FACE="Courier New"><P>&#9;<B>[§261-27]  Kawaihapai airfield.</B>  The official name of the airfield located at Kawaihapai, formerly known as Dillingham airfield, shall be Kawaihapai airfield. [L 2001, c 276, §1]</P>
