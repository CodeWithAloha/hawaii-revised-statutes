<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§314-5]  Chairperson.</B>  The board shall select a chairperson from its appointed members annually, who shall serve no more than two consecutive years as chairperson. [L 1972, c 199, pt of §2; gen ch 1993]</P>
