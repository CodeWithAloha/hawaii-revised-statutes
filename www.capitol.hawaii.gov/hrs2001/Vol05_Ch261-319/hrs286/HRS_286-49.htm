<B><FONT FACE="Courier" SIZE=2><P>&#9;§286-49  Registration of vehicles under two or more names.</B>  Unless otherwise specifically stated by a written document, any vehicle registered in the names of two or more persons shall be presumed to be owned in joint tenancy. [L 1967, c 266, §1; HRS §286-49; am L 1999, c 221, §1]</P>
