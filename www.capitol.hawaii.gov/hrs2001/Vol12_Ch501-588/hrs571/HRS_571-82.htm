<FONT FACE="Courier" SIZE=2><P>&#9;<B>§571-82  Court sessions; quarters.</B>  Sessions of the court shall be held at such places as the court shall determine, subject to section 603-14. [L 1965, c 232, pt of §1; Supp, §333-37; HRS §571-82; am L 1973, c 211, §1(j)]</P></FONT></BODY>
