<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§508D-16.5]  Rescission.</B>  Notwithstanding anything to the contrary in this chapter, any action for rescission brought under this chapter shall commence prior to the recorded sale of the real property. [L 1995, c 108, §1]</P></FONT></BODY>
