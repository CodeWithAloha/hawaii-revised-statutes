<FONT FACE="Courier" SIZE=2><P>&#9;<B>§514A-92.2  Notification of maintenance fee increases.</B>  The manager or board of directors shall notify the apartment owners in writing of maintenance fee increases at least thirty days prior to such an increase. [L 1981, c 88, §2; am L 1984, c 184, §6]</P></FONT></BODY>
