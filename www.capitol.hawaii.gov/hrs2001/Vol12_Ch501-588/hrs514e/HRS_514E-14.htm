<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§514E-14]  Preexisting time share units and plans.</B>  Time share units and time share plans for existing units which were created in a project prior to June&nbsp;29, 1980, shall, within six months after June&nbsp;29, 1980, comply with this chapter, except as to section 514E-5. [L 1980, c 186, pt of §1]</P></FONT></BODY>
