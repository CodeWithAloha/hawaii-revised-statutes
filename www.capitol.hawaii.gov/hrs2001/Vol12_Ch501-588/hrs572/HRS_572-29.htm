<FONT FACE="Courier" SIZE=2><P>&#9;<B>§572-29  Marriage settlement not invalidated.</B>  Nothing contained in this part shall invalidate any marriage settlement or contract. [L 1888, c 11, §11; RL 1925, §3004; RL 1935, §4655; RL 1945, §12376; RL 1955, §325-8; HRS §573-8; ren and am L 1987, c 46, §3 and am c 283, §59]</P></FONT></BODY>
