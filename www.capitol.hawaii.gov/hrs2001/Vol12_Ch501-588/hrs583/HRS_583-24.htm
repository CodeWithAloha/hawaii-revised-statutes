<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§583-24]  Priority.</B>  Upon the request of a party to a custody proceeding which raises a question of existence or exercise of jurisdiction under this chapter the case shall be given calendar priority and handled expeditiously. [L 1973, c 88, pt of §1]</P></FONT></BODY>
