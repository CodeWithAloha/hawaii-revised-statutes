<P>  L 2001, c 301, §3 provides:</P>
<P>  "SECTION 3.  This Act shall not be applied so as to impair any contract existing as of the effective date of this Act [June 28, 2001] in a manner violative of either the Hawaii Constitution or Article I, section 10, of the United States Constitution."</P>
