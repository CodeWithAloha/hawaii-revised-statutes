<B><FONT FACE="Courier" SIZE=2><P>§551D-2.5  Durable power of attorney for health care decisions.</B>  A competent person who has attained the age of majority may execute a durable power of attorney authorizing an agent to make any lawful health care decisions pursuant to chapter 327E. [L 1992, c 208, §§2, 4; am L 1999, c 169, §2]</P>
