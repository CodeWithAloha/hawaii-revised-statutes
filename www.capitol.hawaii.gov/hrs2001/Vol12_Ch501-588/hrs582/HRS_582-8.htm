<FONT FACE="Courier" SIZE=2><P>&#9;<B>§582-8  Delinquent child included.</B>  The term "delinquent juvenile" as used in the Interstate Compact on Juveniles shall include a minor, subject to section 571-11(1). [L 1955, c 87, §8; RL 1955, §334A-8; am imp L 1965, c 232, §1; HRS §582-8]</P></FONT></BODY>
