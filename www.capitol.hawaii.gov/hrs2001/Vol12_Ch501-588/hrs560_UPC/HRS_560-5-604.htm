<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§560:5-604]  Appointment of guardian ad litem.</B>  The court, upon receipt of the petition, shall appoint a guardian ad litem to represent the ward. [L 1986, c 81, pt of §2]</P></FONT></BODY>
