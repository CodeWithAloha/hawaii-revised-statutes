<FONT FACE="Courier" SIZE=2><P>&#9;<B>§560:3-413</B>  <B>Formal testacy proceedings; vacation of order for other cause.</B>  For good cause shown, an order in a formal testacy proceeding may be modified or vacated within the time allowed for appeal. [L 1996, c 288, pt of §1]</P></FONT></BODY>
