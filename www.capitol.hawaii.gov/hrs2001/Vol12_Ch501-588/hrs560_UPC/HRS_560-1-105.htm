<FONT FACE="Courier" SIZE=2><P>&#9;<B>§560:1-105  Construction against implied repeal.</B>  This chapter is a general act intended as a unified coverage of its subject matter and no part of it shall be deemed impliedly repealed by subsequent legislation if it can reasonably be avoided. [L 1996, c 288, pt of §1]</P></FONT></BODY>
