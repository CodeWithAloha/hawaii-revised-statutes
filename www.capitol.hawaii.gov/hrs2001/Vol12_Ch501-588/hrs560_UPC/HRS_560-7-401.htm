<B><FONT FACE="Courier" SIZE=2><P ALIGN="CENTER">PART 4.  POWERS OF TRUSTEES</P>

<P>&#9;<B>§560:7-401  Powers of trustees.</B>  Trustees shall have, in addition to the powers set out in the trust agreement, the powers as provided in chapter 554 and otherwise as provided by law. [L 1976, c 200, pt of §1]</P></FONT></BODY>
