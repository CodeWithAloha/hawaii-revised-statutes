<FONT FACE="Courier" SIZE=2><P>&#9;<B>§560:2-505</B>  <B>Who may witness.</B>  (a)  An individual generally competent to be a witness may act as a witness to a will.</P>
<P>&#9;(b)  The signing of a will by an interested witness does not invalidate the will or any provision of it, including any gift to or appointment of the witness. [L 1996, c 288, pt of §1]</P></FONT></BODY>
