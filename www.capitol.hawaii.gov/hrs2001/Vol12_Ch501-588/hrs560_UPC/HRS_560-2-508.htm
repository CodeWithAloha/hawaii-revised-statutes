<FONT FACE="Courier" SIZE=2><P>&#9;<B>§560:2-508</B>  <B>Revocation by change of circumstances.</B>  Except as provided in sections 560:2-803 and 560:2-804, a change of circumstances does not revoke a will or any part of it. [L 1996, c 288, pt of §1]</P></FONT></BODY>
