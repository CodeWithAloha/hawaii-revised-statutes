<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§554C-6]  Impartiality.</B>  If a trust has two or more beneficiaries, the trustee shall act impartially in investing and managing the trust assets, taking into account any differing interests of the beneficiaries. [L 1997, c 26, pt of §1]</P></FONT></BODY>
