<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§554C-3]  Diversification.</B>  A trustee shall diversify the investments of the trust unless the trustee reasonably determines that, because of special circumstances or directives of the trust, the purposes of the trust are better served without diversifying. [L 1997, c 26, pt of §1]</P></FONT></BODY>
