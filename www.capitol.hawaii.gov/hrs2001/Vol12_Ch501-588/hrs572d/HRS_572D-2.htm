<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§572D-2]  Formalities.</B>  A premarital agreement must be in writing and signed by both parties.  It is enforceable without consideration. [L 1987, c 321, pt of §1]</P></FONT></BODY>
