<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§521-4]  Construction against implicit repeal.</B>  This chapter being a general law intended as a unified coverage of its subject matter, no part of it shall be deemed to be impliedly repealed by subsequent legislation if such construction can reasonably be avoided. [L 1972, c 132, pt of §1]</P></FONT></BODY>
