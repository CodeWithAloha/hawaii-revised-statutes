<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§586-2]  Court jurisdiction.</B>  An application for relief under this chapter may be filed in any family court in the circuit in which the petitioner resides.  Actions under this chapter shall be given docket priorities by the court. [L 1982, c 123, pt of §2]</P></FONT></BODY>
