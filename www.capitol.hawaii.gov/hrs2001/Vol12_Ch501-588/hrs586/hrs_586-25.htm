<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§586-25]  Good faith immunity.</B>  Any law enforcement officer acting in good faith shall be immune from civil or criminal liability in any action arising in connection with enforcement of a valid foreign protective order pursuant to this part. [L 2000, c 186, pt of §7]</P>
