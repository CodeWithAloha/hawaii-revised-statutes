<FONT FACE="Courier" SIZE=2><P>&#9;<B>§516-5  Penalty.</B>  Any person who violates this chapter shall be fined not more than $5,000 nor less than $1,000 or imprisoned not more than one year, or both.  All fines collected shall be deposited in the fee simple [residential] revolving fund created by this chapter. [L 1967, c 307, §6; HRS §516-5]</P></FONT></BODY>
