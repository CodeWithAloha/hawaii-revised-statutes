<FONT FACE="Courier" SIZE=2><P>&#9;<B>§578-1.5  Adoption.</B>  Any person may be adopted under this chapter; provided that an adult to be adopted must give written consent to the adoption. [L 1976, c 194, §1(11); gen ch 1985; am L 1986, c 166, §1]</P></FONT></BODY>
