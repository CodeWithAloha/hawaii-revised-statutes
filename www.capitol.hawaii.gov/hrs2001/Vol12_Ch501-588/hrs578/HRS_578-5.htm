<FONT FACE="Courier" SIZE=2><P>&#9;<B>§578-5  Same; proof of.</B>  A return of service of the summons shall be made by the serving officer in the manner prescribed by section 634-22, and be similarly effective. [L 1919, c 3, pt of §1; RL 1925, §3036; RL 1935, §4522; RL 1945, §12273; RL 1955, §331-5; HRS §578-5]</P></FONT></BODY>
