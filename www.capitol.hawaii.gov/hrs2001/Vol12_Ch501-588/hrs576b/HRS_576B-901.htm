<B><FONT FACE="Courier" SIZE=2><P ALIGN="CENTER">ARTICLE 9.</B>  <B>MISCELLANEOUS PROVISIONS</P>

<P>&#9;<B>[§576B-901]  Uniformity of application and construction.  </B>This chapter shall be applied and construed to effectuate its general purpose to make uniform the law with respect to the subject of this chapter among states enacting it. [L 1997, c 295, pt of §1]</P></FONT></BODY>
