<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§334-124]  Hearing date.</B>  The family court shall set a hearing date on a petition as soon as possible, but within ten days after filing of the petition. [L 1984, c 251, pt of §1]</P>
