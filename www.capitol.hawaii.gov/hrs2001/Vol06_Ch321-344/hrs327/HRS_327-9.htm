<B><FONT FACE="Courier" SIZE=2><P>&#9;§327-9  Coordination of procurement and use.</B>  Each hospital in this State, after consultation with other hospitals and procurement organizations, shall establish agreements or affiliations for coordination of procurement and use of human bodies and parts. [L 1988, c 267, pt of §1]</P>
