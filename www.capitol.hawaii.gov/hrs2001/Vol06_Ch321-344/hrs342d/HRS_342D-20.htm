<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§342D-20]  Priority in courts.</B>  All actions brought pursuant to this chapter or pursuant to the rules adopted under this chapter shall in the discretion of the court receive priority in the courts of the State. [L 1989, c 212, pt of §2]</P>
