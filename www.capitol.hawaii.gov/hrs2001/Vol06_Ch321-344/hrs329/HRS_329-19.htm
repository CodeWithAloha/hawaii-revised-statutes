<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§329-19]  Schedule IV tests.</B>  A substance shall be placed in Schedule IV if the substance has a degree of danger or probable danger less than the substances listed in Schedule III according to the determination made pursuant to section 329-11. [L 1972, c 10, pt of §1]</P>
