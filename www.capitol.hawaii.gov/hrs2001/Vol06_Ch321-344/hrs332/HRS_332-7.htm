<B><FONT FACE="Courier" SIZE=2><P>&#9;§332-7  Penalty.</B>  Any person violating this chapter shall, for each offense, be fined not less than $20 nor more than $100 or imprisoned not less than three months nor more than six months, or both. [L 1927, c 234, §13; RL 1935, pt of §1195; RL 1945, pt of §2476; RL 1955, §55-7; HRS §332-7]</P>
