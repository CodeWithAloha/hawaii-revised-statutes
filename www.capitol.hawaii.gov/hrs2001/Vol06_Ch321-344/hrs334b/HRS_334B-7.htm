<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§334B-7]  Appeal by aggrieved party. </B> Any person aggrieved by a final decision of the complaint resolution panel in a contested case under this chapter may appeal to the director. [L 1991, c 95, pt of §1]</P>
