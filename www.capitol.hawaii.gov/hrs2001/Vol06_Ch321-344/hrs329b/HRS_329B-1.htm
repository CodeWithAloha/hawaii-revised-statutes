<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§329B-1]  Purpose.</B>  The purpose of this chapter is to ensure that appropriate and uniform substance abuse test procedures are employed throughout the State, to protect the privacy rights of persons tested, and to achieve reliable and accurate results. [L 1990, c 236, pt of §1]</P>
