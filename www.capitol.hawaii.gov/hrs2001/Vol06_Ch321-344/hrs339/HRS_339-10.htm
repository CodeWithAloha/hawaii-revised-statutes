<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§339-10]  Injunction to restrain violation.</B>  In addition to the remedies provided in this chapter, the director may apply to the circuit court for a temporary or permanent injunction restraining any person from violating any provision of this chapter. [L Sp 1977 1st, c 2, pt of §2]</P>
