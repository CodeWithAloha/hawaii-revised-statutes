<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§321-316]  Immunity from liability.</B>  Any health care professional or laboratory director who complies with this part shall not be held civilly or criminally liable for providing the information required under this part. [L 1987, c 186, pt of §2]</P>
