<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§321-313]  Definition of health care professional.</B>  A health care professional means a physician as licensed under chapter 453 and an osteopath as licensed under chapter 460. [L 1987, c 186, pt of §2]</P>
