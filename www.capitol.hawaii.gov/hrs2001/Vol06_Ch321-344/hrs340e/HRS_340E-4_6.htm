<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§340E-4.6]  Inspection of premises.  </B>The director, in accordance with rules adopted pursuant to chapter 91, may enter and inspect any facility of a supplier of water to determine whether such supplier is acting in compliance with this part. [L 1987, c 165, pt of §1]</P>
