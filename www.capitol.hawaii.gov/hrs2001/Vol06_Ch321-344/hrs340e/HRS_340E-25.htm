<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§340E-25  Preemption.]</B>  No provision of this part shall in any way modify or preempt the public notification requirements as identified by state or federal regulation pertaining to violation of the safe drinking water regulations. [L 1987, c 297, §3]</P>
