<B><FONT FACE="Courier" SIZE=2><P ALIGN="CENTER">PART II.  AIR POLLUTION</P>
</B>
<P>&#9;<B>[§342B-11]  Prohibition.</B>  No person, including any public body, shall engage in any activity which causes air pollution or causes or allows the emission of any regulated air pollutant without first securing approval in writing from the director. [L 1992, c 240, pt of §1]</P>
