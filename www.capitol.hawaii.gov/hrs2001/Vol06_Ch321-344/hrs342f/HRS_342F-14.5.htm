<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§342F-14.5]  Fees for notification.</B>  The director may establish reasonable fees for notifications and to cover the cost of implementation, recordkeeping, and any necessary inspections to ascertain compliance with the provisions of the state community noise rules. [L 1999, c 57, pt of §1]</P>
