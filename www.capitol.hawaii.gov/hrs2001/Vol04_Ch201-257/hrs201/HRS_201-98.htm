<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§201-98]  Annual report.</B>  At least twenty days prior to the convening of each regular session, the director shall submit a report to the legislature on the programs and activities conducted by the office in the immediate prior fiscal year. [L 1990, c 293, pt of §3]</P>
