<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§231-9.5]  Assessment of additional taxes of corporations or partnerships.</B>  Additional taxes of a corporation or partnership shall be assessed to it under its corporate or firm name. [L 1989, c 14, §1(2)]</P>
