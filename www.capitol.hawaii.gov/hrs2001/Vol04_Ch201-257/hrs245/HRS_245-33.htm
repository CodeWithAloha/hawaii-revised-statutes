<FONT FACE="Courier New" SIZE=2><P>&#9;<B>[§245-33]  Unused stamps; cancellation of stamps.</B>  The department shall adopt rules for a refund or credit to a licensee in the amount of the denominated values of any unused stamps.  The department may provide by rule for the cancellation of stamps. [L 2000, c 249, pt of §1]</P>
