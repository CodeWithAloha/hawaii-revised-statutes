<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§206G-11]  Issuance of bonds.  </B>The director of finance, from time to time, may issue general obligation bonds pursuant to chapter 39 in such amounts as may be authorized by the legislature, for the purposes of this chapter. [L 1997, c 359, pt of §2]</P>
