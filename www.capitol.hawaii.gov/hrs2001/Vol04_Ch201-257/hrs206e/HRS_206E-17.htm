<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§206E-17]  Exemption from taxation.</B>  The authority shall not be required to pay assessments levied by any county, nor shall the authority be required to pay state taxes of any kind. [L 1976, c 153, pt of §1]</P>
