<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§206M-32]  Hawaii software service center; established. </B> There is established within the development corporation a Hawaii software service center.  The center shall provide support to foster and sustain Hawaii's software industry. [L 1990, c 106, pt of §4(2)]</P>
