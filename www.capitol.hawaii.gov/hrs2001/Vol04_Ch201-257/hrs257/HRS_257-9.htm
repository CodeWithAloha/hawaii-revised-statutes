<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§257-9]  Tax exemption.</B>  All moneys contributed into an individual development account, including state and private matches, individual savings, and interest earned, shall be exempt from taxation. [L 1999, c 160, pt of §25]</P>
