<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§346-227]</B> <B> Investigation.  </B>Upon receiving a report that abuse of a dependent adult has occurred and is imminent, the department shall cause an investigation to be commenced in accordance with this part as the department deems appropriate. [L 1989, c 381, pt of §1; am L 1990, c 144, §1 and c 234, §9]</P>
