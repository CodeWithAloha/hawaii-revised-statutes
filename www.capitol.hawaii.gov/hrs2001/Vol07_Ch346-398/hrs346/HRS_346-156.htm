<FONT FACE="Courier New" SIZE=2><P>&#9;<B>§346-156</B>  <B>Penalty</B>.  Any person violating any provision of this chapter or any rule made pursuant thereto shall be fined as follows:</P><DIR>
<DIR>
<DIR>
<DIR>

<P>&#9;(1)&#9;Up to $1,000 for the first violation; and</P>
<P>&#9;(2)&#9;Up to $3,000 for the second violation and each succeeding violation. [L 1985, c 208, pt of §2; am L 2001, c 201, §5]</P>
