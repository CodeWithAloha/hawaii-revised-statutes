<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§388-42]  Other applicable provisions.</B>  Sections 388-1 to 388-13 shall be applicable to this part and the terms "wages" and "compensation" used in the sections shall include all compensation payable under this part. [L 1972, c 52, pt of §1]</P>
