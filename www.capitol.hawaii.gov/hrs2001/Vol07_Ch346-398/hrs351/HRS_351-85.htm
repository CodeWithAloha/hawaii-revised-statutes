<B><FONT FACE="Courier" SIZE=2><P>&#9;§351-85  Collection, special accounts to be interest bearing.</B>  All moneys deposited into the collection account or special account under this part shall be deposited into federally-insured interest-bearing accounts. [L 1986, c 155, pt of §1]</P>
