<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§378-10]  Breastfeeding.</B>  No employer shall prohibit an employee from expressing breastmilk during any meal period or other break period required by law to be provided by the employer or required by collective bargaining agreement. [L 1999, c 172, §2]</P>
