<B><FONT FACE="Courier" SIZE=2><P>&#9;§353-16  Transfer of committed felon to federal institution.</B>  The director may effect the transfer of a committed felon to any federal correctional institution for imprisonment, subsistence, care, and proper employment of such a felon. [L 1987, c 338, pt of §3; am L 1992, c 267, §2]</P>
