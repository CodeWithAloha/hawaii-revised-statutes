<B><FONT FACE="Courier" SIZE=2><P>&#9;§372-1  Application of chapter.</B>  This chapter shall apply to a person, firm, corporation, or craft only after such person, firm, corporation, or craft has voluntarily elected to conform with its provisions. [L Sp 1941, c 23, §6; RL 1945, §4147; RL 1955, §89<B>-</B>1; HRS §372<B>-</B>1]</P>
