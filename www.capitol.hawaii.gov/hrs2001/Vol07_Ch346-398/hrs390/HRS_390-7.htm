<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§390-7]  Penalty.</B>  Any person who wilfully violates any provision of this chapter shall be fined not more than $1,000 or imprisoned not more than one year, or both. [L 1969, c 162, pt of §2]</P>
