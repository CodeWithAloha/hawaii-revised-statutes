<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§46-128]  Public hearing.</B>  No development agreement shall be entered into unless a public hearing on the application therefor first shall have been held by the county legislative body. [L 1985, c 48, pt of §1]</P>
