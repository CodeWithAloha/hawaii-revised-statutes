<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§52D-2]  Chief of police.</B>  The police commission shall appoint a chief of police.  The chief of police shall annually make a report to the police commission on the state of affairs and condition of the police department. [L 1989, c 136, pt of §2]</P>
