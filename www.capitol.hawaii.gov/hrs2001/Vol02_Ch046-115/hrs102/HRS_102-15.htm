<B><FONT FACE="Courier" SIZE=2><P>&#9;§102-15  Violation voids contract.</B>  After May&nbsp;31, 1959, any contract awarded or executed in violation of sections 102-1 to 102-12 shall be void. [L 1959, c 245, §11; Supp, §7B-11; HRS §102-15]</P>
