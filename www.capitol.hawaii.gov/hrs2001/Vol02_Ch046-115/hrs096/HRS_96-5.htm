<B><FONT FACE="Courier" SIZE=2><P>&#9;§96-5  Jurisdiction.</B>  The ombudsman has jurisdiction to investigate the administrative acts of agencies and the ombudsman may exercise the ombudsman's powers without regard to the finality of any administrative act. [L 1967, c 306, §6; HRS §96-5; gen ch 1985]</P>
