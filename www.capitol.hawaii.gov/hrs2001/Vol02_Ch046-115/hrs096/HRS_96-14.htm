<B><FONT FACE="Courier" SIZE=2><P>&#9;§96-14  Notice to the complainant.</B>  After a reasonable time has elapsed, the ombudsman shall notify the complainant of the actions taken by the ombudsman and by the agency. [L 1967, c 306, §15; HRS §96-14; gen ch 1985]</P>
