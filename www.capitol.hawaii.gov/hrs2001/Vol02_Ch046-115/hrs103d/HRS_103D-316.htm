<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§103D-316]  Right to inspect plant.</B>  The State, at reasonable times, may inspect the part of the plant or place of business of a contractor or any subcontractor that is related to the performance of a contract awarded or to be awarded by the State. [L Sp 1993, c 8, pt of §2]</P>
