<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§103D-103]  Retention of written determinations.  </B>Written determinations required by this chapter shall be retained in the appropriate official files of the chief procurement officer or in the case of delegated authority, in the files of that purchasing agency. [L Sp 1993, c 8, pt of §2]</P>
