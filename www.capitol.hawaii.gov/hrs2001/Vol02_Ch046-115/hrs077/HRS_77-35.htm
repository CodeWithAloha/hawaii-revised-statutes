<B><FONT FACE="Courier" SIZE=2><P>&#9;§77-35  Police and fire chiefs, exemption from classification.</B>  The positions of chief of police and fire chief in each county are exempt from this chapter. [L 1953, c 278, pt of §21; RL 1955, §138-40; HRS §77-35]</P>
