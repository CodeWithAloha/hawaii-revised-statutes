<B><FONT FACE="Courier" SIZE=2><P>&#9;§77-7  Appeal board procedure.</B>  It shall be mandatory that the appeal board established under section 77-4(c) shall comply with chapter 91 in all respects. [L 1962, c 28, pt of §21; Supp, §4-4.5; HRS §77-7]</P>
