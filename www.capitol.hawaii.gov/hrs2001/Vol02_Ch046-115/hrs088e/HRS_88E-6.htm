<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§88E-6]  Compensation and expenses.</B>  Each trustee shall serve without compensation but shall be reimbursed from the fund for any necessary expense incurred in the performance of the trustee's duties. [L Sp 1981 1st, c 7, pt of §1; gen ch 1985]</P>
