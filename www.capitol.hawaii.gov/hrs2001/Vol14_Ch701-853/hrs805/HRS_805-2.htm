<FONT FACE="Courier" SIZE=2><P>&#9;<B>§805-2  Copy of complaint.</B>  In executing the warrant of arrest as provided in section 805-1, the arresting officer shall hand to the accused a copy of the complaint after showing the accused the original. [L 1949, c 43, §1; RL 1955, §257-2; HRS §710-2; ren L 1972, c 9, pt of §1; gen ch 1985]</P>
