<FONT FACE="Courier" SIZE=2><P>&#9;<B>§705-522  Conspiracy with multiple criminal objectives.</B>  If a person conspires to commit a number of crimes, the person is guilty of only one conspiracy if the multiple crimes are the object of the same agreement or continuous conspiratorial relationship. [L 1972, c 9, pt of §1; gen ch 1993]</P>
