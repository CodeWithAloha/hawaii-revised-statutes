<FONT FACE="Courier" SIZE=2><P>&#9;<B>§702-201  "Voluntary act" defined.</B>  "Voluntary act" means a bodily movement performed consciously or habitually as the result of the effort or determination of the defendant. [L 1972, c 9, pt of §1]</P>
