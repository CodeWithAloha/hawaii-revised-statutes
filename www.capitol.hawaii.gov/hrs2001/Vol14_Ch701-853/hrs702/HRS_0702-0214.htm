<FONT FACE="Courier" SIZE=2><P>&#9;<B>§702-214  Causal relationship between conduct and result.</B>  Conduct is the cause of a result when it is an antecedent but for which the result in question would not have occurred. [L 1972, c 9, pt of §1]</P>
