<B><FONT FACE="Courier" SIZE=2><P ALIGN="CENTER">COMMENTARY ON §702-232</P>
</B>
<P>  This section provides an affirmative defense in the narrow case where a defendant engages in conduct because ordered to do so by the defendant's superior in the armed services.  The defense obtains only when the defendant did not know the conduct to be unlawful.</P>
