<FONT FACE="Courier" SIZE=2><P>&#9;<B>§701-105  Effect of commentary.</B>  The commentary accompanying this Code shall be published and may be used as an aid in understanding the provisions of this Code, but not as evidence of legislative intent. [L 1972, c 9, pt of §1; am L 1975, c 163, §8; am L 1986, c 314, §2]</P>
