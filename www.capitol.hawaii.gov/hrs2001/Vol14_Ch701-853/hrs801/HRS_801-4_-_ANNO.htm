<P>  Costs as part of sentence.  6 H. 732, 737. </P>
<P>  On appeal accrued costs must be paid.  18 H. 341. </P>
<P>  Costs can only be taxed as part of punishment, not separately.  23 H. 766, 769. </P>
<P>  Where costs are ordered paid on conviction they must be taken into account in imposing maximum penalty.  38 H. 258. </P>
