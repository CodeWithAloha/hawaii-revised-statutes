<FONT FACE="Courier" SIZE=2><P>&#9;<B>§846-37  Disposition of income.</B>  Except as provided in section 846-27, all other moneys received by the department of the attorney general under this part shall be deposited with the director of finance to the credit of the general fund. [L 1983, c 78, pt of §3(6); am L 1998, c 141, §11]</P>
