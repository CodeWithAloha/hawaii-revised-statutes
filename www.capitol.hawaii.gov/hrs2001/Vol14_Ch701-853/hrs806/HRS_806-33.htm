<FONT FACE="Courier" SIZE=2><P>&#9;<B>§806-33  Surplusage.</B>  Any unnecessary allegation contained in an indictment may be rejected as surplusage. [L 1915, c 215, pt of §2; RL 1925, §4046; RL 1935, §5505; RL 1945, §10807; RL 1955, §258-17; HRS §711-33; ren L 1972, c 9, pt of §1]</P>
