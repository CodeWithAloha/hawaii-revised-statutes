<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§712-1246.5]  Promoting a harmful drug in the fourth degree.</B>  (1)  A person commits the offense of promoting a harmful drug in the fourth degree if the person knowingly possesses any harmful drug in any amount.</P>
<P>&#9;(2)  Promoting a harmful drug in the fourth degree is a misdemeanor. [L 1989, c 163, §6]</P>
