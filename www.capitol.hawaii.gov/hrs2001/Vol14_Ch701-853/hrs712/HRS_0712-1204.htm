<FONT FACE="Courier" SIZE=2><P>&#9;<B>§712-1204  Promoting prostitution in the third degree.</B>  (1)  A person commits the offense of promoting prostitution in the third degree if the person knowingly advances or profits from prostitution. </P>
<P>&#9;(2)  Promoting prostitution in the third degree is a misdemeanor. [L 1972, c 9, pt of §1; gen ch 1993]</P>
