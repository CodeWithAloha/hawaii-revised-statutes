<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§712-1270.5]  Injunctions against persons.</B>  Nothing in this part shall be construed to prohibit injunctions against persons causing a nuisance from entering or residing in any public or private building, premises, or place, in or upon which the nuisance exists. [L 1998, c 286, §1]</P>
