<FONT FACE="Courier" SIZE=2><P>&#9;<B>§712-1217  Open lewdness.</B>  (1)  A person commits the offense of open lewdness if in a public place the person does any lewd act which is likely to be observed by others who would be affronted or alarmed.</P>
<P>&#9;(2)  Open lewdness is a petty misdemeanor. [L 1972, c 9, pt of §1; gen ch 1993]</P>
