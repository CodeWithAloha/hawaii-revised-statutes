<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§712A-3]</B>  <B>Venue.</B>  An action brought pursuant to this chapter may be brought in the county which the property is seized or in any county where an owner or interest-holder could be complained against for the conduct alleged to give rise to the forfeiture of the property. [L 1988, c 260, pt of §1]</P>
