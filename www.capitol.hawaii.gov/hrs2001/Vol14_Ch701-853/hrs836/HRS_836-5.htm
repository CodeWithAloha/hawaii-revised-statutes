<FONT FACE="Courier" SIZE=2><P>&#9;<B>§836-5  Uniformity of interpretation.</B>  This chapter shall be so interpreted and construed as to effectuate its general purpose to make uniform the law of the states which enact it. [L 1971, c 116, §5; HRS §719-5; ren L 1972, c 9, pt of §1]</P>
