<FONT FACE="Courier" SIZE=2><P>&#9;<B>§834-2  Definition.</B>  The phrase "appropriate court" as used in the Agreement on Detainers shall, with reference to the courts of this State, mean the supreme court and the circuit courts. [L 1965, c 160, §2; Supp, §250A-2; HRS §714-2; ren L 1972, c 9, pt of §1]</P>
