<FONT FACE="Courier" SIZE=2><P>&#9;<B>§708-842  Robbery; "in the course of committing a theft."</B>  An act shall be deemed "in the course of committing a theft" if it occurs in an attempt to commit theft, in the commission of theft, or in the flight after the attempt or commission. [L 1972, c 9, pt of §1]</P>
