<FONT FACE="Courier" SIZE=2><P>&#9;<B>§704-417  Use of out-of-state institutions.</B>  The term "appropriate institution" includes any institution within or without this State to which the defendant may be eligible for admission and treatment for physical or mental disease, disorder, or defect. [L 1972, c 9, pt of §1]</P>
