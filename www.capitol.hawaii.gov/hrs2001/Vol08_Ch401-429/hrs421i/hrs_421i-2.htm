<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§421I-2]</B>  <B>Amendment of bylaws.  </B>The bylaws of a corporation may be amended only upon receiving the affirmative vote or written consent of at least two-thirds of the shareholders. [L 1993, c 282, pt of §1]</P>
