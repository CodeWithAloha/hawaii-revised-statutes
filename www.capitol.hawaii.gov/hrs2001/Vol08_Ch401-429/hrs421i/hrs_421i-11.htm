<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§421I-11]  Application of Hawaii business corporation act. </B> The provisions of the Hawaii Business Corporation Act, chapter 415, shall apply to cooperative housing corporations, except to the extent that the provisions of chapter 415 are inconsistent with this chapter. [L 1993, c 282, pt of §1]</P>
