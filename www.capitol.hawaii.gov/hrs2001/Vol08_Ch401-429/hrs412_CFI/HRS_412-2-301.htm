<B><FONT FACE="Courier" SIZE=2><P>&#9;§412:2-301  Joint enforcement with federal regulatory agency.  </B>The commissioner may enter into any agreement and take any action with the appropriate federal regulatory agency to enforce jointly all federal and state laws applicable to the Hawaii financial institution. [L 1993, c 350, pt of §1]</P>
