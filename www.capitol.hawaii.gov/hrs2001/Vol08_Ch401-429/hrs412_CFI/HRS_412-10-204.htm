<B><FONT FACE="Courier" SIZE=2><P>&#9;§412:10-204  Sale or purchase of assets.  </B>A credit union may sell all or part of its assets to another credit union, purchase all or part of the assets of another credit union and assume the liabilities of the selling credit union and those of its members. [L 1993, c 350, pt of §1]</P>
