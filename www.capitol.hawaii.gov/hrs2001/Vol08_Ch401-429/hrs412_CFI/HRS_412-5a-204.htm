<B><FONT FACE="Courier" SIZE=2><P>&#9;§412:5A-204  Prohibition of business in United States.  </B>No international banking corporation shall carry on any part of its business in the United States except as shall, in the judgment of the commissioner, be incidental to its international or foreign business. [L 1993, c 350, pt of §1]</P>
