<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§421C-30]  Voluntary dissolution, etc.</B>  Section 421-21 shall apply to associations formed under this chapter.  For the purposes of this chapter, the term "voting power voting thereon" means those members present. [L 1982, c 97, pt of §2]</P>
