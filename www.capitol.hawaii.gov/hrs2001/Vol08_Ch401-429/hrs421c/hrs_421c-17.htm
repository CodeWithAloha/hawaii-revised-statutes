<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§421C-17]  Removal of directors.</B>  Section 421-14, relating to the removal of a director of an agricultural association, shall apply to associations formed under this chapter. [L 1982, c 97, pt of §2]</P>
