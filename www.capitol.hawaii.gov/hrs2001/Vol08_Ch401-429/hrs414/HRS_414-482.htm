<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§414-482]  Application to qualified foreign corporations.</B>  A foreign corporation authorized to transact business in this State on July 1, 2001 is subject to this chapter but is not required to obtain a new certificate of authority to transact business under this chapter. [L 2000, c 244, pt of §1]</P>
