<B><FONT FACE="Courier" SIZE=2><P>&#9;§415-85  Filing of statement of intent to dissolve.</B>  The statement of intent to dissolve, whether by consent of shareholders or by act of the corporation, shall be delivered to and filed by the director. [L 1983, c 167, pt of §1; am L 1985, c 270, §4; am L 1988, c 373, §5]</P>
