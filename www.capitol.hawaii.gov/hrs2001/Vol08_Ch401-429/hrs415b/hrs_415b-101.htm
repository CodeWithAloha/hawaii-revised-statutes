<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§415B-101]  Qualification of receivers.</B>  A receiver shall be an individual resident of this State, or a domestic corporation for profit authorized to act as receiver, and shall give such bond as the court directs with any sureties the court requires. [L 1985, c 270, pt of §1]</P>
