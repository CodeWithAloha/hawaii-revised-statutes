<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§415B-17]  Unauthorized assumption of corporate powers.</B>  All persons who assume to act as a corporation without authority so to do shall be jointly and severally liable for all debts and liabilities incurred or arising as a result thereof. [L 1985, c 270, pt of §1]</P>
