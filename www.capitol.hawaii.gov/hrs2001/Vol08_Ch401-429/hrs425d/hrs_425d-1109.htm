<FONT FACE="Courier" SIZE=2><P>&#9;§<B>425D-1109  Merger of domestic limited partnerships.</B>  One or more domestic limited partnerships may be merged with a domestic limited liability company pursuant to sections 428-904 to 428-906. [L 1996, c 92, §4; am L 1999, c 280, §20]</P>
