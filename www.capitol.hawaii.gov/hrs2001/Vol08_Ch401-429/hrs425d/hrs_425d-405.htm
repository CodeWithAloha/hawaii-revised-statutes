<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§425D-405]  Voting.</B>  The partnership agreement may grant to all or certain identified general partners the right to vote on a per capita or any other basis, separately or with all or any class of the limited partners, on any matter. [L 1989, c 288, pt of §1]</P>
