<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§425-170]  Record of statements.</B>  The director shall keep books or files in which shall be recorded the information required by this subpart to be filed with the director.  The books or files shall be open to public inspection. [L 2000, c 218, pt of §1]</P>
