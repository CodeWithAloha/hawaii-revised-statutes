<FONT FACE="Courier" SIZE=2><P>&#9;<B>§425-108  Partnership as entity.</B>  (a)  A partnership is an entity distinct from its partners.</P>
<P>&#9;(b)  A limited liability partnership continues to be the same entity that existed before the filing of a statement of qualification under section 425-153. [L 1999, c 284, pt of §1; am L 2000, c 218, §6]</P>
