<TITLE>Nature of a Partnership</TITLE>
</HEAD>
<BODY>

<FONT FACE="Courier" SIZE=2><P>&#9;<B>§425-106  Governing law.</B>  The law of the jurisdiction in which a partnership has its chief executive office governs relations among the partners and between the partners and the partnership. [L 1999, c 284, pt of §1; am L 2000, c 218, §5]</P>
