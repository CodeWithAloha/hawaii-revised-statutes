<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§428-907]  Dissenters' rights.</B>  The shareholders of a domestic corporation that is a party to a merger authorized by section 428-904 have the rights of dissenting shareholders in the manner provided in section 415-81. [L 1996, c 92, pt of §1]</P>
