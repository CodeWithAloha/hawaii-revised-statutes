<B><FONT FACE="Courier" SIZE=2><P ALIGN="CENTER">PART XII.  MISCELLANEOUS PROVISIONS</P>

<P>&#9;<B>[§428-1201]  Uniformity of application and construction.</B>  This chapter shall be applied and construed to effectuate its general purpose to make uniform the law with respect to the subject of this chapter among states enacting it. [L 1996, c 92, pt of §1]</P>
