<B><FONT FACE="Courier New" SIZE=2><P>&#9;[§414D-142]  Compensation of directors.</B>  Unless the articles or bylaws provide otherwise, a board of directors may fix the compensation of directors. [L 2001, c 105, pt of §1]</P>
