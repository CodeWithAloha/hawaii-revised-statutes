<FONT FACE="Courier New" SIZE=2><P>&#9;<B>[§</FONT><FONT FACE="Courier" SIZE=2>414D</FONT><FONT FACE="Courier New" SIZE=2>-88]  Resignation.</B>  (a)  A member may resign at any time.</P>
<P>&#9;(b)  The resignation of a member shall not relieve the member from any obligations the member may have to the corporation as a result of obligations incurred or commitments made prior to the resignation.</FONT><FONT FACE="Courier" SIZE=2> [L 2001, c 105, pt of §1]</P>
