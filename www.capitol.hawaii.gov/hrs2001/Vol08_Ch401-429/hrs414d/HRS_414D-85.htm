<FONT FACE="Courier New" SIZE=2><P>&#9;<B>[§</FONT><FONT FACE="Courier" SIZE=2>414D</FONT><FONT FACE="Courier New" SIZE=2>-85]  Member's liability to third parties.</B>  A member of a corporation is not, as such, personally liable for the acts, debts, liabilities, or obligations of the corporation.</FONT><FONT FACE="Courier" SIZE=2> [L 2001, c 105, pt of §1]</P>
