<B><FONT FACE="Courier New" SIZE=2><P>&#9;[§414D-136]  Staggered terms for directors.</B>  The articles or bylaws may provide for staggering the terms of directors by dividing the total number of directors into groups.  The terms of office of the several groups need not be uniform. [L 2001, c 105, pt of §1]</P>
