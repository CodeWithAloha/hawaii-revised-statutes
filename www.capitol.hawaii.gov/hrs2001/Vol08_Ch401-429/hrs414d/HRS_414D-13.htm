<B><FONT FACE="Courier New" SIZE=2><P>&#9;[§</FONT><FONT FACE="Courier" SIZE=2>414D</FONT><FONT FACE="Courier New" SIZE=2>-13]  Department director; powers.</B>  The department director has the power reasonably necessary to perform the duties required of the department director's office by this chapter.  The department director shall adopt necessary rules pursuant to chapter 91. [L 2001, c 105, pt of §1]</P>
