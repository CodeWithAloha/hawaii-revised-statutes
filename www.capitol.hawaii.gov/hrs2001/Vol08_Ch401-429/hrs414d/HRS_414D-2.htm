<B><FONT FACE="Courier New" SIZE=2><P>&#9;[§414D-2]  Reservation of power to amend or repeal.</B>  The Hawaii legislature has power to amend or repeal all or part of this chapter at any time and all domestic and foreign corporations subject to this chapter are governed by the amendment or repeal. [L 2001, c 105, pt of §1]</P>
