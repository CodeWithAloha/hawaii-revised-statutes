<FONT FACE="Courier" SIZE=2><P>&#9;<B>§624-25  Discovery.</B>  A civil action in the nature of a bill for discovery may be brought according to the usages and principles of courts of equity, unless the matter is governed by the rules of court. [L 1972, c 143, §1(c)]</P>
