<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§634J-5]  Dismissal on failure to post security.</B>  When security that has been ordered is not furnished, the litigation shall be dismissed with prejudice as to the defendant for whose benefit it was ordered. [L 1993, c 124, pt of §1]</P>
