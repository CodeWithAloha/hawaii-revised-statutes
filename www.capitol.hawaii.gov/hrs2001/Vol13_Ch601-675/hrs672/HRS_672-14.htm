<FONT FACE="Courier" SIZE=2><P>&#9;<B>§672-14  Retroactive application.</B>  This chapter shall apply to any claim arising prior to June&nbsp;22, 1981, if a suit based on the claim has not been filed in a court of competent jurisdiction prior to that date. [L 1983, c 138, §2; am L 1985, c 36, §9]</P>
