<FONT FACE="Courier" SIZE=2><P>&#9;<B>Rule 805  Hearsay within hearsay.</B>  Hearsay included within hearsay is not excluded under the hearsay rule if each part of the combined statements conforms with an exception to the hearsay rule provided in these rules. [L 1980, c 164, pt of §1]</P>
