<FONT FACE="Courier" SIZE=2><P>&#9;<B>Rule 507  Political vote.</B>  Every person has a privilege to refuse to disclose the tenor of the person's vote at a political election conducted pursuant to chapter 11, by secret ballot unless the vote was cast illegally. [L 1980, c 164, pt of §1; gen ch 1985]</P>
