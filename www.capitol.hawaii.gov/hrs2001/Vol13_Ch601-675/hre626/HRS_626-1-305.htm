<FONT FACE="Courier" SIZE=2><P>&#9;<B>Rule 305  Prima facie evidence.</B>  A statute providing that a fact or a group of facts is prima facie evidence of another fact establishes a presumption within the meaning of this article unless the statute expressly provides that such prima facie evidence is conclusive. [L 1980, c 164, pt of §1]</P>
