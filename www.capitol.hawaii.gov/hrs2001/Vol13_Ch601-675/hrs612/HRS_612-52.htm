<FONT FACE="Courier" SIZE=2><P>&#9;<B>§612-52  Grand jury counsel; qualifications.</B>  The grand jury counsel shall be licensed to practice law before the supreme court of the State, and shall not be a public employee. [L 1980, c 209, §3]</P>
