<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§443B-12]  Remedies not exclusive.</B>  The remedies provided for in this chapter are in addition to and not exclusive of any other remedies provided by law. [L 1987, c 191, pt of §1]</P>
