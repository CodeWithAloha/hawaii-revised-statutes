<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§436B-8.5]</B>  <B>Review of examinations.</B>  The department, in its discretion, may allow an applicant to review the most recent examination failed by the applicant, provided that under no circumstances shall the licensing authority or the department allow an examination to be copied. [L 1992, c 202, §1]</P>
