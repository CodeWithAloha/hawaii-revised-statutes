<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§449-1.5]</B>  <B>Applicability of chapter.</B>  This chapter shall apply to all escrow depositories and to any other corporations that, by violating any of the provisions of this chapter, shall be subject to the penalties and fines provided in this chapter.<B> </B>[L 1992, c 205, pt of §1]</P>
