<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§461J-2.5]</B>  <B>Prohibited practices.</B>  A physical therapist shall not use invasive procedures.  For purposes of this section, an invasive procedure is the breaking or puncturing of a person's good skin integrity, for example, through surgery or injections. [L 1993, c 150, §1]</P>
