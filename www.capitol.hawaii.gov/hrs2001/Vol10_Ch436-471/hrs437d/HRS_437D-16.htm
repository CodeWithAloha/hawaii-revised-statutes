<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§437D-16]  Application of insurance laws.</B>  None of the provisions of this chapter shall apply to the issuance of collision insurance underwritten by an insurer authorized to transact property and casualty business in this State. [L 1988, c 251, pt of §2]</P>
