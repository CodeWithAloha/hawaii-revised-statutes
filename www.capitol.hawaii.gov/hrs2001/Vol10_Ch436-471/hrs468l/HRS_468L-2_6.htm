<B><FONT FACE="Courier New"><P>&#9;[§468L-2.6]</B>  <B>Revocation, suspension, and renewal of registration.</B>  In addition to any other action authorized by law, the director may revoke, suspend, or refuse to renew the registration of any travel agency or charter tour operator that violates this chapter. [L 2001, c 62, pt of §2]</P>
