<FONT FACE="Courier" SIZE=2><P>&#9;<B>[§458-6.9]</B>  <B>Dispensing optician identification tags.</B>  Each licensed dispensing optician may wear an identification tag for the purpose of identifying to the customer that the person is a licensed dispensing optician. [L 1997, c 301, §1]</P>
