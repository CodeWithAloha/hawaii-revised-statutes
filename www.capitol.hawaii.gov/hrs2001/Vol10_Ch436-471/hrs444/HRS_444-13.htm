<FONT FACE="Courier" SIZE=2><P>&#9;<B>§444-13  Form for licenses.</B>  The form of every license shall be prescribed by the contractors license board and shall be issued in the name of the board. [L 1957, c 305, §1(s 12); Supp, §166A-12; HRS §444-13]</P>
