<FONT FACE="Courier" SIZE=2><P>&#9;<B>§437-3  Prohibited acts for dealer or auction.</B>  No dealer or auction shall sell or bring or cause to be brought into this State for purposes of sale any new motor vehicle for which the dealer or auction is not franchised. [L 1963, c 199, §1c; Supp, §160-161.1; HRS §437-3; am L 1969, c 263, §1(5)]</P>
