<FONT FACE="Courier" SIZE=2><P>&#9;<B>§467-24  Maximum liability.</B>  Notwithstanding any other provision, the liability of the real estate recovery fund shall not exceed $50,000 for any one licensee. [L 1967, c 187, pt of §1; HRS §467-24; am L 1977, c 197, §2; am L 1983, c 116, §7]</P>
