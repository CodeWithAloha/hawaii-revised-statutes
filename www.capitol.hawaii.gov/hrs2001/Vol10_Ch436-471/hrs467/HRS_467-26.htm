<FONT FACE="Courier" SIZE=2><P>&#9;<B>§467-26</B>  <B>Penalty.</B>  Any person violating this chapter shall be fined not more than $5,000 for each violation. [L 1933, c 140, §13; RL 1935, §7321; RL 1945, §7742; RL 1955, §170-14; HRS §467-26; am L 1984, c 263, §3; am L 1995, c 241, §9]</P>
