<FONT FACE="Courier New"><P>&#9;<B>[§432:1-612]  Diabetes coverage.</B>  All group health care contracts under this chapter shall provide, to the extent provided under section 431:10A-121, coverage for outpatient diabetes self-management training, education, equipment, and supplies. [L 2000, c 243, §3]</P>
