<FONT FACE="Courier New"><P>&#9;<B>[§431:3A-502]  Nondiscrimination.</B>  A licensee shall not unfairly discriminate against any consumer or customer because that consumer or customer has opted out from the disclosure of nonpublic personal financial information under this article. [L 2001, c 220, pt of §1]</P>
