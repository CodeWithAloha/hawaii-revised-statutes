<B><FONT FACE="Courier New"><P>&#9;[§431:9A-110]  Assumed names.</B>  <I>[Section effective July 1, 2002.]</I>  An insurance producer doing business under any name other than the producer's legal name shall be required to notify the commissioner prior to using the assumed name. [L 2001, c 216, pt of §2]</P>
