<FONT FACE="Courier" SIZE=2><P>&#9;<B>§431:8-311  Compensation.</B>  A licensed surplus lines broker may accept and place surplus lines business from any general agent licensed in this State for the class of insurance involved, and may compensate the agent therefor. [L 1987, c 347, pt of §2]</P>
