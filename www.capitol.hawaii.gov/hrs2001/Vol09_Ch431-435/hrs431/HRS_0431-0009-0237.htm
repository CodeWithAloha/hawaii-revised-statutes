<FONT FACE="Courier" SIZE=2><P>&#9;<B>§431:9-237  Duration of suspension.</B>  Every order suspending any license shall specify the period during which suspension will be effective, and which period shall in no event exceed one year. [L 1987, c 347, pt of §2]</P>
