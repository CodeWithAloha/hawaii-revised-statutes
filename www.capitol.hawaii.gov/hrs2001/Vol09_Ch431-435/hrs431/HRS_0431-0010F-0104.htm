<FONT FACE="Courier" SIZE=2><P>&#9;<B>§431:10F-104  Release from liability.</B>  A surety insurer may be released from its liability on the same terms and conditions as are provided by law for the release of individuals as sureties. [L 1987, c 347, pt of §2]</P>
