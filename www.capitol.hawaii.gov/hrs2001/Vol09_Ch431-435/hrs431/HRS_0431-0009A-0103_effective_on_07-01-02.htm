<FONT FACE="Courier New"><P>&#9;<B>[§431:9A-103]  License required.</B>  <I>[Section effective July 1, 2002.] </I>A person shall not sell, solicit, or negotiate insurance in this State for any class or classes of insurance unless the person is licensed for that line of authority in accordance with this article. [L 2001, c 216, pt of §2]</P>
