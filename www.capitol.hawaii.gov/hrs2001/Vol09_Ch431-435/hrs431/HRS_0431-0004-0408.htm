<FONT FACE="Courier" SIZE=2><P>&#9;<B>§431:4-408  Organization of reciprocal insurers.</B>  Twenty-five or more persons domiciled in this State, may organize a domestic reciprocal insurer and, in compliance with this part, make application to the commissioner for a certificate of authority to transact insurance. [L 1987, c 347, pt of §2]</P>
