<FONT FACE="Courier" SIZE=2><P>&#9;<B>§431:16-114  Tax exemption.</B>  The association shall be exempt from payment of all fees and all taxes levied by this State or any of its subdivisions except taxes levied on real or personal property. [L 1987, c 347, pt of §2]</P>
