<FONT FACE="Courier New"><P>&#9;<B>[§200-62]  Trespass to vessel; penalty.  </B>Whoever, without right, boards or remains in or upon any vessel of another within the waters of the State shall be guilty of a misdemeanor. [L 1991, c 272, pt of §2]</P>
