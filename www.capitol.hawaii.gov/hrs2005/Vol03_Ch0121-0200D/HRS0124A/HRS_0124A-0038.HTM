<FONT FACE="Courier New"><P>&#9;<B>[§124A-38]  Confinement instead of fine.</B>  In the state military forces not in federal service, a court-martial may, instead of imposing a fine, sentence to confinement for not more than one day for each dollar of the authorized fine. [L 1982, c 171, pt of §2]</P>
