<FONT FACE="Courier New"><P>&#9;<B>[§124A-2]  Persons subject to this chapter.</B>  This chapter applies to all members of the state military forces who are not in federal service, but who are on active state duty or on duty status other than active state duty. [L 1982, c 171, pt of §2]</P>
