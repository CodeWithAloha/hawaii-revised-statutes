<FONT FACE="Courier New"><P>&#9;<B>[§211F-46]  Establishment of special funds to secure loan insurance obligations; source of funds.</B>  The corporation may establish a special fund or funds for capital access into which fees or premiums collected by the corporation are deposited. [L 1990, c 110, pt of §3]</P>
