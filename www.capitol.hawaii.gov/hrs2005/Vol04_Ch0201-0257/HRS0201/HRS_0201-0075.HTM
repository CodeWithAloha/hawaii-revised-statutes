<FONT FACE="Courier New"><P>&#9;<B>[§201-75]  Space vehicles; prohibitions.</B>  Any vehicle launched into space from the land or ocean territory of the State shall not carry weapons of destruction, nuclear waste materials, or use radioactive materials as a power source. [L 1990, c 172, §1]</P>
