<B><FONT FACE="Courier New"><P>&#9;§206J-19  Annual report.</B>  The development corporation shall submit to the governor and the legislature, at least twenty days prior to the start of each regular session, a complete and detailed report of its activities. [L 1981, c 236, pt of §1; ree L 1986, c 146, §16]</P>
