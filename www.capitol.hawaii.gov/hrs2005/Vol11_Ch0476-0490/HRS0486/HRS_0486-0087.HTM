<FONT FACE="Courier New"><P>&#9;<B>§486-87  Penalties.</B>  Any person guilty of committing any of the prohibited acts or omitting any of the required acts of this part shall be guilty of a misdemeanor. [L 1988, c 156, pt of §3; am L 1993, c 54, §4]</P>
