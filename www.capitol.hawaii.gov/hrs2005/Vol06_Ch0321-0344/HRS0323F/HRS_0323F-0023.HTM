<FONT FACE="Courier New"><P>&#9;<B>[§323F-23]  Exemption from taxation.  </B>The corporation shall not be required to pay assessments levied by any county, nor shall the corporation be required to pay state taxes of any kind. [L 1996, c 262, pt of §2]</P>
