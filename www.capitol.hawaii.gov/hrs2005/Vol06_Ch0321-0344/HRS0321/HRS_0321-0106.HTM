<B><FONT FACE="Courier New"><P ALIGN="CENTER">[PART IXA.  PREVENTION OF BLINDNESS]</P>
</B>
<P>&#9;<B>[§321-106]  Prevention of blindness at childbirth.</B>  The department of health may require the administration of prophylaxis for the prevention of blindness in the newborn at childbirth. [L 1982, c 17, §1]</P>
