<B><FONT FACE="Courier New"><P>&#9;§327-39  Immunity from liability.</B>  A person or public or private agency shall not be liable for any damage or subject to criminal prosecution for any act done pursuant to and in compliance with this part. [L 1967, c 240, pt of §1; HRS §327-39]</P>
