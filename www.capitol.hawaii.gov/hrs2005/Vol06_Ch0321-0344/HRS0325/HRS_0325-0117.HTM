<FONT FACE="Courier New"><P>&#9;<B>[§325-117]  Termination of the program.</B>  The director may terminate the program at any time if the program does not serve its intended purpose, presents a risk to the public health, safety, or welfare, or is no longer necessary.<B> </B>[L 1992, c 152, pt of §2]</P>
