<B><FONT FACE="Courier New"><P>&#9;[§327E-12]  Effect of copy.</B>  A copy of a written advance health-care directive, revocation of an advance health-care directive, or designation or disqualification of a surrogate has the same effect as the original. [L 1999, c 169, pt of §1]</P>
</FONT></BODY>
