<FONT FACE="Courier New"><P>&#9;<B>[§432D-9.5]  Reserve credit for reinsurance.</B>  Any health maintenance organization that takes credit for reserves on risks ceded to a reinsurer shall be subject to provisions of chapter 431 related to credit for reinsurance. [L 2000, c 74, §2]</P>
