<FONT FACE="Courier New"><P>&#9;<B>[§432E-1.5]  Licensure of managed care plan medical directors.</B>  The medical director of any managed care plan providing services in the State shall hold an unlimited license to practice medicine in the State pursuant to chapter 453 or 460. [L 1999, c 273, §1]</P>
