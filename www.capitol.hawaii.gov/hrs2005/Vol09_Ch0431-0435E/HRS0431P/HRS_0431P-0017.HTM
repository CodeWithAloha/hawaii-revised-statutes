<FONT FACE="Courier New"><P>&#9;<B>[§431P-17]</B>  <B>Additional notice requirement.</B>  Thirteen months prior to discontinuation of writing property insurance coverage, an insurer shall file an affidavit with the commissioner stating the reasons for the discontinuation. [L 1993, c 339, pt of §2]</P>
