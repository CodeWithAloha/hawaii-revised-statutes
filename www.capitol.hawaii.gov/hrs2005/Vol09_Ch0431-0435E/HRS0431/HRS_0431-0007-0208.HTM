<B><FONT FACE="Courier New"><P>&#9;[§431:7-208]  Low-income housing, insurance premium tax credit.</B>  The low-income housing tax credit provided under section 235-110.8 shall be operative for this chapter and may be claimed against the tax imposed under section 431:7-202. [L 1999, c 24, §1]</P>
