<FONT FACE="Courier New"><P>&#9;<B>§431:3-106  Mutual insurer.</B>  A mutual insurer means an incorporated insurer without capital stock, the governing body of which is elected by its policyholders.  The policyholders, who are the insurer's owners, are known as members. [L 1987, c 347, pt of §2]</P>
