<B><FONT FACE="Courier New"><P>&#9;[§431:9A-155]  Carryover credits.  </B>No credit hours earned during a single renewal cycle may be carried over and counted towards satisfaction of the credit hour requirements for a following renewal cycle for the same license. [L 2003, c 55, pt of §1]</P>
