<FONT FACE="Courier New"><P>&#9;<B>[§657D-4]  Notice of benefits to persons in and persons entering military service. </B> The adjutant general shall ensure the giving of notice of the benefits accorded by this chapter to persons entering the state military forces. [L 1994, c 257, pt of §2]</P>
