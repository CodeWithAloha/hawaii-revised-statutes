<B><FONT FACE="Courier New"><P>&#9;[§667-65]  Application of time share interest power of sale requirements.</B>  The requirements of sections 667-62 to 667-64 shall apply only to time share interest mortgages, loans, agreements, and contracts that contain the power of sale. [L 2005, c 82, pt of §1]</P>
