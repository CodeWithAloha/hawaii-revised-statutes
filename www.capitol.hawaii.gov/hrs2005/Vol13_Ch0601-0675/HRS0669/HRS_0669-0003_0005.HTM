<FONT FACE="Courier New"><P>&#9;<B>§669-3.5  Trial when legal title in controversy.</B>  Whenever in an action brought under this chapter the legal title is in controversy, the issue shall be triable of right by a jury. [L 1972, c 90, §12(d)]</P>
