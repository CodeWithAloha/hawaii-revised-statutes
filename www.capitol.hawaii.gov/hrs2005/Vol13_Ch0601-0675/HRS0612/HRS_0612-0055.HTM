<FONT FACE="Courier New"><P>&#9;<B>§612-55  Grand jury counsel; compensation.</B>  The grand jury counsel shall be compensated on a daily basis at the same rate as per diem judges of the district court. [L 1980, c 209, §6]</P>

<B><P ALIGN="CENTER">Cross References</P>
</B>
<P>  Per diem district court judges, see §604-2.</P>
