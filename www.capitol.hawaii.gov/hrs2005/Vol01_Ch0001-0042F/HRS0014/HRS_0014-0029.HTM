<B><FONT FACE="Courier New"><P>&#9;§14-29  Naming persons voted for in ballots, separate ballots.</B>  The electors shall name in their ballots the person voted for as president, and in separate ballots the person voted for as vice president. [L 1970, c 26, pt of §2]</P>
