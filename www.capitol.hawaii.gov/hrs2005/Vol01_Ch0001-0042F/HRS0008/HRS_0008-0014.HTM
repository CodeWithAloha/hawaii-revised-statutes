<FONT FACE="Courier New"><P>&#9;<B>[§8-14]  Financial Literacy for Youth Month.</B>  The entire month of April shall be known and designated as "Financial Literacy for Youth Month".  This month is not and shall not be construed to be a state holiday. [L 2004, c 37, §2]</P>
