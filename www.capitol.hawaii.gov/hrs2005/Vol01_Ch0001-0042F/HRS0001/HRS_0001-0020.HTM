<B><FONT FACE="Courier New"><P>&#9;§1</B>-<B>20  "Month," "year."</B>  The word "month" means a calendar month; and the word "year," a calendar year. [CC 1859, §18; RL 1925, §17; RL 1935, §18; RL 1945, §17; RL 1955, §1-25; HRS §1-20]</P>

</B>
<P>  Cited:  10 H. 249, 250; 38 H. 443, 444.</P>
