<B><FONT FACE="Courier New"><P>&#9;§19-1  Classes of offenses.</B>  Except as otherwise provided, offenses against the election laws contained in this title are divided into two classes:  "election frauds" and "misdemeanors". [L 1970, c 26, pt of §2]</P>
