<FONT FACE="Courier New"><P>&#9;<B>[§9-22]  State art museum; establishment</B>.  The state art museum is established within the foundation.  The operations of the state art museum shall be funded and supported by the works of art special fund, pursuant to section 103-8.5. [L 2004, c 125, pt of §2]</P>
