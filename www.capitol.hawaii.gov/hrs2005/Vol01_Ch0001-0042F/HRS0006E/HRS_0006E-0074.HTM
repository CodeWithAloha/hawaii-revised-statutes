<B><FONT FACE="Courier New"><P>&#9;[§6E-74]  Criminal penalties not in lieu of civil or administrative penalties.  </B>The criminal penalties imposed by this part are in addition to, and not in lieu of, any civil or administrative penalties provided by law. [L 2005, c 128, pt of §1]</P>
