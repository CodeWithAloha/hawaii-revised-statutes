<B><FONT FACE="Courier New"><P ALIGN="CENTER">NUCLEAR ENERGY</P>
</B>
<P>&#9;<B>Section 8.</B>  No nuclear fission power plant shall be constructed or radioactive material disposed of in the State without the prior approval by a two-thirds vote in each house of the legislature. [Add Const Con 1978 and election Nov&nbsp;7, 1978]</P>
