<FONT FACE="Courier New"><P>&#9;<B>[§443B-4.53]</B>  <B>Termination of business and surrender of</B> <B>certificate of registration.</B>  Within ten days after termination of the business, the registrant shall surrender the certificate of registration to the director. [L 1990, c 246, pt of §1]</P>
