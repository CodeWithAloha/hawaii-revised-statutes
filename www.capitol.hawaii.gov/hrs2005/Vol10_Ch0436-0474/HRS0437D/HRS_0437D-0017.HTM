<FONT FACE="Courier New"><P>&#9;<B>[§437D-17]  Exceptions to posting requirements. </B> The posting requirements of sections 437D-9 and 437D-13 shall not apply to a lessor who is a party to a commercial lease which prohibits all posting and which is in force on January 1, 1989. [L 1988, c 251, pt of §2]</P>
