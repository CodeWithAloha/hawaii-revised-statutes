<FONT FACE="Courier New"><P>&#9;<B>[§439-23]  Right of injunction.</B>  The department, in addition to any other remedies available, may apply to a court having competent jurisdiction for an injunction to restrain any violation of this chapter. [L 1987, c 154, §1]</P>
