<FONT FACE="Courier New"><P>&#9;<B>§460J-29  Penal sanctions.</B>  Any person who violates this chapter, or who conspires with another to violate this chapter, shall be fined not more than $2,500 or imprisoned for not more than six months, or both. [L 1986, c 126, pt of §7; am L 1987, c 143, §5]</P>
