<FONT FACE="Courier New"><P>&#9;<B>§291C-18</B>  <B>False reports.  </B>No person shall give information in oral or written reports as required in this part or in chapter 287 knowing or having reason to believe that such information is false. [L 1971, c 150, pt of §1; am L 2005, c 73, §2]</P>
