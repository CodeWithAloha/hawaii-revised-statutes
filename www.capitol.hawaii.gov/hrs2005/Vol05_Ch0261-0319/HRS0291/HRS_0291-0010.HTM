<B><FONT FACE="Courier New"><P>&#9;§291-10  Penalty.</B>  Any person violating any of the provisions of sections 291-8 and 291-9 shall be fined not less than $5 nor more than $150. [L 1917, c 69, §3; RL 1925, §4408; RL 1935, §6298; RL 1945, §11711; RL 1955, §311-17; HRS §291-10]</P>
