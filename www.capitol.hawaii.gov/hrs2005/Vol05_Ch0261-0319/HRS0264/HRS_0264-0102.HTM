<FONT FACE="Courier New"><P>&#9;<B>§264-102  Penalty.</B>  Any person who violates section 264-101 is guilty of a petty misdemeanor and shall be fined not more than $1,000 or imprisoned not more than thirty days, or both. [L 1980, c 44, pt of §1; am L 2000, c 23, §2]</P>
