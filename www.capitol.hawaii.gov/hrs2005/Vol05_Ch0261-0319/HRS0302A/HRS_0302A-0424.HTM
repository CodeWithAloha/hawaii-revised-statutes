<FONT FACE="Courier New"><P>&#9;<B>[§302A-424]  Regulation of other schools and classes. </B> The department, at its discretion, may regulate schools, classes, or courses excepted from the definition of "private trade, vocational, or technical school". [L 1996, c 89, pt of §2]</P>
