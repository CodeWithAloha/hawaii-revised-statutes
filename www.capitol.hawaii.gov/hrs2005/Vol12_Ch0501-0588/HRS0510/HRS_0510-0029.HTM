<FONT FACE="Courier New"><P>&#9;<B>§510-29  Limitations on testamentary disposition.</B>  This part does not authorize a person to dispose of property by will if it is held under limitations imposed by law preventing testamentary disposition by that person. [L 1973, c 132, pt of §1]</P>
