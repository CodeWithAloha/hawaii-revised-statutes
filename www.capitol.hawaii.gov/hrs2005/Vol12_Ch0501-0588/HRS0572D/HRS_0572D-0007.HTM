<FONT FACE="Courier New"><P>&#9;<B>[§572D-7]  Enforcement; void marriage.</B>  If a marriage is determined to be void, an agreement that would otherwise have been a premarital agreement is enforceable only to the extent necessary to avoid an inequitable result. [L 1987, c 321, pt of §1]</P>
