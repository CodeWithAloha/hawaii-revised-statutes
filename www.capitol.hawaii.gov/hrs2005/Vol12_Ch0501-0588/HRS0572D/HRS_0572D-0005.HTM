<FONT FACE="Courier New"><P>&#9;<B>[§572D-5]  Amendment; revocation.</B>  After marriage, a premarital agreement may be amended or revoked only by a written agreement signed by the parties.  The amended agreement or the revocation is enforceable without consideration. [L 1987, c 321, pt of §1]</P>
