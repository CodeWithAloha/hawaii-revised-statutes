<FONT FACE="Courier New"><P>&#9;<B>§516-62  Discrimination.</B>  No person shall be denied the right to become a lessee of a residential lot, because of the person's race, religion, sex, ancestry, or a physical handicap. [L 1967, c 307, §35; HRS §516-62; am L 1976, c 159, §8; gen ch 1985]</P>
