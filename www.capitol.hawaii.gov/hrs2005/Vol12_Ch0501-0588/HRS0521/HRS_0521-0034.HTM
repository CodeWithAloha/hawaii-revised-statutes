<FONT FACE="Courier New"><P>&#9;<B>[§521-34]  Authorization to confess judgment prohibited.</B>  A tenant may not authorize any person to confess judgment on a claim arising out of a rental agreement of any dwelling unit.  An authorization in violation of this section is void. [L 1972, c 132, pt of §1]</P>
