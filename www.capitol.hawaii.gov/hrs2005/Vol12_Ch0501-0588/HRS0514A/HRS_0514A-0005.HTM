<FONT FACE="Courier New"><P>&#9;<B>§514A-5  Ownership of apartments.</B>  The apartment owner is entitled to the exclusive ownership and possession of the apartment.  Any apartment may be jointly or commonly owned by more than one person. [L 1977, c 98, pt of §2]</P>
