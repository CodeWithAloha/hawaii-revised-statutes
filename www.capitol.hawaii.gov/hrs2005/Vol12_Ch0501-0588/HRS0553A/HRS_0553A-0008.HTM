<FONT FACE="Courier New"><P>&#9;<B>[§553A-8]  Receipt for custodial property.</B>  A written acknowledgment of delivery by a custodian constitutes a sufficient receipt and discharge for custodial property transferred to the custodian pursuant to this chapter. [L 1985, c 91, pt of §1]</P>
