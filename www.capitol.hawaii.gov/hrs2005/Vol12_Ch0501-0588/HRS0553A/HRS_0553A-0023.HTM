<FONT FACE="Courier New"><P>&#9;<B>[§553A-23]  Uniformity of application and construction.</B>  This chapter shall be applied and construed to effectuate its general purpose to make uniform the law with respect to the subject of this chapter among states enacting it. [L 1985, c 91, pt of §1]</P>
