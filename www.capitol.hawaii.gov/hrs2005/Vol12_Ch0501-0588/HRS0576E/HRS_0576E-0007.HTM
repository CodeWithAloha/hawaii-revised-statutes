<FONT FACE="Courier New"><P>&#9;<B>§576E-7  Failure to request hearing; effect.</B>  If the parties fail to request a hearing pursuant to section 576E-6, a hearings officer shall sign the proposed order as the final order in the action. [L 1988, c 154, pt of §2; am L 1990, c 176, §14; am L 1994, c 105, §8]</P>
