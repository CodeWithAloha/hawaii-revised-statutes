<FONT FACE="Courier New"><P>&#9;<B>§560:2-510</B>  <B>Incorporation by reference.</B>  A writing in existence when a will is executed may be incorporated by reference if the language of the will manifests this intent and describes the writing sufficiently to permit its identification. [L 1996, c 288, pt of §1]</P>
