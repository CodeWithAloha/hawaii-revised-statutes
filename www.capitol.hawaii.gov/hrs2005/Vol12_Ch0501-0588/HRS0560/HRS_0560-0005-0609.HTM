<FONT FACE="Courier New"><P>&#9;<B>[§560:5-609]  Appeals.</B>  Upon entry of the decree the court shall stay the effect of a decision allowing sterilization until the expiration of time within which to file an appeal pursuant to the Hawaii Rules of Civil Procedure. [L 1986, c 81, pt of §2]</P>
