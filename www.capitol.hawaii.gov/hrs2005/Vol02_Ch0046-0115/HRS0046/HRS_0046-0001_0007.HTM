<B><FONT FACE="Courier New"><P>&#9;[§46-1.7]  Retention of emergency 911 recordings.  </B>Each county public safety answering point shall retain recordings of all emergency 911 telephone calls and radio dispatches for a period of not less than one year. [L 2005, c 192, §1]</P>
