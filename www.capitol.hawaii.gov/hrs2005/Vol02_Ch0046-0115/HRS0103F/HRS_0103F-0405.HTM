<FONT FACE="Courier New"><P>&#9;<B>[§103F-405]</B>  <B>Small purchases.</B>  Purchases of health and human services of less than $25,000 are small purchases, and shall be made in accordance with section 103D-305 and rules adopted by the policy board to implement that section. [L 1997, c 190, pt of §2]</P>
