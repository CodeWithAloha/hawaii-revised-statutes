<FONT FACE="Courier New"><P>&#9;<B>[§84-38]  Judicial branch.</B>  The powers and duties assigned in this part IV to the governor shall, with respect to employees in the judicial branch, be assigned to the chief justice of the supreme court. [L 1977, c 159, §15]</P>
