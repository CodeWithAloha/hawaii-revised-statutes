<FONT FACE="Courier New"><P>&#9;<B>[§414D-85]  Member's liability to third parties.</B>  A member of a corporation is not, as such, personally liable for the acts, debts, liabilities, or obligations of the corporation. [L 2001, c 105, pt of §1]</P>
