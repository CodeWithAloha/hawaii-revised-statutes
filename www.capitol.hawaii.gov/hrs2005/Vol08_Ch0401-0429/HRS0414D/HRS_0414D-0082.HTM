<FONT FACE="Courier New"><P>&#9;<B>[§414D-82]  Consideration.</B>  Except as provided in its articles or bylaws, a corporation may admit members for no consideration or for such consideration as is determined by the board. [L 2001, c 105, pt of §1]</P>
