<FONT FACE="Courier New"><P>&#9;<B>[§414-174]  Stay of proceedings.</B>  If the corporation commences an inquiry into the allegations made in the demand or complaint, the court may stay any derivative proceeding for a period that the court deems appropriate. [L 2000, c 244, pt of §1]</P>
