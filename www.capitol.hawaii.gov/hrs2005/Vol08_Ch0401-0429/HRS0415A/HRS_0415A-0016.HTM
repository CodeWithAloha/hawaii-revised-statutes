<FONT FACE="Courier New"><P>&#9;<B>§415A-16  Merger and share exchange.</B>  A professional corporation involved in a merger or share exchange shall be subject to the provisions for mergers and share exchanges set forth in chapter 414. [L 1985, c 259, pt of §1; am L 2002, c 41, §17]</P>
