<B><FONT FACE="Courier New"><P>&#9;[§425E-</B><STRONG>302]  No right or power as limited partner to bind limited partnership.</STRONG>  A limited partner shall not have the right or the power as a limited partner to act for or bind the limited partnership. [L 2003, c 210, pt of §1]</P>
