<B><FONT FACE="Courier New"><P>&#9;§412:10-405  Applications.  </B>Except as provided in section 412:10-410, every application for a loan shall be made in writing upon a form prescribed by the credit union.  Each loan shall be evidenced by a written document. [L 1993, c 350, pt of §1]</P>
