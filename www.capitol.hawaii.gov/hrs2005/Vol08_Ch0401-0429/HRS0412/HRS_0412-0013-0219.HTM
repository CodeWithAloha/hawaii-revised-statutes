<FONT FACE="Courier New"><P>&#9;<B>[§412:13-219]  Posting of license.</B>  Each foreign bank that is licensed to establish and maintain a Hawaii state branch, Hawaii state agency, or Hawaii representative office shall post its license in a conspicuous place at the office. [L 1996, c 155, pt of §2]</P>
