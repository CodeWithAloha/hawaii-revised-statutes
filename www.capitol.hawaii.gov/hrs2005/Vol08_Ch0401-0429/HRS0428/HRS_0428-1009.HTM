<FONT FACE="Courier New"><P>&#9;<B>[§428-1009]  Action by attorney general.</B>  The attorney general may maintain an action to restrain a foreign limited liability company from transacting business in this State in violation of this part. [L 1996, c 92, pt of §1]</P>
