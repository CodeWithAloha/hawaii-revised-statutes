<FONT FACE="Courier New"><P>&#9;<B>§378-36  Judicial review.</B>  Any person aggrieved by the order of the department of labor and industrial relations shall be entitled to judicial review as provided by section 91-14. [L 1967, c 22, pt of §1; HRS §378-36]</P>
