<FONT FACE="Courier New"><P>&#9;<B>§386-214  Severability.</B>  If any provision of this chapter, or the application thereof, to any person or circumstance, is subsequently held to be invalid, the invalidity shall not affect other provisions or applications of this chapter. [L 1986, c 304, pt of §1]</P>
