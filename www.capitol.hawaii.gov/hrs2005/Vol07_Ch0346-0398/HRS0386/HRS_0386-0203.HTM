<FONT FACE="Courier New"><P>&#9;<B>§386-203  Investments.</B>  Funds not needed for current obligations may be invested by the board of trustees in accordance with sections 431-281 to 431-312. [L 1986, c 304, pt of §1]</P>

<B><P ALIGN="CENTER">Note</P>
</B>
<P>  §§431-281 to 431-312 referred to in text are repealed.</P>
