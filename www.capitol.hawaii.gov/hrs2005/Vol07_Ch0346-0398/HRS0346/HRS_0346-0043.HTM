<FONT FACE="Courier New"><P>&#9;<B>[§346-43]  Penalties under other laws.</B>  Any penalty imposed for violation of this chapter is in addition to, and not in lieu of, any civil or administrative penalty or sanction otherwise authorized by law. [L 1978, c 105, §9]</P>
