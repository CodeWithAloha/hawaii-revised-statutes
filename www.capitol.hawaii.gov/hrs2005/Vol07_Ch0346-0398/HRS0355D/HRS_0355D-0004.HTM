<FONT FACE="Courier New"><P>&#9;<B>[§355D-4]  Hearings.  </B>The director of public safety and the director's authorized subordinates and agents shall hold such hearings as may be requested by any other party state pursuant to article IV(f) of the Interstate Corrections Compact. [L 1996, c 57, pt of §1]</P>
