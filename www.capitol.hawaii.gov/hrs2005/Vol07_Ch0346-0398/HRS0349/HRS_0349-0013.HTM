<FONT FACE="Courier New"><P>&#9;<B>[§349-13]  Access to long-term care facilities.</B>  Any long-term care facility which receives public funds shall permit access to the facility to the executive office on aging in the performance of its duties and functions under this chapter. [L 1979, c 206, §2(2)]</P>
