<FONT FACE="Courier New"><P>&#9;<B>[§392-81]  Notice of reconsideration.</B>  Notice of a reconsideration upon a claim shall be promptly given to the parties by delivery thereof or by mailing the notice to the last known address of each party. [L 1969, c 148, pt of §1]</P>
